<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Graphing Calculator</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/11.11.0/math.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Inter:wght@400;600&display=swap');

        :root {
            --bg-app: #0f172a;
            --glass-panel: rgba(30, 41, 59, 0.7);
            --glass-border: rgba(255, 255, 255, 0.08);
            --text-main: #f1f5f9;
            --text-muted: #94a3b8;
            
            --accent: #38bdf8;
            --accent-glow: rgba(56, 189, 248, 0.3);
            
            --btn-num: rgba(255, 255, 255, 0.05);
            --btn-op: rgba(56, 189, 248, 0.15);
            --btn-action: rgba(248, 113, 113, 0.15);
            
            --font-ui: 'Inter', sans-serif;
            --font-mono: 'JetBrains Mono', monospace;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background-color: var(--bg-app);
            color: var(--text-main);
            font-family: var(--font-ui);
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            background-image: 
                radial-gradient(circle at 10% 20%, rgba(56, 189, 248, 0.05) 0%, transparent 40%),
                radial-gradient(circle at 90% 80%, rgba(139, 92, 246, 0.05) 0%, transparent 40%);
        }

        /* --- LAYOUT --- */
        .app-container {
            display: grid;
            grid-template-columns: 320px 1fr;
            height: 100%;
            gap: 1px;
            background: var(--glass-border); /* Separator line */
        }

        /* --- SIDEBAR: CALCULATOR --- */
        .sidebar {
            background: var(--bg-app);
            display: flex;
            flex-direction: column;
            padding: 20px;
            box-shadow: 10px 0 30px rgba(0,0,0,0.2);
            z-index: 10;
        }

        .calc-header {
            font-size: 14px;
            color: var(--text-muted);
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .display-container {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
            border: 1px solid var(--glass-border);
            text-align: right;
            box-shadow: inset 0 2px 10px rgba(0,0,0,0.3);
        }

        .calc-display {
            font-family: var(--font-mono);
            font-size: 2rem;
            color: var(--text-main);
            word-wrap: break-word;
            min-height: 40px;
        }

        .calc-preview {
            font-family: var(--font-mono);
            font-size: 0.9rem;
            color: var(--text-muted);
            min-height: 1rem;
            margin-top: 5px;
        }

        .keypad {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            flex: 1;
        }

        .btn {
            border: none;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.15s;
            color: var(--text-main);
            background: var(--btn-num);
            font-family: var(--font-ui);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .btn:hover { filter: brightness(1.3); transform: translateY(-1px); }
        .btn:active { transform: scale(0.95); }

        .btn.op { color: #60a5fa; background: var(--btn-op); }
        .btn.ac { color: #f87171; background: var(--btn-action); }
        .btn.eq { 
            background: var(--accent); 
            color: #000; 
            grid-column: span 2;
            box-shadow: 0 0 15px var(--accent-glow);
        }

        /* --- MAIN: GRAPH --- */
        .main-content {
            background: #050505;
            position: relative;
            display: flex;
            flex-direction: column;
        }

        .graph-controls {
            position: absolute;
            top: 20px;
            left: 20px;
            width: 300px;
            background: rgba(15, 23, 42, 0.85);
            backdrop-filter: blur(12px);
            padding: 15px;
            border-radius: 16px;
            border: 1px solid var(--glass-border);
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            z-index: 5;
            transition: opacity 0.3s;
        }

        .control-row { margin-bottom: 12px; }
        .control-row label { display: block; font-size: 0.75rem; color: var(--text-muted); margin-bottom: 4px; font-weight: 600; }
        
        .input-wrapper {
            display: flex;
            align-items: center;
            background: rgba(0,0,0,0.3);
            border: 1px solid var(--glass-border);
            border-radius: 8px;
            padding: 0 10px;
        }
        
        .fx-badge {
            font-family: var(--font-mono);
            color: var(--accent);
            font-weight: bold;
            margin-right: 8px;
            font-size: 0.9rem;
        }

        input[type="text"], input[type="number"] {
            width: 100%;
            background: transparent;
            border: none;
            color: white;
            padding: 10px 0;
            font-family: var(--font-mono);
            font-size: 0.95rem;
            outline: none;
        }

        .range-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
        }

        .preset-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 6px;
            margin-top: 10px;
        }

        .tag {
            background: rgba(255,255,255,0.05);
            border: 1px solid var(--glass-border);
            padding: 4px 8px;
            border-radius: 6px;
            font-size: 0.75rem;
            color: var(--text-muted);
            cursor: pointer;
            transition: 0.2s;
            font-family: var(--font-mono);
        }
        .tag:hover { background: var(--accent); color: black; border-color: var(--accent); }

        #error-msg {
            color: #ef4444;
            font-size: 0.8rem;
            margin-top: 5px;
            min-height: 1.2em;
        }

        canvas {
            width: 100%;
            height: 100%;
            display: block;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .app-container { grid-template-columns: 1fr; grid-template-rows: 1fr 1fr; }
            .sidebar { box-shadow: 0 -10px 30px rgba(0,0,0,0.3); order: 2; }
            .main-content { order: 1; }
            .graph-controls { width: calc(100% - 40px); }
        }
    </style>
</head>
<body>

    <div class="app-container">
        <div class="sidebar">
            <div class="calc-header"><i class="fa-solid fa-calculator"></i> Scientific</div>
            
            <div class="display-container">
                <div class="calc-preview" id="calcPreview"></div>
                <div class="calc-display" id="calcDisplay">0</div>
            </div>

            <div class="keypad">
                <button class="btn ac" onclick="handleCalc('C')">AC</button>
                <button class="btn op" onclick="handleCalc('(')">(</button>
                <button class="btn op" onclick="handleCalc(')')">)</button>
                <button class="btn op" onclick="handleCalc('/')">÷</button>
                
                <button class="btn op" onclick="handleCalc('sin(')">sin</button>
                <button class="btn op" onclick="handleCalc('cos(')">cos</button>
                <button class="btn op" onclick="handleCalc('tan(')">tan</button>
                <button class="btn op" onclick="handleCalc('*')">×</button>

                <button class="btn" onclick="handleCalc('7')">7</button>
                <button class="btn" onclick="handleCalc('8')">8</button>
                <button class="btn" onclick="handleCalc('9')">9</button>
                <button class="btn op" onclick="handleCalc('-')">−</button>

                <button class="btn" onclick="handleCalc('4')">4</button>
                <button class="btn" onclick="handleCalc('5')">5</button>
                <button class="btn" onclick="handleCalc('6')">6</button>
                <button class="btn op" onclick="handleCalc('+')">+</button>

                <button class="btn" onclick="handleCalc('1')">1</button>
                <button class="btn" onclick="handleCalc('2')">2</button>
                <button class="btn" onclick="handleCalc('3')">3</button>
                <button class="btn op" onclick="handleCalc('^')">^</button>

                <button class="btn" onclick="handleCalc('0')">0</button>
                <button class="btn" onclick="handleCalc('.')">.</button>
                <button class="btn eq" onclick="handleCalc('=')">=</button>
            </div>
        </div>

        <div class="main-content">
            <div class="graph-controls">
                <div class="control-row">
                    <label>FUNCTION</label>
                    <div class="input-wrapper">
                        <span class="fx-badge">f(x)=</span>
                        <input type="text" id="expression" value="sin(x) * x" oninput="drawGraph()" autocomplete="off">
                    </div>
                    <div id="error-msg"></div>
                </div>

                <div class="range-grid">
                    <div class="control-row">
                        <label>X-AXIS RANGE</label>
                        <div class="input-wrapper">
                            <input type="number" id="xRange" value="10" oninput="drawGraph()">
                        </div>
                    </div>
                    <div class="control-row">
                        <label>Y-AXIS RANGE</label>
                        <div class="input-wrapper">
                            <input type="number" id="yRange" value="10" oninput="drawGraph()">
                        </div>
                    </div>
                </div>

                <div class="preset-tags">
                    <div class="tag" onclick="setExpression('sin(x)')">sin</div>
                    <div class="tag" onclick="setExpression('cos(x)')">cos</div>
                    <div class="tag" onclick="setExpression('x^2')">x²</div>
                    <div class="tag" onclick="setExpression('1/x')">1/x</div>
                    <div class="tag" onclick="setExpression('sqrt(x)')">√x</div>
                    <div class="tag" onclick="setExpression('log(x)')">log</div>
                </div>
            </div>

            <canvas id="graphCanvas"></canvas>
        </div>
    </div>

    <script>
        // --- CALCULATOR LOGIC ---
        let calcExpression = '';
        
        function handleCalc(val) {
            const display = document.getElementById('calcDisplay');
            const preview = document.getElementById('calcPreview');

            if (val === 'C') {
                calcExpression = '';
                display.innerText = '0';
                preview.innerText = '';
            } else if (val === '=') {
                try {
                    // Safe evaluation
                    const result = math.evaluate(calcExpression);
                    preview.innerText = calcExpression + ' =';
                    
                    // Format output (limit decimals)
                    const formatted = parseFloat(result.toFixed(8)); 
                    display.innerText = formatted;
                    calcExpression = formatted.toString();
                } catch (e) {
                    display.innerText = "Error";
                    calcExpression = "";
                }
            } else {
                if (calcExpression === '' && val !== '.') {
                    calcExpression = val;
                } else {
                    calcExpression += val;
                }
                display.innerText = calcExpression;
            }
        }

        // --- GRAPHING LOGIC ---
        const canvas = document.getElementById('graphCanvas');
        const ctx = canvas.getContext('2d');
        let resizeTimeout;

        function setExpression(exp) {
            document.getElementById('expression').value = exp;
            drawGraph();
        }

        function resizeCanvas() {
            canvas.width = canvas.parentElement.clientWidth;
            canvas.height = canvas.parentElement.clientHeight;
            drawGraph();
        }

        window.addEventListener('resize', () => {
            clearTimeout(resizeTimeout);
            resizeTimeout = setTimeout(resizeCanvas, 100);
        });

        function drawGraph() {
            const width = canvas.width;
            const height = canvas.height;
            const exprStr = document.getElementById('expression').value;
            const errorMsg = document.getElementById('error-msg');
            
            // Get Ranges
            const xR = parseFloat(document.getElementById('xRange').value) || 10;
            const yR = parseFloat(document.getElementById('yRange').value) || 10;
            
            const xMin = -xR, xMax = xR;
            const yMin = -yR, yMax = yR;

            // Clear styling
            ctx.fillStyle = "#050505";
            ctx.fillRect(0, 0, width, height);

            // Calculate scale
            const xScale = width / (xMax - xMin);
            const yScale = height / (yMax - yMin);
            
            // Center points
            const cx = -xMin * xScale;
            const cy = yMax * yScale;

            // --- DRAW GRID ---
            ctx.lineWidth = 1;
            ctx.strokeStyle = "rgba(56, 189, 248, 0.1)"; // Subtle blue grid

            ctx.beginPath();
            // Vertical grid lines
            for (let i = Math.ceil(xMin); i <= Math.floor(xMax); i++) {
                const x = cx + i * xScale;
                ctx.moveTo(x, 0); ctx.lineTo(x, height);
            }
            // Horizontal grid lines
            for (let i = Math.ceil(yMin); i <= Math.floor(yMax); i++) {
                const y = cy - i * yScale;
                ctx.moveTo(0, y); ctx.lineTo(width, y);
            }
            ctx.stroke();

            // --- DRAW AXES ---
            ctx.lineWidth = 2;
            ctx.strokeStyle = "rgba(255, 255, 255, 0.5)";
            ctx.beginPath();
            // Y Axis
            ctx.moveTo(cx, 0); ctx.lineTo(cx, height);
            // X Axis
            ctx.moveTo(0, cy); ctx.lineTo(width, cy);
            ctx.stroke();

            // --- DRAW FUNCTION ---
            ctx.lineWidth = 3;
            ctx.strokeStyle = "#38bdf8"; // Neon Blue
            ctx.shadowColor = "#38bdf8";
            ctx.shadowBlur = 10;
            ctx.lineJoin = "round";

            ctx.beginPath();
            let firstPoint = true;

            // Density of points (higher = smoother)
            const step = (xMax - xMin) / width; 

            try {
                for (let x = xMin; x <= xMax; x += step) {
                    // Evaluate math
                    const scope = { x: x };
                    const y = math.evaluate(exprStr, scope);

                    if (isNaN(y) || !isFinite(y)) {
                        firstPoint = true;
                        continue;
                    }

                    const canvasX = cx + x * xScale;
                    const canvasY = cy - y * yScale;

                    // Avoid drawing massive vertical lines for asymptotes (like tan(x))
                    if (canvasY < -height || canvasY > height * 2) {
                        firstPoint = true;
                        continue;
                    }

                    if (firstPoint) {
                        ctx.moveTo(canvasX, canvasY);
                        firstPoint = false;
                    } else {
                        // Check for huge jumps (asymptote detection)
                        const prevX = cx + (x - step) * xScale;
                        const prevYScope = math.evaluate(exprStr, { x: x - step });
                        const prevY = cy - prevYScope * yScale;
                        
                        if (Math.abs(canvasY - prevY) > height) {
                            ctx.moveTo(canvasX, canvasY);
                        } else {
                            ctx.lineTo(canvasX, canvasY);
                        }
                    }
                }
                ctx.stroke();
                ctx.shadowBlur = 0; // Reset glow for next frame
                errorMsg.innerText = "";
            } catch (err) {
                errorMsg.innerText = "Invalid syntax";
            }
        }

        // Init
        resizeCanvas();
    </script>
</body>
</html>
