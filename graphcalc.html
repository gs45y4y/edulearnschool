<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Graphing Calculator</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/11.11.0/math.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');

        :root {
            /* Core colors - Modern Zinc Palette */
            --bg: #09090b;
            --surface: #18181b;
            --surface-hover: #27272a;
            --surface-active: #3f3f46;
            
            --border: #27272a;
            --border-highlight: #3f3f46;

            /* Text */
            --text: #e4e4e7;
            --text-muted: #a1a1aa;
            --text-dim: #71717a;

            /* Accents */
            --accent: #ffffff;
            --accent-blue: #3b82f6;
            --accent-blue-hover: #2563eb;
            
            /* Function Colors */
            --danger: #ef4444;
            --danger-hover: #dc2626;

            /* Shadows */
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            background: var(--bg);
            color: var(--text);
            min-height: 100vh;
            padding: 2rem;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            color: var(--text);
            font-weight: 700;
            font-size: 2.5rem;
            margin-bottom: 2rem;
            letter-spacing: -0.05em;
        }

        .grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 1.5rem;
        }

        @media (min-width: 1024px) {
            .grid {
                grid-template-columns: 1fr 2fr;
            }
        }

        .panel {
            background: var(--surface);
            border-radius: 12px;
            padding: 1.5rem;
            border: 1px solid var(--border);
            box-shadow: var(--shadow);
        }

        h2 {
            color: var(--text);
            font-size: 1.1rem;
            font-weight: 600;
            margin-bottom: 1.5rem;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        /* Calculator Specifics */
        .calc-display {
            background: var(--bg);
            border: 1px solid var(--border-highlight);
            border-radius: 8px;
            padding: 1rem;
            text-align: right;
            font-size: 1.75rem;
            font-family: 'Inter', monospace;
            font-weight: 500;
            color: var(--text);
            min-height: 4.5rem;
            margin-bottom: 1.5rem;
            display: flex;
            align-items: center;
            justify-content: flex-end;
            box-shadow: inset 0 2px 4px rgba(0,0,0,0.2);
        }

        .calc-buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 0.75rem;
        }

        .calc-btn {
            background: var(--surface-hover);
            color: var(--text);
            border: 1px solid var(--border);
            padding: 1rem;
            border-radius: 8px;
            font-size: 1.125rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.15s ease;
        }

        .calc-btn:hover {
            background: var(--surface-active);
            transform: translateY(-1px);
        }

        .calc-btn:active {
            transform: translateY(0);
        }

        .calc-btn.equals {
            background: var(--text);
            color: var(--bg);
            border-color: var(--text);
            font-weight: 700;
        }
        
        .calc-btn.equals:hover {
            background: #d4d4d8;
        }

        .calc-btn.clear {
            background: rgba(239, 68, 68, 0.1);
            color: var(--danger);
            border-color: rgba(239, 68, 68, 0.2);
            grid-column: span 2;
        }
        
        .calc-btn.clear:hover {
            background: rgba(239, 68, 68, 0.2);
        }

        .calc-btn.back {
            grid-column: span 2;
        }

        /* Graphing Controls */
        .input-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            color: var(--text-muted);
            font-size: 0.875rem;
            font-weight: 500;
            margin-bottom: 0.5rem;
        }

        input[type="text"], input[type="number"] {
            width: 100%;
            padding: 0.75rem 1rem;
            background: var(--bg);
            border: 1px solid var(--border-highlight);
            border-radius: 8px;
            color: var(--text);
            font-size: 1rem;
            font-family: 'Inter', monospace;
            transition: border-color 0.2s;
        }

        input:focus {
            outline: none;
            border-color: var(--text-muted);
        }

        .hint {
            color: var(--text-dim);
            font-size: 0.75rem;
            margin-top: 0.5rem;
        }

        .error {
            color: var(--danger);
            font-size: 0.875rem;
            margin-bottom: 1rem;
            padding: 0.5rem;
            background: rgba(239, 68, 68, 0.1);
            border-radius: 6px;
        }

        .range-inputs {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1rem;
            margin-bottom: 1.5rem;
        }

        @media (min-width: 768px) {
            .range-inputs {
                grid-template-columns: repeat(4, 1fr);
            }
        }

        canvas {
            width: 100%;
            border: 1px solid var(--border);
            border-radius: 8px;
            display: block;
            background: var(--bg);
        }

        .presets {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            margin-top: 1.5rem;
            padding-top: 1.5rem;
            border-top: 1px solid var(--border);
        }

        .preset-btn {
            background: var(--surface-hover);
            color: var(--text-muted);
            border: 1px solid var(--border);
            padding: 0.5rem 1rem;
            border-radius: 6px;
            font-size: 0.875rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            font-family: 'Inter', monospace;
        }

        .preset-btn:hover {
            background: var(--surface-active);
            color: var(--text);
            border-color: var(--text-muted);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Graphing Calculator</h1>

        <div class="grid">
            <div class="panel">
                <h2>Calculator</h2>
                <div class="calc-display" id="calcDisplay">0</div>
                <div class="calc-buttons">
                    <button class="calc-btn" onclick="handleCalc('7')">7</button>
                    <button class="calc-btn" onclick="handleCalc('8')">8</button>
                    <button class="calc-btn" onclick="handleCalc('9')">9</button>
                    <button class="calc-btn" onclick="handleCalc('/')">/</button>
                    <button class="calc-btn" onclick="handleCalc('4')">4</button>
                    <button class="calc-btn" onclick="handleCalc('5')">5</button>
                    <button class="calc-btn" onclick="handleCalc('6')">6</button>
                    <button class="calc-btn" onclick="handleCalc('*')">*</button>
                    <button class="calc-btn" onclick="handleCalc('1')">1</button>
                    <button class="calc-btn" onclick="handleCalc('2')">2</button>
                    <button class="calc-btn" onclick="handleCalc('3')">3</button>
                    <button class="calc-btn" onclick="handleCalc('-')">-</button>
                    <button class="calc-btn" onclick="handleCalc('0')">0</button>
                    <button class="calc-btn" onclick="handleCalc('.')">.</button>
                    <button class="calc-btn" onclick="handleCalc('(')">(</button>
                    <button class="calc-btn" onclick="handleCalc('+')">+</button>
                    <button class="calc-btn clear" onclick="handleCalc('C')">Clear</button>
                    <button class="calc-btn back" onclick="handleCalc('←')">←</button>
                    <button class="calc-btn" onclick="handleCalc(')')">)</button>
                    <button class="calc-btn" onclick="handleCalc('^')">^</button>
                    <button class="calc-btn" onclick="handleCalc('sqrt(')">√</button>
                    <button class="calc-btn equals" onclick="handleCalc('=')" style="grid-column: span 3;">=</button>
                </div>
            </div>

            <div class="panel">
                <h2>Function Grapher</h2>
                
                <div class="input-group">
                    <label>Function f(x) = </label>
                    <input type="text" id="expression" value="sin(x)" oninput="drawGraph()">
                    <div class="hint">Try: sin(x), cos(x), tan(x), x^2, sqrt(x), abs(x), log(x), exp(x)</div>
                </div>

                <div id="error" class="error" style="display: none;"></div>

                <div class="range-inputs">
                    <div>
                        <label>X Min</label>
                        <input type="number" id="xMin" value="-10" oninput="drawGraph()">
                    </div>
                    <div>
                        <label>X Max</label>
                        <input type="number" id="xMax" value="10" oninput="drawGraph()">
                    </div>
                    <div>
                        <label>Y Min</label>
                        <input type="number" id="yMin" value="-10" oninput="drawGraph()">
                    </div>
                    <div>
                        <label>Y Max</label>
                        <input type="number" id="yMax" value="10" oninput="drawGraph()">
                    </div>
                </div>

                <canvas id="graphCanvas" width="800" height="600"></canvas>

                <div class="presets">
                    <button class="preset-btn" onclick="setExpression('sin(x)')">sin(x)</button>
                    <button class="preset-btn" onclick="setExpression('cos(x)')">cos(x)</button>
                    <button class="preset-btn" onclick="setExpression('tan(x)')">tan(x)</button>
                    <button class="preset-btn" onclick="setExpression('x^2')">x²</button>
                    <button class="preset-btn" onclick="setExpression('x^3')">x³</button>
                    <button class="preset-btn" onclick="setExpression('1/x')">1/x</button>
                    <button class="preset-btn" onclick="setExpression('sqrt(x)')">√x</button>
                    <button class="preset-btn" onclick="setExpression('exp(x)')">e^x</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        let calcExpression = '';

        function handleCalc(value) {
            const display = document.getElementById('calcDisplay');
            
            if (value === 'C') {
                calcExpression = '';
                display.textContent = '0';
            } else if (value === '=') {
                try {
                    const result = math.evaluate(calcExpression);
                    display.textContent = result;
                    calcExpression = result.toString();
                } catch (e) {
                    display.textContent = 'Error';
                    calcExpression = '';
                }
            } else if (value === '←') {
                calcExpression = calcExpression.slice(0, -1);
                display.textContent = calcExpression || '0';
            } else {
                calcExpression = calcExpression === '0' ? value : calcExpression + value;
                display.textContent = calcExpression;
            }
        }

        function setExpression(expr) {
            document.getElementById('expression').value = expr;
            drawGraph();
        }

        function drawGraph() {
            const canvas = document.getElementById('graphCanvas');
            const ctx = canvas.getContext('2d');
            const width = canvas.width;
            const height = canvas.height;

            const expression = document.getElementById('expression').value;
            const xMin = parseFloat(document.getElementById('xMin').value);
            const xMax = parseFloat(document.getElementById('xMax').value);
            const yMin = parseFloat(document.getElementById('yMin').value);
            const yMax = parseFloat(document.getElementById('yMax').value);

            const errorDiv = document.getElementById('error');

            // Clear canvas - Background Color
            ctx.fillStyle = '#09090b'; 
            ctx.fillRect(0, 0, width, height);

            // Draw grid - Grid Line Color
            ctx.strokeStyle = '#27272a';
            ctx.lineWidth = 1;

            const xRange = xMax - xMin;
            const yRange = yMax - yMin;

            for (let i = 0; i <= 10; i++) {
                const x = (width / 10) * i;
                ctx.beginPath();
                ctx.moveTo(x, 0);
                ctx.lineTo(x, height);
                ctx.stroke();

                const y = (height / 10) * i;
                ctx.beginPath();
                ctx.moveTo(0, y);
                ctx.lineTo(width, y);
                ctx.stroke();
            }

            // Draw axes - Axis Color
            const xAxisY = height - ((-yMin) / yRange) * height;
            const yAxisX = ((-xMin) / xRange) * width;

            ctx.strokeStyle = '#52525b';
            ctx.lineWidth = 2;

            if (xAxisY >= 0 && xAxisY <= height) {
                ctx.beginPath();
                ctx.moveTo(0, xAxisY);
                ctx.lineTo(width, xAxisY);
                ctx.stroke();
            }

            if (yAxisX >= 0 && yAxisX <= width) {
                ctx.beginPath();
                ctx.moveTo(yAxisX, 0);
                ctx.lineTo(yAxisX, height);
                ctx.stroke();
            }

            // Plot function
            try {
                // Function Line Color
                ctx.strokeStyle = '#3b82f6';
                ctx.lineWidth = 2.5;
                ctx.shadowBlur = 0;
                ctx.beginPath();

                let firstPoint = true;
                const numPoints = width * 2;

                for (let i = 0; i < numPoints; i++) {
                    const x = xMin + (i / numPoints) * xRange;
                    
                    try {
                        const y = math.evaluate(expression.toLowerCase(), { x });
                        
                        if (typeof y === 'number' && isFinite(y)) {
                            const canvasX = ((x - xMin) / xRange) * width;
                            const canvasY = height - ((y - yMin) / yRange) * height;

                            if (canvasY >= -100 && canvasY <= height + 100) {
                                if (firstPoint) {
                                    ctx.moveTo(canvasX, canvasY);
                                    firstPoint = false;
                                } else {
                                    ctx.lineTo(canvasX, canvasY);
                                }
                            } else {
                                firstPoint = true;
                            }
                        } else {
                            firstPoint = true;
                        }
                    } catch (e) {
                        firstPoint = true;
                    }
                }

                ctx.stroke();
                errorDiv.style.display = 'none';
            } catch (e) {
                errorDiv.textContent = 'Invalid expression';
                errorDiv.style.display = 'block';
            }

            // Draw labels
            ctx.fillStyle = '#a1a1aa';
            ctx.font = '12px Inter, monospace';
            ctx.textAlign = 'center';
            
            for (let i = 0; i <= 10; i++) {
                const x = xMin + (xRange / 10) * i;
                const canvasX = (width / 10) * i;
                if (Math.abs(x) > 0.01 || x === 0) {
                    ctx.fillText(x.toFixed(1), canvasX, xAxisY > height - 20 ? height - 5 : xAxisY + 15);
                }
            }

            ctx.textAlign = 'right';
            for (let i = 0; i <= 10; i++) {
                const y = yMin + (yRange / 10) * i;
                const canvasY = height - (height / 10) * i;
                if (Math.abs(y) > 0.01 || y === 0) {
                    ctx.fillText(y.toFixed(1), yAxisX > 35 ? yAxisX - 5 : 30, canvasY + 4);
                }
            }
        }

        // Initial draw
        drawGraph();
    </script>
</body>
</html>
