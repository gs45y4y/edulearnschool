<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Note</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --bg-overlay: rgba(0, 0, 0, 0.6);
            --modal-bg: #0f172a;      /* Slate 900 */
            --border: #334155;        /* Slate 700 */
            --accent: #3b82f6;        /* Blue 500 */
            --text-main: #f8fafc;
            --text-sub: #94a3b8;
        }

        * { box-sizing: border-box; }

        body {
            margin: 0;
            height: 100vh;
            /* Simulates looking at a desktop behind the popup */
            background: linear-gradient(135deg, #1e293b, #0f172a); 
            font-family: 'Inter', -apple-system, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            
            /* The Cool Cursor */
            cursor: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewport="0 0 24 24" fill="%233b82f6"><path d="M5.5 3.21l12.32 12.32-4.52 1.13 3.97 6.88-2.6 1.5-3.97-6.88-3.48 3.48L5.5 3.21z"/></svg>'), auto;
        }

        /* --- THE POP-UP --- */
        .modal {
            width: 380px;
            background: var(--modal-bg);
            border: 1px solid var(--border);
            border-radius: 16px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            padding: 0;
            position: relative;
            animation: popIn 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .modal-header {
            padding: 20px 25px;
            border-bottom: 1px solid var(--border);
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: rgba(255,255,255,0.02);
        }

        .modal-title {
            font-size: 1rem;
            font-weight: 600;
            color: var(--text-main);
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .version-tag {
            background: rgba(59, 130, 246, 0.2);
            color: var(--accent);
            font-size: 0.7rem;
            padding: 2px 8px;
            border-radius: 12px;
            border: 1px solid rgba(59, 130, 246, 0.3);
        }

        .close-icon {
            color: var(--text-sub);
            cursor: pointer;
            transition: 0.2s;
        }
        .close-icon:hover { color: #fff; }

        /* --- THE LIST --- */
        .feature-list {
            list-style: none;
            padding: 10px 0;
            margin: 0;
        }

        .list-item {
            padding: 15px 25px;
            display: flex;
            align-items: center;
            gap: 15px;
            border-bottom: 1px solid rgba(255,255,255,0.03);
            transition: background 0.2s;
        }
        
        .list-item:last-child { border-bottom: none; }
        .list-item:hover { background: rgba(255,255,255,0.03); }

        .icon-box {
            width: 36px; height: 36px;
            border-radius: 10px;
            background: rgba(30, 41, 59, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1rem;
        }

        .item-content { flex: 1; }
        .item-title { font-size: 0.9rem; font-weight: 500; color: var(--text-main); margin-bottom: 2px; }
        .item-desc { font-size: 0.8rem; color: var(--text-sub); }

        /* --- FOOTER --- */
        .modal-footer {
            padding: 15px 25px;
            background: rgba(0,0,0,0.2);
            text-align: right;
            border-top: 1px solid var(--border);
        }

        .btn-dismiss {
            background: transparent;
            border: 1px solid var(--border);
            color: var(--text-sub);
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.85rem;
            transition: 0.2s;
        }
        .btn-dismiss:hover {
            border-color: var(--text-main);
            color: var(--text-main);
        }

        @keyframes popIn {
            from { opacity: 0; transform: scale(0.9) translateY(10px); }
            to { opacity: 1; transform: scale(1) translateY(0); }
        }
    </style>
</head>
<body>

<div class="modal">
    <div class="modal-header">
        <div class="modal-title">
            EdulearnOS <span class="version-tag">v2.0.5</span>
        </div>
        <i class="fas fa-times close-icon" onclick="closeModal()"></i>
    </div>

    <ul class="feature-list">
        <li class="list-item">
            <div class="icon-box" style="color: #a78bfa"><i class="fas fa-image"></i></div>
            <div class="item-content">
                <div class="item-title">Wallpapers</div>
                <div class="item-desc">4K Backgrounds & Themes</div>
            </div>
        </li>

        <li class="list-item">
            <div class="icon-box" style="color: #f472b6"><i class="fas fa-palette"></i></div>
            <div class="item-content">
                <div class="item-title">Studio Paint</div>
                <div class="item-desc">fun</div>
            </div>
        </li>

        <li class="list-item">
            <div class="icon-box" style="color: #34d399"><i class="fas fa-music"></i></div>
            <div class="item-content">
                <div class="item-title">Music</div>
                <div class="item-desc">Listen to some lo-fi beats. </div>
            </div>
        </li>

        <li class="list-item">
            <div class="icon-box" style="color: #60a5fa"><i class="fas fa-code"></i></div>
            <div class="item-content">
                <div class="item-title">Runners</div>
                <div class="item-desc">Python & JS runners</div>
            </div>
        </li>
        
        <li class="list-item">
            <div class="icon-box" style="color: #fbbf24"><i class="fas fa-mouse-pointer"></i></div>
            <div class="item-content">
                <div class="item-title">Plus Cursor</div>
                <div class="item-desc">Yes its cool trust. </div>
            </div>
        </li>
    </ul>

    <div class="modal-footer">
        <button class="btn-dismiss" onclick="closeModal()">Dismiss</button>
    </div>
</div>

<script>
    function closeModal() {
        const modal = document.querySelector('.modal');
        modal.style.opacity = '0';
        modal.style.transform = 'scale(0.9)';
        setTimeout(() => {
            // In a real OS, this would close the window. 
            // Here we just hide the body content for effect.
            document.body.style.display = 'none';
        }, 200);
    }
</script>

</body>
</html>
