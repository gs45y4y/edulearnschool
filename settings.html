<!DOCTYPE html>
<html>
<head>
    <title>Settings</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #0d1117;
            color: #c9d1d9;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            padding: 2rem;
            min-height: 100vh;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
        }

        h1 {
            color: #58a6ff;
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 2rem;
            letter-spacing: -0.5px;
        }

        .setting-item {
            background: #161b22;
            border: 1px solid #30363d;
            border-radius: 8px;
            padding: 1.25rem;
            margin-bottom: 1rem;
            transition: all 0.2s;
        }

        .setting-item:hover {
            border-color: #58a6ff;
        }

        .setting-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 0.5rem;
        }

        .setting-title {
            color: #c9d1d9;
            font-size: 1rem;
            font-weight: 600;
        }

        .setting-description {
            color: #8b949e;
            font-size: 0.85rem;
            line-height: 1.5;
        }

        .toggle-switch {
            position: relative;
            width: 48px;
            height: 26px;
            background: #21262d;
            border: 1px solid #30363d;
            border-radius: 13px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .toggle-switch.active {
            background: #238636;
            border-color: #238636;
        }

        .toggle-slider {
            position: absolute;
            top: 2px;
            left: 2px;
            width: 20px;
            height: 20px;
            background: #c9d1d9;
            border-radius: 50%;
            transition: all 0.3s;
        }

        .toggle-switch.active .toggle-slider {
            transform: translateX(22px);
        }

        .status-text {
            font-size: 0.75rem;
            color: #8b949e;
            margin-top: 0.5rem;
        }

        .status-text.enabled {
            color: #238636;
        }

        .reset-button {
            width: 100%;
            padding: 0.85rem;
            background: #21262d;
            border: 1px solid #30363d;
            border-radius: 6px;
            color: #c9d1d9;
            cursor: pointer;
            font-size: 0.9rem;
            font-weight: 500;
            transition: all 0.2s;
            margin-top: 1rem;
        }

        .reset-button:hover {
            background: #30363d;
            border-color: #58a6ff;
        }

        @media (max-width: 640px) {
            body {
                padding: 1rem;
            }

            h1 {
                font-size: 1.3rem;
            }

            .setting-item {
                padding: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Settings</h1>

        <div class="setting-item">
            <div class="setting-header">
                <div class="setting-title">Exit Confirmation</div>
                <div class="toggle-switch" id="exitconfirmToggle" onclick="toggleSetting('exitconfirm')">
                    <div class="toggle-slider"></div>
                </div>
            </div>
            <div class="setting-description">
                Show a confirmation dialog before closing or leaving the page. Prevents accidental closures by teachers or others.
            </div>
            <div class="status-text" id="exitconfirmStatus">Currently disabled</div>
        </div>

        <div class="setting-item">
            <div class="setting-header">
                <div class="setting-title">Panic Key</div>
                <div class="toggle-switch" id="panickeyToggle" onclick="toggleSetting('panickey')">
                    <div class="toggle-slider"></div>
                </div>
            </div>
            <div class="setting-description">
                Press the Escape key to instantly close the window and redirect to Google. Quick emergency exit when needed.
            </div>
            <div class="status-text" id="panickeyStatus">Currently disabled</div>
        </div>

        <button class="reset-button" onclick="resetSettings()">Reset All Settings</button>
    </div>

    <script>
        // IndexedDB setup
        let db;
        const DB_NAME = 'SettingsDB';
        const DB_VERSION = 1;
        const STORE_NAME = 'settings';

        function initDB() {
            return new Promise((resolve, reject) => {
                const request = indexedDB.open(DB_NAME, DB_VERSION);
                
                request.onerror = () => reject(request.error);
                request.onsuccess = () => {
                    db = request.result;
                    resolve(db);
                };
                
                request.onupgradeneeded = (event) => {
                    db = event.target.result;
                    if (!db.objectStoreNames.contains(STORE_NAME)) {
                        db.createObjectStore(STORE_NAME, { keyPath: 'key' });
                    }
                };
            });
        }

        function saveSetting(key, value) {
            return new Promise((resolve, reject) => {
                const transaction = db.transaction([STORE_NAME], 'readwrite');
                const store = transaction.objectStore(STORE_NAME);
                const request = store.put({ key, value });
                
                request.onsuccess = () => resolve();
                request.onerror = () => reject(request.error);
            });
        }

        function getSetting(key) {
            return new Promise((resolve, reject) => {
                const transaction = db.transaction([STORE_NAME], 'readonly');
                const store = transaction.objectStore(STORE_NAME);
                const request = store.get(key);
                
                request.onsuccess = () => {
                    resolve(request.result ? request.result.value : null);
                };
                request.onerror = () => reject(request.error);
            });
        }

        function deleteSetting(key) {
            return new Promise((resolve, reject) => {
                const transaction = db.transaction([STORE_NAME], 'readwrite');
                const store = transaction.objectStore(STORE_NAME);
                const request = store.delete(key);
                
                request.onsuccess = () => resolve();
                request.onerror = () => reject(request.error);
            });
        }

        // Load settings from IndexedDB
        async function loadSettings() {
            await initDB();
            
            const exitconfirm = await getSetting('setting_exitconfirm');
            const panickey = await getSetting('setting_panickey');

            updateToggle('exitconfirm', exitconfirm === true);
            updateToggle('panickey', panickey === true);

            // Apply settings on load
            if (exitconfirm === true) {
                enableExitConfirm();
            }
            if (panickey === true) {
                enablePanicKey();
            }
        }

        async function toggleSetting(setting) {
            const currentValue = await getSetting(`setting_${setting}`);
            const newValue = currentValue !== true;
            
            await saveSetting(`setting_${setting}`, newValue);
            updateToggle(setting, newValue);

            // Apply settings immediately
            if (setting === 'exitconfirm') {
                if (newValue) {
                    enableExitConfirm();
                } else {
                    disableExitConfirm();
                }
            } else if (setting === 'panickey') {
                if (newValue) {
                    enablePanicKey();
                } else {
                    disablePanicKey();
                }
            }

            // Notify parent window if settings changed
            if (window.parent !== window) {
                window.parent.postMessage({ type: 'settingsChanged', setting, value: newValue }, '*');
            }
        }

        function updateToggle(setting, isActive) {
            const toggle = document.getElementById(`${setting}Toggle`);
            const status = document.getElementById(`${setting}Status`);

            if (isActive) {
                toggle.classList.add('active');
                status.textContent = 'Currently enabled';
                status.classList.add('enabled');
            } else {
                toggle.classList.remove('active');
                status.textContent = 'Currently disabled';
                status.classList.remove('enabled');
            }
        }

        async function resetSettings() {
            if (confirm('Are you sure you want to reset all settings to default?')) {
                await deleteSetting('setting_exitconfirm');
                await deleteSetting('setting_panickey');
                
                updateToggle('exitconfirm', false);
                updateToggle('panickey', false);

                // Disable features
                disableExitConfirm();
                disablePanicKey();

                // Notify parent
                if (window.parent !== window) {
                    window.parent.postMessage({ type: 'settingsReset' }, '*');
                }
            }
        }

        // Click-off functionality - REMOVED

        // Exit confirmation functionality
        let exitConfirmHandler = null;

        function enableExitConfirm() {
            exitConfirmHandler = (e) => {
                e.preventDefault();
                e.returnValue = '';
                return '';
            };
            window.addEventListener('beforeunload', exitConfirmHandler);
        }

        function disableExitConfirm() {
            if (exitConfirmHandler) {
                window.removeEventListener('beforeunload', exitConfirmHandler);
            }
        }

        // Panic key functionality
        let panicKeyHandler = null;

        function enablePanicKey() {
            panicKeyHandler = (e) => {
                if (e.key === 'Escape') {
                    if (window.parent !== window) {
                        window.parent.location.replace('https://www.google.com');
                    } else {
                        window.location.replace('https://www.google.com');
                    }
                }
            };
            document.addEventListener('keydown', panicKeyHandler);
        }

        function disablePanicKey() {
            if (panicKeyHandler) {
                document.removeEventListener('keydown', panicKeyHandler);
            }
        }

        // Initialize settings on load
        loadSettings();
    </script>
</body>
</html>
