<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404: NOT_FOUND</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #fff;
            color: #000;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: left;
            padding: 40px;
            max-width: 600px;
        }
        h1 {
            font-size: 24px;
            font-weight: 500;
            margin-bottom: 20px;
            display: inline-block;
            border-right: 1px solid rgba(0, 0, 0, .3);
            margin: 0;
            margin-right: 20px;
            padding: 10px 23px 10px 0;
            vertical-align: top;
        }
        .message {
            display: inline-block;
            text-align: left;
            line-height: 49px;
            height: 49px;
            vertical-align: middle;
        }
        h2 {
            font-size: 14px;
            font-weight: normal;
            line-height: inherit;
            margin: 0;
            padding: 0;
        }
        .footer {
            margin-top: 30px;
            font-size: 12px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>404</h1>
        <div class="message">
            <h2>This deployment could not be found.</h2>
        </div>
        <div class="footer">
            <p><strong>REASON:</strong> The requested path does not exist or has been moved.</p>
        </div>
    </div>
</body>
</html>
