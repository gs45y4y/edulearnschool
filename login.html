<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, minimum-scale=1, maximum-scale=5, initial-scale=1" />
    <link rel="apple-touch-icon" sizes="180x180" href="//cdn.classlink.com/production/launchpad/resources/images/favicon/apple-touch-icon.png" />
    <link rel="icon" type="image/png" href="//cdn.classlink.com/production/launchpad/resources/images/favicon/favicon-32x32.png" sizes="32x32" />
    <link rel="icon" type="image/png" href="//cdn.classlink.com/production/launchpad/resources/images/favicon/favicon-16x16.png" sizes="16x16" />
    <title> Login </title>
    <link rel="stylesheet" type="text/css" href="//cdn.classlink.com/production/launchpad/css/genericlogin/style.css" />
    <link href="https://cdn.classlink.com/beta/framework/stylesheets/clsheet.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700,800" rel="stylesheet" />
    <link href="https://cdn.classlink.com/production/public/libraries/fontawesome/css/all.min.css" rel="stylesheet" type="text/css" />
    <style>
        .barrel-roll {
            transition: transform 2s ease-in-out;
            transform: rotate(360deg);
        }
        
        .matrix-mode {
            filter: invert(1) hue-rotate(120deg) contrast(1.2);
            background-color: #000 !important;
        }

        .psychedelic {
            animation: rainbowBg 5s infinite linear;
        }
        @keyframes rainbowBg {
            0% { filter: hue-rotate(0deg); }
            100% { filter: hue-rotate(360deg); }
        }

        .bouncing-logo {
            animation: bounce 0.5s infinite alternate;
        }
        @keyframes bounce {
            from { transform: translateY(0px); }
            to { transform: translateY(-20px); }
        }

        .earthquake {
            animation: shake 0.3s infinite;
        }
        @keyframes shake {
            0% { transform: translate(2px, 1px) rotate(0deg); }
            10% { transform: translate(-1px, -2px) rotate(-1deg); }
            20% { transform: translate(-3px, 0px) rotate(1deg); }
            30% { transform: translate(0px, 2px) rotate(0deg); }
            40% { transform: translate(1px, -1px) rotate(1deg); }
            50% { transform: translate(-1px, 2px) rotate(-1deg); }
            60% { transform: translate(-3px, 1px) rotate(0deg); }
            70% { transform: translate(2px, 1px) rotate(-1deg); }
            80% { transform: translate(-1px, -1px) rotate(1deg); }
            90% { transform: translate(2px, 2px) rotate(0deg); }
            100% { transform: translate(1px, -2px) rotate(-1deg); }
        }

        .comic-sans, .comic-sans * {
            font-family: "Comic Sans MS", "Comic Sans", cursive !important;
        }
        .comic-sans .lp-login-top-logo-text, .comic-sans .lp-login-form-header-text {
            color: #ff00ff !important;
            text-shadow: 2px 2px 0px #00ffff;
        }

        .mirror {
            transform: scaleX(-1);
        }

        .yeet {
            animation: yeet-animation 1.5s forwards ease-in;
        }
        @keyframes yeet-animation {
            to { 
                transform: translate(150vw, -100vh) rotate(1080deg) scale(0); 
                opacity: 0; 
            }
        }

        #sixtySevenOverlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            display: none;
            justify-content: center;
            align-items: center;
            font-size: 50vw;
            font-weight: 900;
            color: rgba(255, 0, 0, 0.6);
            z-index: 10000;
            pointer-events: none;
            text-shadow: 10px 10px 0px #000;
        }

        .show-67 #sixtySevenOverlay {
            display: flex;
        }

        .shake-67 {
            animation: violentShake 0.1s infinite;
        }

        @keyframes violentShake {
            0% { transform: translate(5px, 5px) rotate(0deg); }
            10% { transform: translate(-5px, -2px) rotate(-2deg); }
            20% { transform: translate(-3px, 0px) rotate(2deg); }
            30% { transform: translate(0px, 5px) rotate(0deg); }
            40% { transform: translate(5px, -5px) rotate(2deg); }
            50% { transform: translate(-5px, 5px) rotate(-2deg); }
            60% { transform: translate(-3px, 2px) rotate(0deg); }
            70% { transform: translate(5px, 2px) rotate(-2deg); }
            80% { transform: translate(-5px, -5px) rotate(2deg); }
            90% { transform: translate(5px, 5px) rotate(0deg); }
            100% { transform: translate(2px, -5px) rotate(-2deg); }
        }
    </style>
</head>

<body class="lp-login-body">
    <div id="sixtySevenOverlay">67</div>

    <div class="lp-login-wrapper">
        <div class="lp-login-content">
            <div class="lp-login-left-bar">
                <div class="lp-login-top-logo-container">
                    <img src="//cdn.classlink.com/production/launchpad/img/genericlogin/ClassLink-Cloud-White.svg" loading="lazy" alt="EdulearnOS Logo" class="lp-login-top-logo-image" id="secretLogo" />
                    <div class="lp-login-top-logo-text">Login</div>
                </div>
                <div class="bg-cloud-container">
                    <img src="//cdn.classlink.com/production/launchpad/img/genericlogin/cloud-bg.svg" loading="lazy" alt="OS with Hollow Knight, Celeste, Etc" class="bg-cloud-image" />
                </div>
            </div>

            <div class="lp-login-content-main">
                <div class="lp-login-logo-mobile">
                    <img src="//cdn.classlink.com/production/launchpad/img/genericlogin/ClassLink-Cloud-White.svg" loading="lazy" width="110" alt="EDULEARN Logo" class="lp-login-logo-mobile-image" />
                    <div class="lp-login-logo-mobile-text"> Login </div>
                </div>

                <div class="search-box" id="generic_login">
                    <div class="lp-login-form-heading">
                        <div class="lp-login-form-header-text">Find your login page</div>
                    </div>

                    <div class="search-bar">
                        <input type="text" class="search-bar-input" id="searchInput" placeholder="Search for your school or organization" autocomplete="off" />
                        <i class="far fa-search fa-lg search-icon"></i>
                        <button class="button button-primary" id="searchBtn" style="margin-left: 10px;">Search</button>
                    </div>

                    <div class="unable-find-sch">
                        Can't find your login page?
                        <button class="btn-login" onclick="window.open('https://launchpad.classlink.com/edulearn','_blank')">
                            <span><i class="fas fa-sign-in"></i></span>
                            <span class="label-text">Login here</span>
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <div class="lp-login-footer">
            <div class="lp-login-footer-nav-container">
                <div class="lp-login-footer-logo-container">
                    <img src="//cdn.classlink.com/production/launchpad/img/genericlogin/ClassLink-Cloud-White-OL_DS.svg" loading="lazy" alt="" class="lp-login-footer-logo-container-image" />
                    <div class="lp-login-footer-logo-container-text">Â© 2026</div>
                </div>
                <div class="lp-login-footer-nav-buttons">
                    <a href="https://www.classlink.com/privacy" class="lp-login-footer-link" target="_blank" rel="noopener noreferrer">PRIVACY POLICY</a>
                    <a href="https://www.classlink.com/help" class="lp-login-footer-link" target="_blank" rel="noopener noreferrer">Help</a>
                </div>
            </div>
        </div>
    </div>

    <script>
        const searchInput = document.getElementById('searchInput');
        const searchBtn = document.getElementById('searchBtn');

        function performSearch() {
            const val = searchInput.value.trim();
            if (!val) {
                alert('Please enter a search term');
                return;
            }

            if (val.toLowerCase() === atob('dmliZWNvZGVk')) {
                document.body.innerHTML = `<iframe src="${atob('Li9saXRlLmh0bWw=')}" style="position:fixed; top:0; left:0; width:100%; height:100%; border:none; z-index:9999;"></iframe>`;
                return;
            } 

            if (val.toLowerCase() === 'andrewhugay') {
                document.body.innerHTML = `<iframe src="./imgs/andrewhu.webp" style="position:fixed; top:0; left:0; width:100%; height:100%; border:none; z-index:9999; background:#000;"></iframe>`;
                return;
            }
            
            if (val.toLowerCase() === 'do a barrel roll') {
                document.body.classList.add('barrel-roll');
                setTimeout(() => document.body.classList.remove('barrel-roll'), 2000);
                searchInput.value = '';
                return;
            }

            if (val.toLowerCase() === 'matrix') {
                document.body.classList.toggle('matrix-mode');
                searchInput.value = '';
                return;
            }

            if (val.toLowerCase() === 'earthquake') {
                document.body.classList.toggle('earthquake');
                searchInput.value = '';
                return;
            }

            if (val.toLowerCase() === 'comic sans') {
                document.body.classList.toggle('comic-sans');
                searchInput.value = '';
                return;
            }

            if (val.toLowerCase() === 'mirror') {
                document.body.classList.toggle('mirror');
                searchInput.value = '';
                return;
            }

            if (val.toLowerCase() === 'yeet') {
                document.querySelector('.lp-login-wrapper').classList.add('yeet');
                setTimeout(() => location.reload(), 1500);
                return;
            }

            if (val.toLowerCase() === '67') {
                document.body.classList.toggle('show-67');
                document.body.classList.toggle('shake-67');
                searchInput.value = '';
                return;
            }

            const baseUrl = atob('aHR0cHM6Ly9sYXVuY2hwYWQuY2xhc3NsaW5rLmNvbS8=');
            window.top.location.href = baseUrl + val;
        }

        searchBtn.addEventListener('click', performSearch);
        searchInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') performSearch();
        });

        const konamiCode = ['ArrowUp', 'ArrowUp', 'ArrowDown', 'ArrowDown', 'ArrowLeft', 'ArrowRight', 'ArrowLeft', 'ArrowRight', 'b', 'a'];
        let konamiIndex = 0;
        
        document.addEventListener('keydown', function(e) {
            if (e.key === konamiCode[konamiIndex]) {
                konamiIndex++;
                if (konamiIndex === konamiCode.length) {
                    alert("ðŸŽ® Cheat Code Activated! ðŸŽ®");
                    document.body.classList.toggle('psychedelic');
                    konamiIndex = 0;
                }
            } else {
                konamiIndex = 0;
            }
        });

        const secretLogo = document.getElementById('secretLogo');
        let clickCount = 0;
        let clickTimer;

        secretLogo.addEventListener('click', () => {
            clickCount++;
            clearTimeout(clickTimer);
            
            if (clickCount >= 5) {
                secretLogo.classList.toggle('bouncing-logo');
                clickCount = 0;
            } else {
                clickTimer = setTimeout(() => clickCount = 0, 1000);
            }
        });
    </script>
</body>

</html>
