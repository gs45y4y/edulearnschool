<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>UV Static v2</title>

  <script src="check.js" defer></script>
  <script defer src="scripts/lstimer.js"></script>

  <link rel="stylesheet" href="style/global.css" />
  <link rel="stylesheet" href="style/browser.css" />

  <script src="https://cdn.jsdelivr.net/gh/vanjs-org/van/public/van-1.5.2.nomodule.min.js"></script>

  <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

  <script src="uv/uv.bundle.js" defer></script>
  <script src="uv/uv.config.js" defer></script>
  <script src="scripts/tabs.mjs" type="module" defer></script>

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <script defer src="https://cdn.jsdelivr.net/gh/tf7software/Font-Awesome-pro-cdn@main/js/all.js"></script>

  <style>
    body {
      padding: 0;
      margin: 0;
    }

    /* ===== Loading Screen ===== */
    #loading-screen {
      position: fixed;
      inset: 0;
      background: #0b0b0f;
      z-index: 9999999;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: "Inter", system-ui, sans-serif;
      transition: opacity 0.35s ease;
    }

    .loader-box {
      text-align: center;
      color: #e6e6eb;
    }

    .spinner {
      width: 52px;
      height: 52px;
      border: 4px solid rgba(255,255,255,0.15);
      border-top: 4px solid #5a32e3;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto 14px;
    }

    .loader-text {
      font-size: 14px;
      opacity: 0.8;
      letter-spacing: 0.3px;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>

  <script>
    window.onload = function () {
      if (!localStorage.getItem("discordAlertShown")) {
        alert("Join our Discord at https://discord.gg/EPm5qnKkYN for bonuses, updates, links, and more!");
        localStorage.setItem("discordAlertShown", "true");
      }
    };

    // theme synchronization with main site settings
    function syncEdulearnTheme() {
      try {
        const savedSettings = JSON.parse(localStorage.getItem('el_settings')) || {};
        const theme = savedSettings.theme || 'default';
        document.body.className = theme === 'default' ? '' : `theme-${theme}`;
      } catch (err) {
        console.error('Theme sync failed:', err);
      }
    }

    syncEdulearnTheme();
    window.addEventListener('storage', (e) => {
      if (e.key === 'el_settings') syncEdulearnTheme();
    });
  </script>
</head>

<body>

  <!-- ===== Loading Screen ===== -->
  <div id="loading-screen">
    <div class="loader-box">
      <div class="spinner"></div>
      <div class="loader-text" id="loader-status">
        Starting UV Static 2.0…
      </div>
    </div>
  </div>

  <div id="small-screen-overlay">
    UV Static 2.0 doesn't support smaller screens. Please use UV Static 2.0 on a larger screen.
  </div>

  <div id="nav"></div>
  <div id="main-content"></div>

  <div id="tab-view" class=""></div>

  <div class="sidebar-container">
    <header>
      <div class="page-data">
        <span id="controls">
          <button onclick="window.location.href='/active/'">
            <svg width="38.454208mm" height="24.726074mm" viewBox="0 0 38.454208 24.726074">
              <text x="0" y="20" fill="#5a32e3" font-size="20">v2</text>
            </svg>
            <p class="tooltip">Home</p>
          </button>

          <span>
            <button id="page-back">
              <ion-icon name="arrow-back-outline" class="icon hover-focus1"></ion-icon>
              <p class="tooltip">Back</p>
            </button>
            <button id="page-forward">
              <ion-icon name="arrow-forward-outline" class="icon hover-focus1"></ion-icon>
              <p class="tooltip">Forward</p>
            </button>
            <button id="page-refresh">
              <ion-icon name="refresh-outline" class="icon hover-focus1"></ion-icon>
              <p class="tooltip">Refresh</p>
            </button>
            <button id="options-btn">
              <ion-icon name="menu-outline" class="icon hover-focus1"></ion-icon>
              <p class="tooltip">Menu</p>
            </button>
          </span>
        </span>

        <form id="url-form">
          <input
            type="text"
            id="url-input"
            class="hover-focus2"
            placeholder="Search or enter URL"
            autocomplete="off"
            spellcheck="false"
          />
        </form>

        <button id="new-tab" class="hover-focus2">
          <ion-icon name="add-outline" class="icon"></ion-icon>
          <span>New Tab</span>
        </button>
      </div>

      <div id="tab-list"></div>
    </header>
  </div>

  <div id="menu-overlay">
    <div class="option" id="devtools-option">Developer Tools</div>
    <div class="option" id="abc-option">Open in about:blank</div>
    <div class="option" id="git-option">GitHub</div>
  </div>

  <script>
    const optionsBtn = document.getElementById("options-btn");
    const overlay = document.getElementById("menu-overlay");
    optionsBtn.addEventListener("click", () => {
      overlay.classList.toggle("active");
    });
  </script>

  <!-- ===== Loader Logic ===== -->
  <script>
    const steps = [
      "Initializing engine…",
      "Registering service worker…",
      "Loading browser UI…",
      "Ready"
    ];

    let i = 0;
    const status = document.getElementById("loader-status");
    const interval = setInterval(() => {
      if (status && i < steps.length) {
        status.textContent = steps[i++];
      }
    }, 500);

    window.addEventListener("load", () => {
      clearInterval(interval);
      const loader = document.getElementById("loading-screen");
      loader.style.opacity = "0";
      setTimeout(() => loader.remove(), 350);
    });
  </script>

</body>
</html>
