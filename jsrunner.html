<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS // Executor</title>
    <style>
        :root {
            --bg-dark: #0f172a;       /* Slate 950 - Deepest Blue */
            --panel-bg: #1e293b;      /* Slate 800 - Panel Blue */
            --border: #334155;        /* Slate 700 - Borders */
            --accent: #38bdf8;        /* Sky 400 - Bright Blue Accent */
            --text-main: #f1f5f9;     /* Slate 100 */
            --text-sub: #94a3b8;      /* Slate 400 */
            --code-font: 'Menlo', 'Monaco', 'Courier New', monospace;
            --success: #4ade80;       /* Green */
            --error: #f87171;         /* Red */
            --warn: #fbbf24;          /* Amber */
        }

        * { box-sizing: border-box; }

        body {
            margin: 0;
            background-color: var(--bg-dark);
            color: var(--text-main);
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* --- HEADER --- */
        header {
            height: 60px;
            background: var(--panel-bg);
            border-bottom: 1px solid var(--border);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px;
        }

        .brand {
            font-weight: 700;
            font-size: 1.2rem;
            color: var(--accent);
            letter-spacing: -0.5px;
        }

        .toolbar {
            display: flex;
            gap: 15px;
            align-items: center;
        }

        /* Toggle Switch */
        .toggle-label {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 0.85rem;
            color: var(--text-sub);
            cursor: pointer;
        }
        
        .btn {
            background: var(--accent);
            color: var(--bg-dark);
            border: none;
            padding: 8px 20px;
            border-radius: 6px;
            font-weight: 600;
            cursor: pointer;
            transition: opacity 0.2s;
        }
        .btn:hover { opacity: 0.9; }
        .btn-clear { background: transparent; color: var(--text-sub); border: 1px solid var(--border); }
        .btn-clear:hover { background: rgba(255,255,255,0.05); color: var(--text-main); }

        /* --- MAIN LAYOUT --- */
        .workspace {
            flex: 1;
            display: flex;
            overflow: hidden;
        }

        /* Editor Section */
        .editor-pane {
            flex: 1;
            display: flex;
            flex-direction: column;
            border-right: 1px solid var(--border);
        }

        .pane-label {
            padding: 10px 20px;
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: var(--text-sub);
            background: rgba(15, 23, 42, 0.5);
            border-bottom: 1px solid var(--border);
        }

        textarea {
            flex: 1;
            background: var(--bg-dark);
            color: #e2e8f0;
            border: none;
            resize: none;
            padding: 20px;
            font-family: var(--code-font);
            font-size: 14px;
            line-height: 1.6;
            outline: none;
        }
        
        /* Console Section */
        .console-pane {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: #0b1120; /* Slightly darker */
        }

        #consoleOutput {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            font-family: var(--code-font);
            font-size: 13px;
        }

        /* Console Logs styling */
        .log-entry {
            padding: 4px 0;
            border-bottom: 1px solid rgba(255,255,255,0.05);
            word-wrap: break-word;
        }
        .log-info { color: var(--text-sub); }
        .log-log { color: var(--text-main); }
        .log-warn { color: var(--warn); }
        .log-error { color: var(--error); background: rgba(248, 113, 113, 0.1); padding-left: 5px; }
        .log-result { color: var(--success); font-style: italic; opacity: 0.8; margin-top: 5px; }

    </style>
</head>
<body>

<header>
    <div class="brand">JS // RUNNER</div>
    <div class="toolbar">
        <label class="toggle-label">
            <input type="checkbox" id="autoRunToggle"> 
            Auto-Run
        </label>
        <button class="btn btn-clear" onclick="clearConsole()">Clear</button>
        <button class="btn" onclick="executeCode()">Run Code</button>
    </div>
</header>

<div class="workspace">
    <div class="editor-pane">
        <div class="pane-label">Source Code</div>
        <textarea id="editor" spellcheck="false" placeholder="// Write your JavaScript here...
console.log('Hello World');
        "></textarea>
    </div>

    <div class="console-pane">
        <div class="pane-label">Console Output</div>
        <div id="consoleOutput"></div>
    </div>
</div>

<script>
    const editor = document.getElementById('editor');
    const outputDiv = document.getElementById('consoleOutput');
    const autoRunCheckbox = document.getElementById('autoRunToggle');
    let timeout = null;

    // 1. Intercept Console Logs
    // We override the default browser console functions to print to our DIV instead
    const originalLog = console.log;
    const originalError = console.error;
    const originalWarn = console.warn;

    function printToDiv(type, args) {
        const div = document.createElement('div');
        div.className = `log-entry log-${type}`;
        
        // Convert arguments to string (handles objects nicely)
        const msg = args.map(arg => {
            if (typeof arg === 'object') return JSON.stringify(arg, null, 2);
            return String(arg);
        }).join(' ');

        div.textContent = `> ${msg}`;
        outputDiv.appendChild(div);
        
        // Auto-scroll to bottom
        outputDiv.scrollTop = outputDiv.scrollHeight;
    }

    console.log = (...args) => {
        printToDiv('log', args);
        originalLog.apply(console, args);
    };

    console.error = (...args) => {
        printToDiv('error', args);
        originalError.apply(console, args);
    };

    console.warn = (...args) => {
        printToDiv('warn', args);
        originalWarn.apply(console, args);
    };

    // 2. Clear Console
    function clearConsole() {
        outputDiv.innerHTML = '';
    }

    // 3. Execution Engine
    function executeCode() {
        const code = editor.value;
        clearConsole(); // Clear previous run to avoid clutter

        try {
            // We use 'eval' here to run the code string. 
            // CAUTION: Only run code you trust or wrote yourself.
            const result = eval(code);
            
            if (result !== undefined) {
                const div = document.createElement('div');
                div.className = 'log-entry log-result';
                div.textContent = `<- ${String(result)}`;
                outputDiv.appendChild(div);
            }
        } catch (err) {
            console.error(err); // This will trigger our custom printToDiv
        }
    }

    // 4. Auto-Run Logic (Debounce)
    editor.addEventListener('input', () => {
        if (!autoRunCheckbox.checked) return;

        // Wait 800ms after user stops typing before running
        clearTimeout(timeout);
        timeout = setTimeout(() => {
            executeCode();
        }, 800);
    });

</script>

</body>
</html>
