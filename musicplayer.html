<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Only Lofi-Tunes</title>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

<style>
:root {
    --bg: #09090b; 
    --panel: #18181b; 
    --surface: #27272a;
    --text-main: #f4f4f5; 
    --text-sub: #a1a1aa; 
    --border: #3f3f46;
    --accent: #8b5cf6; /* Lofi Purple */
}
* { box-sizing: border-box; }

body {
    margin: 0;
    background: var(--bg);
    color: var(--text-main);
    font-family: 'Inter', system-ui, -apple-system, sans-serif;
    height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
}

.window {
    width: 950px;
    height: 600px;
    background: var(--panel);
    border-radius: 24px;
    display: flex;
    overflow: hidden;
    border: 1px solid var(--border);
    box-shadow: 0 20px 50px rgba(0,0,0,0.5);
}

/* --- Left Side: Player --- */
.player-zone {
    flex: 1.3;
    padding: 35px;
    display: flex;
    flex-direction: column;
    border-right: 1px solid var(--border);
    background: linear-gradient(to bottom, var(--panel), #000);
}

.art-wrapper {
    width: 100%;
    aspect-ratio: 1;
    border-radius: 16px;
    overflow: hidden;
    margin-bottom: 25px;
    background: #000;
    box-shadow: 0 10px 30px rgba(0,0,0,0.3);
}

.album-art { width: 100%; height: 100%; object-fit: cover; }

.track-info { text-align: center; }
.track-title { font-size: 1.5rem; font-weight: 800; margin-bottom: 5px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
.track-artist { color: var(--text-sub); margin-bottom: 25px; font-size: 0.9rem; }

.scrubber-container { margin-bottom: 10px; }
.scrubber { height: 6px; background: var(--surface); border-radius: 3px; cursor: pointer; position: relative; overflow: hidden; }
.scrubber-fill { height: 100%; width: 0%; background: white; border-radius: 3px; }
.timestamps {
    display: flex; justify-content: space-between;
    font-family: monospace; font-size: 0.75rem; color: var(--text-sub);
    margin-top: 8px;
}

.controls { margin-top: auto; display: flex; justify-content: center; align-items: center; gap: 20px; }
.play-btn {
    width: 64px; height: 64px; border-radius: 50%;
    background: white; color: black;
    border: none; font-size: 1.5rem; cursor: pointer;
    transition: transform 0.1s;
    display: flex; align-items: center; justify-content: center;
}
.play-btn:active { transform: scale(0.95); }

/* --- Right Side: List --- */
.list-zone {
    flex: 1;
    background: var(--bg);
    display: flex;
    flex-direction: column;
}

.app-branding {
    padding: 25px 20px 10px;
    font-size: 1.2rem;
    font-weight: 800;
    letter-spacing: -0.5px;
    color: var(--text-main);
    display: flex;
    align-items: center;
    gap: 10px;
}
.app-branding i { color: var(--accent); }

.search-header { padding: 0 20px 20px; border-bottom: 1px solid var(--border); }
.search-input {
    width: 100%;
    padding: 12px 16px;
    background: var(--surface);
    border: 1px solid var(--border);
    border-radius: 12px;
    color: white;
    font-size: 0.9rem;
    font-family: inherit;
    transition: 0.2s;
}
.search-input:focus { outline: none; border-color: var(--text-sub); }

.results-area { flex: 1; overflow-y: auto; padding: 10px; }
.song-item {
    display: flex; gap: 12px; padding: 10px;
    border-radius: 10px; cursor: pointer;
    transition: background 0.2s;
    align-items: center;
}
.song-item:hover { background: var(--surface); }
.song-item img { width: 45px; height: 45px; border-radius: 6px; object-fit: cover; background: #000; }
.song-info { overflow: hidden; }
.song-name { font-weight: 600; font-size: 0.9rem; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
.song-art { font-size: 0.8rem; color: var(--text-sub); }

/* Scrollbar */
.results-area::-webkit-scrollbar { width: 6px; }
.results-area::-webkit-scrollbar-thumb { background: var(--border); border-radius: 3px; }
</style>
</head>

<body>

<div class="window">
    <div class="player-zone">
        <div class="art-wrapper">
            <img id="mainArt" class="album-art" src="https://images.unsplash.com/photo-1614613535308-eb5fbd3d2c17?q=80&w=1000&auto=format&fit=crop">
        </div>

        <div class="track-info">
            <div class="track-title" id="mainTitle">Only Lofi-Tunes</div>
            <div class="track-artist" id="mainArtist">Select a track to vibe</div>
        </div>

        <div class="scrubber-container">
            <div class="scrubber" onclick="seek(event)">
                <div class="scrubber-fill" id="scrubberFill"></div>
            </div>
            <div class="timestamps">
                <span id="currTime">0:00</span>
                <span id="durTime">--:--</span>
            </div>
        </div>

        <div class="controls">
            <button class="play-btn" onclick="togglePlay()">
                <i class="fas fa-play" id="playIcon" style="margin-left: 4px;"></i>
            </button>
        </div>
    </div>

    <div class="list-zone">
        <div class="app-branding">
            <i class="fas fa-headphones-simple"></i> Only Lofi-Tunes
        </div>
        <div class="search-header">
            <input class="search-input" placeholder="Search beats..." onkeydown="if(event.key==='Enter')search()">
        </div>
        <div class="results-area" id="resultList">
            <div style="padding: 20px; color: #52525b; text-align: center; font-size: 0.9rem;">
                Search for "lofi", "chill", or "beats"
            </div>
        </div>
    </div>
</div>

<audio id="audio" crossorigin="anonymous"></audio>

<script>
    // --- ALERT ON LAUNCH ---
    // Using setTimeout to ensure the UI renders slightly before the alert pops
    window.onload = () => {
        setTimeout(() => {
            alert("Try the music player in Ultraviolet");
        }, 100);
    };

    /* ============ CONFIG ============ */
    const JAMENDO_CLIENT_ID = "f5f24149";
    /* ================================ */

    const audio = document.getElementById("audio");
    const mainTitle = document.getElementById("mainTitle");
    const mainArtist = document.getElementById("mainArtist");
    const mainArt = document.getElementById("mainArt");
    const scrubberFill = document.getElementById("scrubberFill");
    const playIcon = document.getElementById("playIcon");
    const resultList = document.getElementById("resultList");

    /* -------- SEARCH -------- */
    async function search() {
        const q = document.querySelector(".search-input").value.trim();
        if (!q) return;

        resultList.innerHTML = `<div style="padding:20px;color:#777;text-align:center">Loading...</div>`;

        const url = `https://api.jamendo.com/v3.0/tracks/?client_id=${JAMENDO_CLIENT_ID}&format=json&limit=20&search=${encodeURIComponent(q)}&include=musicinfo&audioformat=mp32`;

        try {
            const res = await fetch(url);
            const json = await res.json();
            const tracks = json.results || [];

            resultList.innerHTML = "";

            if (!tracks.length) {
                resultList.innerHTML = `<div style="padding:20px;color:#777">No results found</div>`;
                return;
            }

            tracks.forEach(track => {
                const el = document.createElement("div");
                el.className = "song-item";
                el.innerHTML = `
                    <img src="${track.image || 'https://via.placeholder.com/50'}" loading="lazy">
                    <div class="song-info">
                        <div class="song-name">${track.name}</div>
                        <div class="song-art">${track.artist_name}</div>
                    </div>
                `;
                el.onclick = () => loadSong(track);
                resultList.appendChild(el);
            });

        } catch (e) {
            console.error(e);
            resultList.innerHTML = `<div style="padding:20px;color:#f87171">Connection failed</div>`;
        }
    }

    /* -------- PLAYER -------- */
    function loadSong(track) {
        mainTitle.innerText = track.name;
        mainArtist.innerText = track.artist_name;
        mainArt.src = track.image || "https://images.unsplash.com/photo-1614613535308-eb5fbd3d2c17?q=80&w=1000";

        audio.src = track.audio;
        audio.play();
        updatePlay(true);
    }

    function togglePlay() {
        if (!audio.src) return;
        if (audio.paused) {
            audio.play(); updatePlay(true);
        } else {
            audio.pause(); updatePlay(false);
        }
    }

    function updatePlay(isPlaying) {
        if (isPlaying) {
            playIcon.className = "fas fa-pause";
            playIcon.style.marginLeft = "0";
        } else {
            playIcon.className = "fas fa-play";
            playIcon.style.marginLeft = "4px"; // Optical centering for play triangle
        }
    }

    /* -------- TIMELINE -------- */
    audio.ontimeupdate = () => {
        if (!audio.duration) return;
        const pct = (audio.currentTime / audio.duration) * 100;
        scrubberFill.style.width = pct + "%";
        
        document.getElementById("currTime").innerText = fmt(audio.currentTime);
        document.getElementById("durTime").innerText = fmt(audio.duration);
    };

    function seek(e) {
        if (!audio.duration) return;
        const width = e.target.closest('.scrubber').clientWidth;
        const clickX = e.offsetX;
        const duration = audio.duration;
        audio.currentTime = (clickX / width) * duration;
    }

    function fmt(s) {
        if(isNaN(s)) return "0:00";
        const m = Math.floor(s / 60);
        const sec = Math.floor(s % 60);
        return `${m}:${sec < 10 ? "0" : ""}${sec}`;
    }
</script>

</body>
</html>
