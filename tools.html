<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>System Tools</title>

  <script src="../config.js"></script>
  <script src="../scripts/settings.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');

    :root {
      --bg: url('https://images.unsplash.com/photo-1507525428034-b723cf961d3e?auto=format&fit=crop&w=1920&q=80') no-repeat center/cover;

      /* Glass surfaces */
      --glass: rgba(255, 255, 255, 0.1);
      --glass-hover: rgba(255, 255, 255, 0.15);
      --glass-border: rgba(255, 255, 255, 0.2);
      --glass-highlight: rgba(255, 255, 255, 0.05);

      /* Text */
      --text: #f5f5f7;
      --text-muted: #c1c1c1;
      --text-dim: #9a9a9a;

      /* Shadow */
      --shadow: 0 8px 24px rgba(0, 0, 0, 0.35);

      /* Radius */
      --radius: 18px;

      /* Font */
      --font: 'Inter', system-ui, -apple-system, sans-serif;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: var(--font);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      padding: 60px 20px;
      background: var(--bg);
      background-size: cover;
      background-position: center;
      color: var(--text);
    }

    .header {
      text-align: center;
      margin-bottom: 40px;
      text-shadow: 0 2px 8px rgba(0, 0, 0, 0.4);
    }

    .title {
      font-size: 2.5rem;
      font-weight: 700;
      margin-bottom: 8px;
    }

    .subtitle {
      color: var(--text-dim);
      font-size: 14px;
    }

    /* ================= TOOLS GRID ================= */
    .tools-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
      gap: 18px;
      max-width: 700px;
      width: 100%;
    }

    .tool-card {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
      background: var(--glass);
      border: 1px solid var(--glass-border);
      border-top-color: var(--glass-highlight);
      border-radius: var(--radius);
      padding: 24px 16px;
      cursor: pointer;
      text-decoration: none;
      box-shadow: var(--shadow);
      transition: transform 0.15s ease, background 0.2s ease;
      color: var(--text);
      user-select: none;
    }

    .tool-card:hover {
      background: var(--glass-hover);
      transform: translateY(-3px);
    }

    .tool-icon {
      font-size: 32px;
      margin-bottom: 4px;
    }

    .tool-name {
      font-size: 14px;
      font-weight: 600;
      color: var(--text);
    }

    .tool-desc {
      font-size: 11px;
      color: var(--text-dim);
      text-align: center;
    }

    /* ================= LOADER ================= */
    .loader {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.45);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 100;
    }

    .loader.show {
      display: flex;
    }

    .spinner {
      width: 32px;
      height: 32px;
      border: 3px solid rgba(255, 255, 255, 0.25);
      border-top-color: white;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
    }

    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }
  </style>
</head>

<body>
  <div class="loader" id="loader">
    <div class="spinner"></div>
  </div>

  <div class="header">
    <div class="title">System Tools</div>
    <div class="subtitle">Click a tool to copy its URL</div>
  </div>

  <div class="tools-grid">
    <div class="tool-card" data-url="https://sh1mmer.me">
      <i class="fa-solid fa-microchip tool-icon"></i>
      <span class="tool-name">Sh1mmer</span>
      <span class="tool-desc">Enrollment modification</span>
    </div>

    <div class="tool-card" data-url="https://extprint3r.github.io/">
      <i class="fa-solid fa-print tool-icon"></i>
      <span class="tool-name">ExtPrint3r</span>
      <span class="tool-desc">Extension manipulation</span>
    </div>

    <div class="tool-card" data-url="https://vibec3der.github.io/chromeos-versioner">
      <i class="fa-solid fa-code-branch tool-icon"></i>
      <span class="tool-name">Versioner</span>
      <span class="tool-desc">View ChromeOS version</span>
    </div>

    <div class="tool-card" data-url="https://chessisfornerds.netlify.app">
      <i class="fa-solid fa-circle-info tool-icon"></i>
      <span class="tool-name">Old Bypasses</span>
      <span class="tool-desc">Some old extension bypasses</span>
    </div>
  </div>

  <script>
    // Copy to clipboard instead of opening browser
    document.querySelectorAll('.tool-card').forEach(card => {
      card.addEventListener('click', () => {
        const url = card.dataset.url;
        navigator.clipboard.writeText(url).then(() => {
          alert(`URL copied to clipboard:\n${url}\n\nOpen your browser and paste it there.`);
        });
      });
    });
  </script>
</body>
</html>
