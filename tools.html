<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>System Tools</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* --- CORE VARIABLES (BLUE LITE THEME) --- */
        :root {
            --bg-body: #020617; /* Deep slate/blue-black */
            --bg-sidebar: #0f172a;
            --accent: #3b82f6; /* Electric Blue */
            --accent-glow: rgba(59, 130, 246, 0.4);
            
            --text-main: #f8fafc;
            --text-muted: #94a3b8;
            
            --card-bg: #0f172a;
            
            --glow-text: 0 0 10px rgba(59, 130, 246, 0.3);
            --glow-strong: 0 0 20px rgba(59, 130, 246, 0.5);

            --border-color: #1e293b;
            
            --danger: #ef4444;
            --success: #10b981;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, sans-serif;
            background-color: var(--bg-body);
            color: var(--text-main);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px 20px;
            position: relative;
            overflow-x: hidden;
        }

        /* --- PARTICLES --- */
        #particles-js {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            pointer-events: none;
            opacity: 0.35;
        }

        /* --- HEADER --- */
        .header {
            text-align: center;
            margin-bottom: 40px;
            width: 100%;
            max-width: 600px;
            position: relative;
            z-index: 10;
        }

        .title {
            font-size: 2.5rem;
            font-weight: 600;
            margin-bottom: 10px;
            letter-spacing: -1px;
            color: var(--text-main);
            text-shadow: 0 4px 30px rgba(0, 0, 0, 0.5); 
        }
        
        .title span {
            color: var(--accent);
            text-shadow: var(--glow-text);
        }

        .subtitle {
            color: var(--text-muted);
            font-size: 0.95rem;
            margin-bottom: 25px;
        }

        /* --- SEARCH --- */
        .search-container {
            position: relative;
            width: 100%;
        }

        .search-input {
            width: 100%;
            padding: 14px 20px 14px 45px;
            background: rgba(0, 0, 0, 0.3); 
            border: 1px solid var(--border-color);
            border-radius: 8px;
            color: var(--text-main);
            font-size: 1rem;
            transition: all 0.2s;
            font-family: inherit;
        }

        .search-input:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 10px var(--accent-glow);
            background: rgba(0, 0, 0, 0.5);
        }

        .search-icon {
            position: absolute;
            left: 16px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-muted);
            transition: color 0.2s;
        }
        
        .search-input:focus + .search-icon, 
        .search-container:focus-within .search-icon {
            color: var(--accent);
        }

        /* --- GRID --- */
        .tools-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
            width: 100%;
            max-width: 900px;
            position: relative;
            z-index: 10;
        }

        .tool-card {
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 20px;
            display: flex;
            align-items: center;
            gap: 15px;
            cursor: pointer;
            transition: all 0.2s ease;
            position: relative;
            overflow: hidden;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.3);
        }

        .tool-card:hover {
            transform: translateY(-4px);
            background: #1e293b;
            border-color: var(--accent);
            box-shadow: 0 0 15px var(--accent-glow);
        }

        .tool-card:active {
            transform: scale(0.98);
        }

        .icon-box {
            width: 45px;
            height: 45px;
            border-radius: 8px;
            background: rgba(59, 130, 246, 0.1); 
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            color: var(--accent);
            border: 1px solid rgba(59, 130, 246, 0.2);
            text-shadow: var(--glow-text);
        }

        .tool-info {
            flex: 1;
        }

        .tool-name {
            font-weight: 600;
            font-size: 1.1rem;
            margin-bottom: 4px;
            color: var(--text-main);
        }

        .tool-desc {
            font-size: 0.85rem;
            color: var(--text-muted);
        }

        .copy-hint {
            opacity: 0;
            position: absolute;
            right: 20px;
            background: var(--accent);
            color: #ffffff;
            font-size: 0.75rem;
            font-weight: bold;
            padding: 4px 8px;
            border-radius: 4px;
            transition: 0.2s;
            transform: translateX(10px);
            box-shadow: 0 0 10px var(--accent-glow);
        }

        .tool-card:hover .copy-hint {
            opacity: 1;
            transform: translateX(0);
        }

        /* --- TOOL OVERLAY (IFRAME VIEW) --- */
        .tool-view-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--bg-body);
            z-index: 2000;
            display: none;
            flex-direction: column;
        }

        .tool-view-overlay.active {
            display: flex;
        }

        .tool-header-bar {
            height: 50px;
            background: var(--bg-sidebar);
            border-bottom: 1px solid var(--border-color);
            display: flex;
            align-items: center;
            padding: 0 20px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
        }

        .btn-back {
            background: transparent;
            border: 1px solid var(--border-color);
            color: var(--text-muted);
            padding: 6px 14px;
            border-radius: 4px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 0.9rem;
            transition: all 0.2s;
        }

        .btn-back:hover {
            background: rgba(59, 130, 246, 0.1);
            border-color: var(--accent);
            color: #fff;
        }

        .tool-frame {
            flex: 1;
            width: 100%;
            border: none;
            background: #000;
        }

        /* --- TOAST --- */
        .toast-container {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            flex-direction: column;
            gap: 10px;
            pointer-events: none;
            z-index: 3000;
        }

        .toast {
            background: var(--bg-sidebar);
            border: 1px solid var(--border-color);
            color: var(--text-main);
            padding: 12px 24px;
            border-radius: 50px;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            gap: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.8);
            animation: slideUp 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
        }

        .toast i {
            color: var(--success);
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeOut {
            to {
                opacity: 0;
                transform: translateY(-10px);
            }
        }
    </style>
</head>

<body>

    <canvas id="particles-js"></canvas>

    <div class="header">
        <div class="title">System <span>Tools</span></div>
        <div class="subtitle">Click a card to copy the URL or open the tool.</div>

        <div class="search-container">
            <i class="fa-solid fa-search search-icon"></i>
            <input type="text" id="searchInput" class="search-input" placeholder="Find a utility...">
        </div>
    </div>

    <div class="tools-grid" id="toolsGrid"></div>

    <div id="toolOverlay" class="tool-view-overlay">
        <div class="tool-header-bar">
            <button class="btn-back" onclick="closeTool()">
                <i class="fa-solid fa-arrow-left"></i> Back to Tools
            </button>
        </div>
        <iframe id="toolFrame" class="tool-frame" src=""></iframe>
    </div>

    <div class="toast-container" id="toastContainer"></div>

    <script>
        // Tool Data Configuration
        const tools = [
            {
                name: "E2E v2",
                desc: "Basically Uncrackable encryption for any social media platform!",
                url: "./e2ev2.html",
                icon: "fa-eye",
                action: "open"
            },
            {
                name: "WebRetro",
                desc: "Browser-based retro game emulator",
                url: "./webretro-standalone.html",
                icon: "fa-gamepad",
                action: "open"
            },
            {
                name: "Sh1mmer",
                desc: "Enrollment modification utility",
                url: "https://sh1mmer.me",
                icon: "fa-microchip",
                action: "copy"
            },
            {
                name: "ExtPrint3r",
                desc: "Extension manipulation & management",
                url: "https://extprint3r.github.io/",
                icon: "fa-puzzle-piece",
                action: "copy"
            },
            {
                name: "Versioner",
                desc: "Check ChromeOS version details",
                url: "https://vibec3der.github.io/chromeos-versioner",
                icon: "fa-code-branch",
                action: "copy"
            },
            {
                name: "Old Bypasses",
                desc: "Legacy unblocking methods collection",
                url: "https://chessisfornerds.netlify.app",
                icon: "fa-ghost",
                action: "copy"
            },
            {
                name: "Ingot",
                desc: "Bookmarklet execution simplified",
                url: "https://ingot.k12.lol",
                icon: "fa-terminal",
                action: "copy"
            }
        ];

        const grid = document.getElementById('toolsGrid');
        const searchInput = document.getElementById('searchInput');

        // Render Cards
        function renderTools(filter = "") {
            grid.innerHTML = "";
            const filtered = tools.filter(t => 
                t.name.toLowerCase().includes(filter.toLowerCase()) || 
                t.desc.toLowerCase().includes(filter.toLowerCase())
            );

            if (filtered.length === 0) {
                grid.innerHTML = `<div style="grid-column: 1/-1; text-align: center; color: var(--text-muted); padding: 20px;">No tools found matching "${filter}"</div>`;
                return;
            }

            filtered.forEach(tool => {
                const card = document.createElement('div');
                card.className = 'tool-card';
                // Decide click action based on tool property
                card.onclick = () => handleToolClick(tool);
                
                const badgeText = tool.action === 'open' ? 'OPEN' : 'COPY';

                card.innerHTML = `
                    <div class="icon-box">
                        <i class="fa-solid ${tool.icon}"></i>
                    </div>
                    <div class="tool-info">
                        <div class="tool-name">${tool.name}</div>
                        <div class="tool-desc">${tool.desc}</div>
                    </div>
                    <div class="copy-hint">${badgeText}</div>
                `;
                grid.appendChild(card);
            });
        }

        // Handle Click (Switch Logic)
        function handleToolClick(tool) {
            if (tool.action === 'open') {
                openToolView(tool.url);
            } else {
                copyToClipboard(tool.url, tool.name);
            }
        }

        // Open Tool Logic
        function openToolView(url) {
            const overlay = document.getElementById('toolOverlay');
            const frame = document.getElementById('toolFrame');
            
            frame.src = url;
            overlay.classList.add('active');
        }

        // Close Tool Logic (Back Button)
        function closeTool() {
            const overlay = document.getElementById('toolOverlay');
            const frame = document.getElementById('toolFrame');
            
            overlay.classList.remove('active');
            frame.src = "about:blank"; // Stop any media/scripts running
        }

        // Copy Logic
        async function copyToClipboard(text, name) {
            try {
                await navigator.clipboard.writeText(text);
                showToast(`Copied URL for ${name}`);
            } catch (err) {
                showToast('Failed to copy', true);
            }
        }

        // Toast Notification
        function showToast(msg, isError = false) {
            const container = document.getElementById('toastContainer');
            const toast = document.createElement('div');
            toast.className = 'toast';
            
            const icon = isError ? 'fa-circle-xmark' : 'fa-circle-check';
            const color = isError ? 'var(--danger)' : 'var(--success)';
            
            toast.innerHTML = `<i class="fa-solid ${icon}" style="color: ${color}"></i> ${msg}`;
            
            container.appendChild(toast);

            // Remove after 3 seconds
            setTimeout(() => {
                toast.style.animation = 'fadeOut 0.3s forwards';
                setTimeout(() => toast.remove(), 300);
            }, 3000);
        }

        // Search Listener
        searchInput.addEventListener('input', (e) => {
            renderTools(e.target.value);
        });

        // Initial Load
        renderTools();

        // --- PARTICLES SYSTEM ---
        const canvas = document.getElementById('particles-js');
        const ctx = canvas.getContext('2d');
        let particlesArray = [];
        
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();

        class Particle {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.size = Math.random() * 2 + 0.5;
                this.speedX = Math.random() * 0.4 - 0.2;
                this.speedY = Math.random() * 0.4 - 0.2;
                this.opacity = Math.random() * 0.5 + 0.1;
            }
            update() {
                this.x += this.speedX;
                this.y += this.speedY;
                if (this.x < 0) this.x = canvas.width;
                if (this.x > canvas.width) this.x = 0;
                if (this.y < 0) this.y = canvas.height;
                if (this.y > canvas.height) this.y = 0;
            }
            draw() {
                ctx.fillStyle = `rgba(255, 255, 255, ${this.opacity})`;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        function initParticles() {
            particlesArray = [];
            const count = 30;
            for (let i = 0; i < count; i++) {
                particlesArray.push(new Particle());
            }
            animateParticles();
        }

        function animateParticles() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            for (let i = 0; i < particlesArray.length; i++) {
                particlesArray[i].update();
                particlesArray[i].draw();
            }
            requestAnimationFrame(animateParticles);
        }

        initParticles();
    </script>
</body>

</html>
