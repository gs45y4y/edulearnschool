<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Collaborative Reaction Board (WIP)</title>
    <style>
        :root {
            /* EDULEARN PALETTE */
            --primary: #2563eb;
            --primary-hover: #1d4ed8;
            --primary-light: rgba(37, 99, 235, 0.1);
            --accent: #f59e0b;
            --text: #1e293b;
            --text-muted: #64748b;
            --bg: #f8fafc;
            --surface: #ffffff;
            --border: #e2e8f0;
            --shadow-sm: 0 1px 3px 0 rgb(0 0 0 / 0.1);
            --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1);
            --radius: 12px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--bg);
            color: var(--text);
            padding: 2rem;
            line-height: 1.5;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            margin-bottom: 3rem;
            padding-bottom: 2rem;
            border-bottom: 1px solid var(--border);
        }

        h1 {
            color: var(--primary);
            font-size: 2.25rem;
            font-weight: 800;
            margin-bottom: 0.5rem;
        }

        .subtitle {
            color: var(--text-muted);
            font-size: 1.1rem;
        }

        /* --- Main Grid --- */
        .board-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 2rem;
            margin-bottom: 4rem;
        }

        .board-item {
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: var(--radius);
            padding: 1rem;
            transition: transform 0.2s, box-shadow 0.2s;
            box-shadow: var(--shadow-sm);
            display: flex;
            flex-direction: column;
        }

        .board-item:hover {
            transform: translateY(-4px);
            box-shadow: var(--shadow-lg);
            border-color: var(--primary-light);
        }

        .image-container {
            width: 100%;
            aspect-ratio: 16/9;
            background: var(--bg);
            border-radius: calc(var(--radius) - 4px);
            margin-bottom: 1rem;
            overflow: hidden;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 1px solid var(--border);
        }

        .image-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease;
        }

        .image-container:hover img {
            transform: scale(1.05);
        }

        .item-title {
            font-weight: 700;
            font-size: 1.1rem;
            margin-bottom: 1rem;
            color: var(--text);
        }

        /* --- Simplified Reaction System --- */
        .reaction-bar {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            margin-top: auto; /* Push to bottom */
            position: relative;
        }

        /* The actual active reaction pills */
        .reaction-pill {
            display: inline-flex;
            align-items: center;
            gap: 4px;
            padding: 4px 8px;
            background: var(--bg);
            border: 1px solid var(--border);
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 600;
            color: var(--text-muted);
            cursor: pointer;
            transition: all 0.2s;
            user-select: none;
        }

        .reaction-pill:hover {
            background: var(--primary-light);
            border-color: var(--primary);
            color: var(--primary);
        }

        .reaction-pill.voted {
            background: var(--primary-light);
            border-color: var(--primary);
            color: var(--primary);
        }

        /* The "+" Add Button */
        .add-reaction-btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 32px;
            height: 30px;
            border-radius: 20px;
            border: 1px dashed var(--border); /* Dashed look for 'add' */
            background: transparent;
            color: var(--text-muted);
            cursor: pointer;
            transition: all 0.2s;
        }

        .add-reaction-btn:hover {
            background: var(--bg);
            color: var(--primary);
            border-color: var(--primary);
        }

        /* The Popup Picker */
        .emoji-picker {
            position: absolute;
            bottom: 100%;
            left: 0;
            background: var(--surface);
            border: 1px solid var(--border);
            box-shadow: var(--shadow-lg);
            border-radius: var(--radius);
            padding: 0.5rem;
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 0.25rem;
            width: 200px;
            z-index: 10;
            margin-bottom: 0.5rem;
            animation: popIn 0.2s ease;
        }

        .picker-option {
            font-size: 1.25rem;
            padding: 0.25rem;
            cursor: pointer;
            border-radius: 4px;
            text-align: center;
            background: transparent;
            border: none;
        }

        .picker-option:hover {
            background: var(--bg);
            transform: scale(1.2);
        }

        /* --- Section Headers --- */
        h2 {
            font-size: 1.5rem;
            color: var(--text);
            margin: 3rem 0 1.5rem 0;
            padding-bottom: 0.5rem;
            border-bottom: 2px solid var(--border);
        }

        /* --- Summary Cards (Bottom) --- */
        .reaction-sections {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
            gap: 1.5rem;
        }

        .reaction-summary-card {
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: var(--radius);
            padding: 1rem;
        }

        .reaction-summary-header {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-weight: 700;
            color: var(--text-muted);
            margin-bottom: 1rem;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .summary-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(60px, 1fr));
            gap: 0.5rem;
        }

        .mini-item {
            cursor: pointer;
            transition: transform 0.2s;
        }
        
        .mini-item:hover {
            transform: translateY(-2px);
        }

        .mini-item img {
            width: 100%;
            aspect-ratio: 1;
            object-fit: cover;
            border-radius: 6px;
            border: 1px solid var(--border);
        }

        .empty-text {
            color: var(--text-muted);
            font-size: 0.8rem;
            font-style: italic;
        }

        /* --- Modal --- */
        .modal {
            display: none;
            position: fixed;
            inset: 0;
            background: rgba(15, 23, 42, 0.85); /* Dark slate overlay */
            backdrop-filter: blur(5px);
            z-index: 1000;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .modal.active {
            display: flex;
        }

        .modal-content-wrapper {
            position: relative;
            max-width: 90vw;
            max-height: 90vh;
        }

        .modal-img {
            max-width: 100%;
            max-height: 85vh;
            border-radius: var(--radius);
            box-shadow: var(--shadow-lg);
            border: 1px solid rgba(255,255,255,0.1);
        }

        .modal-caption {
            text-align: center;
            color: white;
            margin-top: 1rem;
            font-weight: 600;
            font-size: 1.25rem;
        }

        @keyframes popIn {
            from { opacity: 0; transform: translateY(10px) scale(0.95); }
            to { opacity: 1; transform: translateY(0) scale(1); }
        }
    </style>
</head>
<body>

<div class="container">
    <header>
        <h1>Reaction Board</h1>
        <div class="subtitle">Collaborative Feedback System</div>
    </header>

    <div class="board-grid" id="boardGrid"></div>

    <h2>Top Reactions</h2>
    <div class="reaction-sections" id="summarySection"></div>
</div>

<div id="imageModal" class="modal" onclick="closeModal()">
    <div class="modal-content-wrapper" onclick="event.stopPropagation()">
        <img class="modal-img" id="modalImage">
        <div class="modal-caption" id="modalTitle"></div>
    </div>
</div>

<script>
    // Data
    let items = [
        { id: 1, title: "Bros gay", imageUrl: "./screenshot.png", reactions: { 'ðŸ¤”': 2 } },
        { id: 2, title: "Nature Reference", imageUrl: "https://images.unsplash.com/photo-1470071459604-3b5ec3a7fe05?auto=format&fit=crop&w=800&q=80", reactions: { 'â¤ï¸': 5, 'ðŸ”¥': 1 } },
        { id: 3, title: "Error State", imageUrl: "https://images.unsplash.com/photo-1594322436404-5a0526db4d13?auto=format&fit=crop&w=800&q=80", reactions: { 'ðŸ˜­': 3 } },
        { id: 4, title: "Code Snippet", imageUrl: "https://images.unsplash.com/photo-1542831371-29b0f74f9713?auto=format&fit=crop&w=800&q=80", reactions: {} },
        { id: 5, title: "Logo Concept", imageUrl: "https://images.unsplash.com/photo-1626785774573-4b799314346d?auto=format&fit=crop&w=800&q=80", reactions: { 'ðŸ‘€': 4, 'ðŸ’¯': 2 } }
    ];

    const emojis = ['ðŸ‘', 'â¤ï¸', 'ðŸ˜‚', 'ðŸ¤”', 'ðŸ”¥', 'ðŸ˜­', 'ðŸ‘€', 'ðŸ’¯', 'ðŸ’€', 'ðŸ¤¡'];
    
    // State for which picker is open
    let activePickerId = null;

    // --- Render Functions ---

    function renderBoard() {
        const boardGrid = document.getElementById('boardGrid');
        boardGrid.innerHTML = '';

        items.forEach(item => {
            const div = document.createElement('div');
            div.className = 'board-item';
            
            // Image
            const imgHTML = item.imageUrl 
                ? `<img src="${item.imageUrl}" alt="${item.title}">` 
                : `<div style="color:var(--text-muted)">No Preview</div>`;

            // Reactions Logic
            let reactionsHTML = '';
            
            // 1. Render existing reactions as pills
            Object.keys(item.reactions).forEach(emoji => {
                const count = item.reactions[emoji];
                if(count > 0) {
                    reactionsHTML += `
                        <button class="reaction-pill voted" onclick="toggleReaction(${item.id}, '${emoji}')">
                            <span>${emoji}</span>
                            <span>${count}</span>
                        </button>
                    `;
                }
            });

            // 2. The Add Button & Picker
            const isPickerOpen = activePickerId === item.id;
            
            reactionsHTML += `
                <div style="position: relative;">
                    <button class="add-reaction-btn" onclick="togglePicker(event, ${item.id})" title="Add Reaction">
                        +
                    </button>
                    ${isPickerOpen ? `
                        <div class="emoji-picker" onclick="event.stopPropagation()">
                            ${emojis.map(e => `
                                <button class="picker-option" onclick="addReaction(${item.id}, '${e}')">${e}</button>
                            `).join('')}
                        </div>
                    ` : ''}
                </div>
            `;

            div.innerHTML = `
                <div class="image-container" onclick="openModal('${item.imageUrl}', '${item.title}')">
                    ${imgHTML}
                </div>
                <div class="item-title">${item.title}</div>
                <div class="reaction-bar">
                    ${reactionsHTML}
                </div>
            `;
            
            boardGrid.appendChild(div);
        });

        renderSummaries();
    }

    function renderSummaries() {
        const container = document.getElementById('summarySection');
        container.innerHTML = '';

        emojis.forEach(emoji => {
            // Find items that have this emoji
            const relevantItems = items.filter(i => i.reactions && i.reactions[emoji] > 0);
            
            if (relevantItems.length === 0) return; // Don't show empty categories

            const card = document.createElement('div');
            card.className = 'reaction-summary-card';
            
            card.innerHTML = `
                <div class="reaction-summary-header">
                    <span style="font-size:1.2rem">${emoji}</span>
                    <span>${relevantItems.length} Items</span>
                </div>
                <div class="summary-grid">
                    ${relevantItems.map(item => `
                        <div class="mini-item" onclick="openModal('${item.imageUrl}', '${item.title}')" title="${item.title}">
                            <img src="${item.imageUrl}" alt="preview">
                        </div>
                    `).join('')}
                </div>
            `;
            container.appendChild(card);
        });
    }

    // --- Interaction Functions ---

    function togglePicker(event, id) {
        event.stopPropagation();
        if (activePickerId === id) {
            activePickerId = null;
        } else {
            activePickerId = id;
        }
        renderBoard();
    }

    // Close picker when clicking anywhere else
    document.addEventListener('click', () => {
        if (activePickerId !== null) {
            activePickerId = null;
            renderBoard();
        }
    });

    function addReaction(itemId, emoji) {
        const item = items.find(i => i.id === itemId);
        if(!item.reactions) item.reactions = {};
        
        if(!item.reactions[emoji]) {
            item.reactions[emoji] = 0;
        }
        item.reactions[emoji]++;
        
        activePickerId = null; // Close picker after selecting
        renderBoard();
    }

    function toggleReaction(itemId, emoji) {
        const item = items.find(i => i.id === itemId);
        if(!item.reactions) return;

        if (item.reactions[emoji]) {
            item.reactions[emoji]++; // Simple increment for demo
        }
        renderBoard();
    }

    function openModal(url, title) {
        if(!url) return;
        document.getElementById('imageModal').classList.add('active');
        document.getElementById('modalImage').src = url;
        document.getElementById('modalTitle').textContent = title;
    }

    function closeModal() {
        document.getElementById('imageModal').classList.remove('active');
    }

    // Initial Load
    renderBoard();

</script>
</body>
</html>
