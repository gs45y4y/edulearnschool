<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reaction Board</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: system-ui, -apple-system, sans-serif;
            background: linear-gradient(to bottom, #0a1628, #1a2d4d);
            min-height: 100vh;
            padding: 2rem;
            color: #e0f4ff;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            color: #e0f4ff;
            text-shadow: 0 0 20px #4da6ff;
            font-size: 2.5rem;
            margin-bottom: 2rem;
        }

        .board-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 1.5rem;
            margin-bottom: 3rem;
        }

        .board-item {
            background: rgba(17, 24, 39, 0.8);
            border: 2px solid #4da6ff;
            border-radius: 0.75rem;
            padding: 1rem;
            transition: all 0.3s;
            position: relative;
        }

        .board-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(77, 166, 255, 0.3);
        }

        .image-container {
            width: 100%;
            height: 200px;
            background: #1a2d4d;
            border: 2px solid #6fb4e8;
            border-radius: 0.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 1rem;
            overflow: hidden;
            cursor: pointer;
        }

        .image-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .placeholder-text {
            color: #6fb4e8;
            font-size: 0.875rem;
            text-align: center;
        }

        .item-title {
            color: #e0f4ff;
            font-size: 1rem;
            font-weight: bold;
            margin-bottom: 0.75rem;
            text-align: center;
        }

        .reactions {
            display: flex;
            gap: 0.5rem;
            flex-wrap: wrap;
            justify-content: center;
        }

        .reaction-btn {
            background: #1a2d4d;
            border: 2px solid #6fb4e8;
            border-radius: 0.5rem;
            padding: 0.5rem;
            font-size: 1.5rem;
            cursor: pointer;
            transition: all 0.2s;
            min-width: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.25rem;
        }

        .reaction-btn:hover {
            background: #4da6ff;
            transform: scale(1.1);
        }

        .reaction-btn.active {
            background: #4da6ff;
            border-color: #6fb4e8;
        }

        .reaction-count {
            font-size: 0.75rem;
            color: #e0f4ff;
            font-weight: bold;
        }

        .reaction-sections {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 1rem;
        }

        .reaction-section {
            background: rgba(77, 166, 255, 0.1);
            border: 2px solid #4da6ff;
            border-radius: 0.5rem;
            padding: 0.75rem;
            min-height: 100px;
        }

        .reaction-section h3 {
            color: #6fb4e8;
            font-size: 1rem;
            margin-bottom: 0.5rem;
            display: flex;
            align-items: center;
            gap: 0.25rem;
        }

        .reaction-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(80px, 1fr));
            gap: 0.5rem;
        }

        .reaction-item {
            background: rgba(17, 24, 39, 0.9);
            border: 2px solid #4da6ff;
            border-radius: 0.25rem;
            padding: 0.5rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0.25rem;
            cursor: pointer;
        }

        .reaction-item:hover {
            transform: scale(1.05);
        }

        .reaction-item img {
            width: 100%;
            height: 60px;
            object-fit: cover;
            border-radius: 0.25rem;
            border: 1px solid #6fb4e8;
        }

        .reaction-item-title {
            color: #e0f4ff;
            font-size: 0.625rem;
            font-weight: bold;
            text-align: center;
        }

        .reaction-badge {
            background: #1a2d4d;
            padding: 0.125rem 0.25rem;
            border-radius: 0.25rem;
            font-size: 0.625rem;
            border: 1px solid #6fb4e8;
        }

        /* Modal/Fullscreen Preview */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            cursor: pointer;
        }

        .modal.active {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .modal-content {
            max-width: 90%;
            max-height: 90%;
            object-fit: contain;
            border: 4px solid #4da6ff;
            border-radius: 0.5rem;
            box-shadow: 0 0 50px rgba(77, 166, 255, 0.5);
        }

        .modal-title {
            position: absolute;
            top: 2rem;
            left: 50%;
            transform: translateX(-50%);
            color: #e0f4ff;
            font-size: 1.5rem;
            font-weight: bold;
            text-shadow: 0 0 20px #4da6ff;
            background: rgba(10, 22, 40, 0.8);
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
            border: 2px solid #4da6ff;
        }

        h2 {
            color: #6fb4e8;
            font-size: 1.5rem;
            margin: 2rem 0 1rem 0;
        }
    </style>
</head>

        function openModal(imageUrl, title) {
            const modal = document.getElementById('imageModal');
            const modalImg = document.getElementById('modalImage');
            const modalTitle = document.getElementById('modalTitle');
            
            modal.classList.add('active');
            modalImg.src = imageUrl;
            modalTitle.textContent = title;
        }

        function closeModal() {
            const modal = document.getElementById('imageModal');
            modal.classList.remove('active');
        }

        function sortItems() {
            return [...items].sort((a, b) => {
                const aTotal = Object.values(a.reactions || {}).reduce((sum, count) => sum + count, 0);
                const bTotal = Object.values(b.reactions || {}).reduce((sum, count) => sum + count, 0);
                return bTotal - aTotal;
            });
        }

        function renderBoard() {
            const boardGrid = document.getElementById('boardGrid');
            boardGrid.innerHTML = '';

            const sortedItems = sortItems();

            sortedItems.forEach(item => {
                const div = document.createElement('div');
                div.className = 'board-item';
                
                const reactions = item.reactions || {};
                
                div.innerHTML = `
                    <div class="image-container" onclick="event.stopPropagation(); openModal('${item.imageUrl}', '${item.title}')">
                        ${item.imageUrl ? `<img src="${item.imageUrl}" alt="${item.title}">` : `<div class="placeholder-text">No image</div>`}
                    </div>
                    <div class="item-title">${item.title}</div>
                    <div class="reactions">
                        ${emojis.map(emoji => `
                            <button class="reaction-btn ${reactions[emoji] ? 'active' : ''}" onclick="toggleReaction(${item.id}, '${emoji}')">
                                ${emoji}
                                ${reactions[emoji] ? `<span class="reaction-count">${reactions[emoji]}</span>` : ''}
                            </button>
                        `).join('')}
                    </div>
                `;
                
                boardGrid.appendChild(div);
            });

            renderReactionSections();
        }

        function renderReactionSections() {
            emojis.forEach(emoji => {
                const gridId = emojiGrids[emoji];
                const grid = document.getElementById(gridId);
                const reactedItems = items.filter(item => item.reactions[emoji]);
                
                if (reactedItems.length === 0) {
                    grid.innerHTML = `<p class="placeholder-text" style="font-size: 0.625rem;">None</p>`;
                    return;
                }

                grid.innerHTML = '';
                reactedItems.forEach(item => {
                    const div = document.createElement('div');
                    div.className = 'reaction-item';
                    div.onclick = () => openModal(item.imageUrl, item.title);
                    div.innerHTML = `
                        ${item.imageUrl ? `<img src="${item.imageUrl}" alt="${item.title}">` : ''}
                        <div class="reaction-item-title">${item.title}</div>
                        <div class="reaction-badge">${emoji} ${item.reactions[emoji]}</div>
                    `;
                    grid.appendChild(div);
                });
            });
        }

        function toggleReaction(itemId, emoji) {
            const item = items.find(i => i.id === itemId);
            if (!item) return;

            if (!item.reactions) item.reactions = {};
            
            if (item.reactions[emoji]) {
                item.reactions[emoji]++;
            } else {
                item.reactions[emoji] = 1;
            }

            renderBoard();
        }

        // Initial render
        renderBoard();
