<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>gn-math | Ocean</title>
    <link rel="icon" type="image/png" href="favicon.png">
    
    <style>
        :root {
            --primary: #007AFF;
            --primary-hover: #0056b3;
            --text: #1d1d1f;
            --text-muted: #86868b;
            --glass-surface: rgba(255, 255, 255, 0.65);
            --glass-border: rgba(255, 255, 255, 0.4);
            --radius: 14px;
        }

        /* Dark Mode Variables */
        body.dark-mode {
            --primary: #0A84FF;
            --text: #f5f5f7;
            --text-muted: #a1a1aa;
            --glass-surface: rgba(30, 30, 35, 0.7);
            --glass-border: rgba(255, 255, 255, 0.1);
        }

        * { box-sizing: border-box; }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Inter', sans-serif;
            margin: 0;
            color: var(--text);
            /* OCEAN WAVE WALLPAPER */
            background: url('https://images.unsplash.com/photo-1518837695005-2083093ee35b?q=80&w=2000&auto=format&fit=crop') no-repeat center center fixed;
            background-size: cover;
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* --- HEADER --- */
        header {
            position: sticky;
            top: 0;
            z-index: 100;
            background: rgba(255, 255, 255, 0.65);
            backdrop-filter: blur(25px) saturate(180%);
            -webkit-backdrop-filter: blur(25px) saturate(180%);
            border-bottom: 1px solid var(--glass-border);
            padding: 1rem;
            display: flex;
            justify-content: center;
        }
        body.dark-mode header { background: rgba(20, 20, 25, 0.75); }

        .header-content {
            width: 100%;
            max-width: 1200px;
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .logo { font-weight: 700; font-size: 1.2rem; color: var(--primary); white-space: nowrap; }

        /* Search Bar */
        .search-wrapper { flex: 1; display: flex; gap: 8px; }
        
        input, select {
            width: 100%;
            padding: 10px 16px;
            border-radius: 12px;
            border: 1px solid var(--glass-border);
            background: rgba(255, 255, 255, 0.5);
            color: var(--text);
            font-size: 15px;
            outline: none;
            backdrop-filter: blur(10px);
        }
        body.dark-mode input, body.dark-mode select { background: rgba(0, 0, 0, 0.3); color: white; }

        /* Header Buttons */
        .icon-btn {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border: 1px solid var(--glass-border);
            background: rgba(255, 255, 255, 0.5);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            transition: all 0.2s;
        }
        .icon-btn:hover { background: var(--primary); color: white; border-color: transparent; }
        body.dark-mode .icon-btn { background: rgba(0,0,0,0.4); color: white; }

        /* --- GRID --- */
        main { padding: 2rem 1rem; max-width: 1400px; margin: 0 auto; }
        
        #container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
            gap: 1.5rem;
        }

        .zone-item {
            background: var(--glass-surface);
            border: 1px solid var(--glass-border);
            border-radius: var(--radius);
            backdrop-filter: blur(20px);
            overflow: hidden;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            display: flex;
            flex-direction: column;
            aspect-ratio: 1;
        }

        .zone-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.15);
            background: rgba(255,255,255,0.8);
        }
        body.dark-mode .zone-item:hover { background: rgba(60,60,70,0.9); }

        .zone-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .zone-item button {
            margin-top: auto;
            background: transparent;
            border: none;
            width: 100%;
            padding: 10px;
            font-weight: 600;
            color: var(--text);
            backdrop-filter: blur(5px);
            background: rgba(255,255,255,0.3);
        }

        /* --- SETTINGS POPUP --- */
        #popupOverlay {
            display: none;
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(8px);
            z-index: 2000;
            align-items: center;
            justify-content: center;
        }

        .popup-content {
            background: var(--glass-surface);
            backdrop-filter: blur(30px);
            border: 1px solid var(--glass-border);
            padding: 24px;
            border-radius: 24px;
            width: 90%;
            max-width: 400px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.2);
            text-align: center;
        }

        .popup-content h2 { margin-top: 0; margin-bottom: 20px; color: var(--text); }

        .settings-btn-row {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .action-btn {
            padding: 12px;
            border-radius: 12px;
            border: none;
            font-weight: 600;
            font-size: 14px;
            cursor: pointer;
            transition: transform 0.1s;
        }
        .action-btn:active { transform: scale(0.98); }
        
        .btn-primary { background: var(--primary); color: white; }
        .btn-secondary { background: rgba(128,128,128,0.2); color: var(--text); }
        
        /* --- VIEWER (IFRAME) --- */
        #zoneViewer {
            display: none;
            position: fixed;
            inset: 0;
            background: black;
            z-index: 3000;
            flex-direction: column;
        }
        
        #zoneHeader {
            height: 50px;
            background: #1c1c1e;
            display: flex;
            align-items: center;
            padding: 0 16px;
            gap: 10px;
        }
        
        #zoneFrame { flex: 1; border: none; background: white; }

        .viewer-btn {
            background: #3a3a3c;
            color: white;
            border: none;
            padding: 6px 12px;
            border-radius: 6px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <header>
        <div class="header-content">
            <div class="logo">gn-math</div>
            
            <div class="search-wrapper">
                <input type="text" id="searchBar" placeholder="Search games..." oninput="filterZones()">
                <select id="sortOptions" onchange="sortZones()" style="width: auto;">
                    <option value="popular">Popular</option>
                    <option value="name">A-Z</option>
                </select>
            </div>

            <button class="icon-btn" id="settings" title="Settings">‚öôÔ∏è</button>
        </div>
    </header>

    <main id="container"></main>

    <div id="popupOverlay">
        <div class="popup-content">
            <h2 id="popupTitle">Settings</h2>
            <div id="popupBody" class="settings-btn-row">
                </div>
            <br>
            <button class="action-btn btn-secondary" onclick="closePopup()" style="width:100%">Close</button>
        </div>
    </div>

    <div id="zoneViewer">
        <div id="zoneHeader">
            <button class="viewer-btn" onclick="closeZone()">Back</button>
            <span id="zoneName" style="color:white; font-weight:bold; margin-left:10px;">Game</span>
            <div style="flex:1"></div>
            <button class="viewer-btn" onclick="fullscreenZone()">Fullscreen</button>
        </div>
        <iframe id="zoneFrame"></iframe>
    </div>

    <script>
        // --- GLOBAL STATE ---
        let zones = [];
        let showImages = localStorage.getItem('gn_images') !== 'false'; // Default to true
        
        // --- INITIALIZATION ---
        document.addEventListener('DOMContentLoaded', () => {
            // Load Games
            fetchZones();

            // Connect Settings Button
            const settingsBtn = document.getElementById('settings');
            if(settingsBtn) {
                settingsBtn.addEventListener('click', openSettingsMenu);
            }
        });

        // --- FETCH LOGIC ---
        async function fetchZones() {
            try {
                // Using the standard assets list
                const zonesURL = "https://cdn.jsdelivr.net/gh/gn-math/assets@latest/zones.json";
                const response = await fetch(zonesURL + "?t=" + Date.now());
                zones = await response.json();
                
                // Sort by default
                sortZones();
            } catch (error) {
                document.getElementById('container').innerHTML = `<p style="text-align:center; color:red">Error loading games: ${error}</p>`;
            }
        }

        // --- DISPLAY LOGIC ---
        function displayZones(list) {
            const container = document.getElementById('container');
            container.innerHTML = "";

            list.forEach(game => {
                const el = document.createElement('div');
                el.className = 'zone-item';
                el.onclick = () => openZone(game);

                if (showImages) {
                    const img = document.createElement('img');
                    // Replace placeholders
                    let src = game.cover
                        .replace("{COVER_URL}", "https://cdn.jsdelivr.net/gh/gn-math/covers@main")
                        .replace("{HTML_URL}", "https://cdn.jsdelivr.net/gh/gn-math/html@main");
                    img.src = src;
                    img.loading = "lazy";
                    el.appendChild(img);
                } else {
                    el.style.justifyContent = 'center';
                    el.style.alignItems = 'center';
                    el.innerHTML = `<span style="font-size:2rem; opacity:0.2">üéÆ</span>`;
                }

                const btn = document.createElement('button');
                btn.textContent = game.name;
                el.appendChild(btn);

                container.appendChild(el);
            });
        }

        function sortZones() {
            const sort = document.getElementById('sortOptions').value;
            if (sort === 'name') zones.sort((a, b) => a.name.localeCompare(b.name));
            // Default ID sort for popularity proxy
            else zones.sort((a, b) => a.id - b.id);
            
            displayZones(zones);
        }

        function filterZones() {
            const query = document.getElementById('searchBar').value.toLowerCase();
            const filtered = zones.filter(z => z.name.toLowerCase().includes(query));
            displayZones(filtered);
        }

        // --- VIEWER LOGIC ---
        function openZone(game) {
            const viewer = document.getElementById('zoneViewer');
            const frame = document.getElementById('zoneFrame');
            const title = document.getElementById('zoneName');

            let url = game.url;
            if (!url.startsWith("http")) {
                url = url.replace("{HTML_URL}", "https://cdn.jsdelivr.net/gh/gn-math/html@main");
                // If it's a raw HTML fetch needed
                fetch(url).then(r => r.text()).then(html => {
                    const doc = frame.contentWindow.document;
                    doc.open();
                    doc.write(html);
                    doc.close();
                });
            } else {
                frame.src = url;
            }

            title.textContent = game.name;
            viewer.style.display = "flex";
        }

        function closeZone() {
            const viewer = document.getElementById('zoneViewer');
            const frame = document.getElementById('zoneFrame');
            viewer.style.display = "none";
            frame.src = "about:blank"; // Stop audio/game
        }

        function fullscreenZone() {
            const frame = document.getElementById('zoneFrame');
            if (frame.requestFullscreen) frame.requestFullscreen();
        }

        // --- SETTINGS LOGIC ---
        function openSettingsMenu() {
            const popup = document.getElementById('popupOverlay');
            const body = document.getElementById('popupBody');
            
            const imgText = showImages ? "Images: ON" : "Images: OFF";
            const darkModeText = document.body.classList.contains('dark-mode') ? "Dark Mode: ON" : "Dark Mode: OFF";

            body.innerHTML = `
                <button class="action-btn btn-primary" onclick="toggleDarkMode()">${darkModeText}</button>
                <button class="action-btn btn-secondary" onclick="toggleImages()">${imgText}</button>
                <button class="action-btn btn-secondary" onclick="cloakTab()">Tab Cloak</button>
            `;
            
            popup.style.display = "flex";
        }

        function closePopup() {
            document.getElementById('popupOverlay').style.display = "none";
        }

        function toggleDarkMode() {
            document.body.classList.toggle('dark-mode');
            openSettingsMenu(); // Refresh button text
        }

        function toggleImages() {
            showImages = !showImages;
            localStorage.setItem('gn_images', showImages);
            displayZones(zones); // Re-render grid
            openSettingsMenu(); // Refresh button text
        }

        function cloakTab() {
            const title = prompt("Enter Tab Title:");
            if(title) document.title = title;
            const icon = prompt("Enter Icon URL:");
            if(icon) {
                let link = document.querySelector("link[rel~='icon']");
                if (!link) {
                    link = document.createElement('link');
                    link.rel = 'icon';
                    document.head.appendChild(link);
                }
                link.href = icon;
            }
        }
    </script>
</body>
</html>
