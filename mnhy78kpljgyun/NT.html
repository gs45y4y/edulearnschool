<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>New Tab</title>

  <script src="../config.js"></script>
  <script src="../scripts/settings.js"></script>
  <script src="../scripts/quotes.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');

:root {
  /* iOS-style dark wallpaper base */
  --bg: #0b0c10;

  /* iPhone glass surfaces (NO blur) */
  --glass: rgba(28, 28, 30, 0.75);
  --glass-hover: rgba(44, 44, 46, 0.85);
  --glass-border: rgba(255, 255, 255, 0.12);
  --glass-highlight: rgba(255, 255, 255, 0.06);

  /* Text */
  --text: #f5f5f7;
  --text-muted: #a1a1aa;
  --text-dim: #71717a;

  /* Accent */
  --accent: #ffffff;

  /* Shadows (very soft) */
  --shadow: 0 8px 24px rgba(0, 0, 0, 0.45);

  /* Radius */
  --radius: 18px;

  --font: 'Inter', system-ui, -apple-system, sans-serif;
}

* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
}

body {
  font-family: var(--font);
  background: radial-gradient(
      1200px 600px at top center,
      #1c1f2a 0%,
      var(--bg) 60%
  );
  color: var(--text);
  min-height: 100vh;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  padding: 40px 20px;
}

/* ================= CLOCK ================= */
.clock {
  font-size: 4rem;
  font-weight: 700;
  letter-spacing: -2px;
  margin-bottom: 6px;
}

.date {
  font-size: 14px;
  color: var(--text-muted);
  margin-bottom: 32px;
}

/* ================= SEARCH ================= */
.search-box {
  display: flex;
  align-items: center;
  gap: 12px;
  width: 100%;
  max-width: 520px;
  padding: 14px 18px;

  background: var(--glass);
  border: 1px solid var(--glass-border);
  border-top-color: var(--glass-highlight);
  border-radius: var(--radius);

  box-shadow: var(--shadow);
}

.search-box i {
  font-size: 14px;
  color: var(--text-dim);
}

.search-box input {
  flex: 1;
  background: transparent;
  border: none;
  outline: none;
  color: var(--text);
  font-size: 14px;
}

.search-box input::placeholder {
  color: var(--text-dim);
}

.search-box select {
  background: rgba(255, 255, 255, 0.06);
  border: 1px solid var(--glass-border);
  border-radius: 10px;
  padding: 6px 10px;
  font-size: 12px;
  color: var(--text-muted);
}

/* ================= SHORTCUT GRID ================= */
.shortcuts {
  margin-top: 40px;
  display: grid;
  grid-template-columns: repeat(5, 1fr);
  gap: 18px;
  max-width: 520px;
  width: 100%;
}

.shortcut {
  text-decoration: none;
  cursor: pointer;
  text-align: center;
}

.shortcut-icon {
  width: 58px;
  height: 58px;
  margin: auto;

  background: var(--glass);
  border: 1px solid var(--glass-border);
  border-top-color: var(--glass-highlight);
  border-radius: 18px;

  display: flex;
  align-items: center;
  justify-content: center;

  box-shadow: var(--shadow);
  transition: transform 0.15s ease;
}

.shortcut:hover .shortcut-icon {
  transform: translateY(-3px);
}

.shortcut-icon img {
  width: 26px;
  height: 26px;
  filter: brightness(0) invert(1);
  opacity: 0.9;
}

.shortcut-icon i {
  font-size: 20px;
  color: var(--text);
}

.shortcut-label {
  margin-top: 8px;
  font-size: 12px;
  color: var(--text-muted);
  white-space: nowrap;
  overflow: hidden;
  text-overflow: ellipsis;
}

/* ================= QUOTE ================= */
.quote {
  position: fixed;
  bottom: 24px;
  font-size: 13px;
  color: var(--text-dim);
  max-width: 420px;
  text-align: center;
}

/* ================= LOADER ================= */
/* iOS-style dim sheet â€” NO blur needed */
.loader {
  position: fixed;
  inset: 0;
  background: rgba(0, 0, 0, 0.45);
  display: none;
  align-items: center;
  justify-content: center;
  z-index: 100;
}

.loader.show {
  display: flex;
}

.spinner {
  width: 32px;
  height: 32px;
  border: 3px solid rgba(255,255,255,0.25);
  border-top-color: white;
  border-radius: 50%;
  animation: spin 0.8s linear infinite;
}

@keyframes spin {
  to { transform: rotate(360deg); }
}

  </style>
</head>

<body>
  <div class="loader" id="loader">
    <div class="spinner"></div>
  </div>

  <div class="clock" id="clock">00:00</div>
  <div class="date" id="date"></div>

  <form class="search-box" id="searchForm">
    <i class="fa-solid fa-magnifying-glass"></i>
    <input type="text" id="searchInput" placeholder="Search..." autocomplete="off">
    <select id="engine">
      <option value="https://search.brave.com/search?q=">Brave</option>
      <option value="https://duckduckgo.com/?q=">DuckDuckGo</option>
      <option value="https://www.google.com/search?q=">Google</option>
    </select>
  </form>

  <div class="shortcuts" id="shortcuts">
    <a class="shortcut" data-url="https://youtube.com">
      <div class="shortcut-icon"><img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/youtube.svg">
      </div>
      <span class="shortcut-label">YouTube</span>
    </a>
    <a class="shortcut" data-url="https://github.com">
      <div class="shortcut-icon"><img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/github.svg">
      </div>
      <span class="shortcut-label">GitHub</span>
    </a>
    <a class="shortcut" data-url="https://discord.com">
      <div class="shortcut-icon"><img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/discord.svg">
      </div>
      <span class="shortcut-label">Discord</span>
    </a>
    <a class="shortcut" data-url="https://twitter.com">
      <div class="shortcut-icon"><img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/x.svg"></div>
      <span class="shortcut-label">Twitter</span>
    </a>
    <a class="shortcut" data-url="https://netflix.com">
      <div class="shortcut-icon"><img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/netflix.svg">
      </div>
      <span class="shortcut-label">Netflix</span>
    </a>
    <a class="shortcut" data-url="https://blooketbot.com">
      <div class="shortcut-icon"><img src="https://help.blooket.com/hc/theming_assets/01HZPJJC8GWK2HT69EMDP59ZDY"></div>
      <span class="shortcut-label">Bhacks</span>
    </a>
     <a class="shortcut" data-url="https://killhoot.xyz">
      <div class="shortcut-icon"><img src="https://play-lh.googleusercontent.com/OOTBPTiGOs6jDhZSLCfwzXTSkELqoo5DBNcpl0O3pRXCwHcPCQ_-z0Yk8BpT45nu_A=w600-h300-pc0xffffff-pd"></div>
      <span class="shortcut-label">Khacks</span>
    </a>
    <a class="shortcut" data-url="https://duck.ai">
      <div class="shortcut-icon"><img src="https://upload.wikimedia.org/wikipedia/en/9/90/The_DuckDuckGo_Duck.png"></div>
      <span class="shortcut-label">AI</span>
    </a>
    <div class="shortcut" id="addShortcut">
      <div class="shortcut-icon"><i class="fa-solid fa-plus"></i></div>
      <span class="shortcut-label">Add</span>
    </div>
  </div>

  <div class="quote" id="quote"></div>

  <script>
    const $ = s => document.querySelector(s);
    const nav = url => {
      $('#loader').classList.add('show');
      window.parent?.postMessage({ type: 'navigate', url }, '*');
    };

    // Clock
    function updateClock() {
      const now = new Date();
      $('#clock').textContent = now.toLocaleTimeString('en-US', { hour: '2-digit', minute: '2-digit', hour12: false });
      $('#date').textContent = now.toLocaleDateString('en-US', { weekday: 'long', month: 'long', day: 'numeric' });
    }
    updateClock();
    setInterval(updateClock, 1000);

    // Search
    $('#searchForm').onsubmit = e => {
      e.preventDefault();
      const q = $('#searchInput').value.trim();
      if (q) nav($('#engine').value + encodeURIComponent(q));
    };

    // Shortcuts
    $('#shortcuts').onclick = e => {
      const shortcut = e.target.closest('.shortcut[data-url]');
      const addBtn = e.target.closest('#addShortcut');

      if (shortcut) {
        e.preventDefault();
        nav(shortcut.dataset.url);
      } else if (addBtn) {
        const name = prompt("Shortcut name:");
        if (!name) return;
        let url = prompt("URL:");
        if (!url) return;
        if (!url.startsWith('http')) url = 'https://' + url;

        const shortcuts = JSON.parse(localStorage.getItem('shortcuts') || '[]');
        shortcuts.push({ name, url });
        localStorage.setItem('shortcuts', JSON.stringify(shortcuts));
        renderCustom();
      }
    };

    function renderCustom() {
      document.querySelectorAll('.custom-shortcut').forEach(e => e.remove());
      const shortcuts = JSON.parse(localStorage.getItem('shortcuts') || '[]');
      const addBtn = $('#addShortcut');

      shortcuts.forEach(s => {
        const div = document.createElement('div');
        div.className = 'shortcut custom-shortcut';
        div.dataset.url = s.url;
        div.innerHTML = `
          <div class="shortcut-icon"><i class="fa-solid fa-link"></i></div>
          <span class="shortcut-label">${s.name}</span>
        `;
        addBtn.before(div);
      });
    }

    // Quote
    if (window.QUOTES?.length) {
      $('#quote').textContent = window.QUOTES[Math.floor(Math.random() * window.QUOTES.length)];
    }

    renderCustom();
  </script>
</body>

</html>
