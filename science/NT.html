<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>New Tab</title>

  <script src="../config.js"></script>
  <script src="../scripts/settings.js"></script>
  <script src="../scripts/quotes.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');

    :root {
      /* Core colors - Modern Zinc/Slate Palette */
      --bg: #09090b;
      --surface: #18181b;
      --surface-hover: #27272a;
      --surface-active: #3f3f46;
      
      /* Borders are now subtle instead of neon */
      --border: #27272a;
      --border-light: #3f3f46;

      /* Text */
      --text: #e4e4e7;
      --text-muted: #a1a1aa;
      --text-dim: #71717a;

      /* Accent - A clean Indigo/Blue */
      --accent: #ffffff;
      --accent-dim: rgba(255, 255, 255, 0.6);
      --accent-glow: rgba(99, 102, 241, 0.15); /* Soft indigo glow */

      /* Status colors */
      --success: #22c55e;
      --warning: #f59e0b;
      --error: #ef4444;
      --info: #3b82f6;

      /* Shadows */
      --shadow-sm: 0 1px 2px rgba(0, 0, 0, 0.5);
      --shadow-md: 0 4px 12px rgba(0, 0, 0, 0.5);
      --shadow-lg: 0 8px 24px rgba(0, 0, 0, 0.6);
      --shadow-xl: 0 16px 48px rgba(0, 0, 0, 0.7);

      /* Spacing */
      --space-xs: 4px;
      --space-sm: 8px;
      --space-md: 16px;
      --space-lg: 24px;
      --space-xl: 32px;
      --space-2xl: 48px;

      /* Border radius */
      --radius-sm: 4px;
      --radius-md: 8px;
      --radius-lg: 12px;
      --radius-xl: 16px;
      --radius-full: 9999px;

      /* Transitions */
      --transition-fast: 0.1s ease;
      --transition-normal: 0.2s ease;
      --transition-slow: 0.3s ease;

      /* Typography */
      --font-sans: 'Inter', system-ui, -apple-system, sans-serif;
      --font-mono: 'JetBrains Mono', 'Fira Code', monospace;

      /* Background */
      --bg-image: none;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Inter', system-ui, sans-serif;
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 40px 20px;
    }

    .clock {
      font-size: 4rem;
      font-weight: 700;
      letter-spacing: -2px;
      margin-bottom: 8px;
      color: var(--text);
      text-shadow: 0 0 20px var(--shadow-sm);
    }

    .date {
      font-size: 14px;
      color: var(--text-muted);
      margin-bottom: 32px;
      font-weight: 500;
    }

    .search-box {
      display: flex;
      align-items: center;
      gap: 12px;
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: 12px;
      padding: 12px 16px;
      width: 100%;
      max-width: 500px;
      margin-bottom: 40px;
      transition: all 0.2s;
      box-shadow: var(--shadow-sm);
    }

    .search-box:focus-within {
      border-color: var(--text-muted);
      box-shadow: var(--shadow-md);
      transform: translateY(-1px);
    }

    .search-box i {
      color: var(--text-dim);
      font-size: 14px;
    }

    .search-box input {
      flex: 1;
      background: transparent;
      border: none;
      outline: none;
      color: var(--text);
      font-size: 14px;
      font-family: inherit;
    }

    .search-box input::placeholder {
      color: var(--text-dim);
    }

    .search-box select {
      background: var(--surface-hover);
      border: 1px solid var(--border);
      border-radius: 6px;
      color: var(--text-muted);
      padding: 6px 10px;
      font-size: 12px;
      cursor: pointer;
      outline: none;
      transition: all 0.2s;
    }
    
    .search-box select:hover {
      background: var(--surface-active);
      color: var(--text);
    }

    .shortcuts {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 16px;
      max-width: 500px;
      width: 100%;
    }

    .shortcut {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
      text-decoration: none;
      cursor: pointer;
      group: hover;
    }

    .shortcut-icon {
      width: 56px;
      height: 56px;
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: 16px;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
      box-shadow: var(--shadow-sm);
    }

    .shortcut:hover .shortcut-icon {
      background: var(--surface-hover);
      border-color: var(--text-muted);
      transform: translateY(-4px);
      box-shadow: var(--shadow-md);
    }

    .shortcut-icon img {
      width: 24px;
      height: 24px;
      filter: brightness(0) invert(1);
      opacity: 0.8;
    }

    .shortcut:hover .shortcut-icon img {
      opacity: 1;
    }

    .shortcut-icon i {
      font-size: 20px;
      color: var(--text-muted);
    }

    .shortcut:hover .shortcut-icon i {
      color: var(--text);
    }

    .shortcut-label {
      font-size: 12px;
      color: var(--text-dim);
      text-align: center;
      max-width: 60px;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
      transition: color 0.2s;
      font-weight: 500;
    }

    .shortcut:hover .shortcut-label {
      color: var(--text);
    }

    .quote {
      position: fixed;
      bottom: 24px;
      font-size: 13px;
      color: var(--text-dim);
      max-width: 400px;
      text-align: center;
      line-height: 1.5;
    }

    .loader {
      position: fixed;
      inset: 0;
      background: rgba(9, 9, 11, 0.8);
      backdrop-filter: blur(4px);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 100;
    }

    .loader.show {
      display: flex;
    }

    .spinner {
      width: 32px;
      height: 32px;
      border: 3px solid var(--surface-hover);
      border-top-color: var(--text);
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
    }

    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }
  </style>
</head>

<body>
  <div class="loader" id="loader">
    <div class="spinner"></div>
  </div>

  <div class="clock" id="clock">00:00</div>
  <div class="date" id="date"></div>

  <form class="search-box" id="searchForm">
    <i class="fa-solid fa-magnifying-glass"></i>
    <input type="text" id="searchInput" placeholder="Search..." autocomplete="off">
    <select id="engine">
      <option value="https://search.brave.com/search?q=">Brave</option>
      <option value="https://duckduckgo.com/?q=">DuckDuckGo</option>
      <option value="https://www.google.com/search?q=">Google</option>
    </select>
  </form>

  <div class="shortcuts" id="shortcuts">
    <a class="shortcut" data-url="https://youtube.com">
      <div class="shortcut-icon"><img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/youtube.svg">
      </div>
      <span class="shortcut-label">YouTube</span>
    </a>
    <a class="shortcut" data-url="https://github.com">
      <div class="shortcut-icon"><img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/github.svg">
      </div>
      <span class="shortcut-label">GitHub</span>
    </a>
    <a class="shortcut" data-url="https://discord.com">
      <div class="shortcut-icon"><img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/discord.svg">
      </div>
      <span class="shortcut-label">Discord</span>
    </a>
    <a class="shortcut" data-url="https://twitter.com">
      <div class="shortcut-icon"><img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/x.svg"></div>
      <span class="shortcut-label">Twitter</span>
    </a>
    <a class="shortcut" data-url="https://netflix.com">
      <div class="shortcut-icon"><img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/netflix.svg">
      </div>
      <span class="shortcut-label">Netflix</span>
    </a>
    <a class="shortcut" data-url="https://blooketbot.com">
      <div class="shortcut-icon"><img src="https://help.blooket.com/hc/theming_assets/01HZPJJC8GWK2HT69EMDP59ZDY"></div>
      <span class="shortcut-label">Bhacks</span>
    </a>
     <a class="shortcut" data-url="https://killhoot.xyz">
      <div class="shortcut-icon"><img src="https://play-lh.googleusercontent.com/OOTBPTiGOs6jDhZSLCfwzXTSkELqoo5DBNcpl0O3pRXCwHcPCQ_-z0Yk8BpT45nu_A=w600-h300-pc0xffffff-pd"></div>
      <span class="shortcut-label">Khacks</span>
    </a>
    <a class="shortcut" data-url="https://duck.ai">
      <div class="shortcut-icon"><img src="https://upload.wikimedia.org/wikipedia/en/9/90/The_DuckDuckGo_Duck.png"></div>
      <span class="shortcut-label">AI</span>
    </a>
    <div class="shortcut" id="addShortcut">
      <div class="shortcut-icon"><i class="fa-solid fa-plus"></i></div>
      <span class="shortcut-label">Add</span>
    </div>
  </div>

  <div class="quote" id="quote"></div>

  <script>
    const $ = s => document.querySelector(s);
    const nav = url => {
      $('#loader').classList.add('show');
      window.parent?.postMessage({ type: 'navigate', url }, '*');
    };

    // Clock
    function updateClock() {
      const now = new Date();
      $('#clock').textContent = now.toLocaleTimeString('en-US', { hour: '2-digit', minute: '2-digit', hour12: false });
      $('#date').textContent = now.toLocaleDateString('en-US', { weekday: 'long', month: 'long', day: 'numeric' });
    }
    updateClock();
    setInterval(updateClock, 1000);

    // Search
    $('#searchForm').onsubmit = e => {
      e.preventDefault();
      const q = $('#searchInput').value.trim();
      if (q) nav($('#engine').value + encodeURIComponent(q));
    };

    // Shortcuts
    $('#shortcuts').onclick = e => {
      const shortcut = e.target.closest('.shortcut[data-url]');
      const addBtn = e.target.closest('#addShortcut');

      if (shortcut) {
        e.preventDefault();
        nav(shortcut.dataset.url);
      } else if (addBtn) {
        const name = prompt("Shortcut name:");
        if (!name) return;
        let url = prompt("URL:");
        if (!url) return;
        if (!url.startsWith('http')) url = 'https://' + url;

        const shortcuts = JSON.parse(localStorage.getItem('shortcuts') || '[]');
        shortcuts.push({ name, url });
        localStorage.setItem('shortcuts', JSON.stringify(shortcuts));
        renderCustom();
      }
    };

    function renderCustom() {
      document.querySelectorAll('.custom-shortcut').forEach(e => e.remove());
      const shortcuts = JSON.parse(localStorage.getItem('shortcuts') || '[]');
      const addBtn = $('#addShortcut');

      shortcuts.forEach(s => {
        const div = document.createElement('div');
        div.className = 'shortcut custom-shortcut';
        div.dataset.url = s.url;
        div.innerHTML = `
          <div class="shortcut-icon"><i class="fa-solid fa-link"></i></div>
          <span class="shortcut-label">${s.name}</span>
        `;
        addBtn.before(div);
      });
    }

    // Quote
    if (window.QUOTES?.length) {
      $('#quote').textContent = window.QUOTES[Math.floor(Math.random() * window.QUOTES.length)];
    }

    renderCustom();
  </script>
</body>

</html>
