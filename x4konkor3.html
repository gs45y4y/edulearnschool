<!doctype html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>EdulearnOS | Activities</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
	<link
		href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;900&family=Fira+Code:wght@400;700&display=swap"
		rel="stylesheet" />
	<style>
		/* --- CORE VARIABLES --- */
		:root {
			--accent-color: #0078d4;
			--glass-border: rgba(0, 120, 212, 0.3);
			--glass-bg: rgba(255, 255, 255, 0.08);
			--dock-bg: rgba(10, 20, 30, 0.6);
			--win-bg: rgba(5, 8, 12, 0.96);
			--text: #ffffff;
			--term-bg: #1a1b26;
			--term-green: #9ece6a;
			--term-blue: #7aa2f7;
			--term-red: #f7768e;
			--term-yellow: #e0af68;
		}

		/* --- GLOBAL RESET --- */
		* {
			margin: 0;
			padding: 0;
			box-sizing: border-box;
			user-select: none;
			cursor: url("data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' width='32' height='32' viewBox='0 0 32 32'><path d='M16 8 L16 24 M8 16 L24 16' stroke='white' stroke-width='3'/></svg>") 16 16, auto !important;
		}

		iframe {
			cursor: url("data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' width='32' height='32' viewBox='0 0 32 32'><path d='M16 8 L16 24 M8 16 L24 16' stroke='white' stroke-width='3'/></svg>") 16 16, auto !important;
		}

		body {
			background: #050505 url('https://blogs.windows.com/wp-content/uploads/sites/2/2021/10/Windows-11-Bloom-Screensaver-Dark-scaled.jpg') no-repeat center center fixed;
			background-size: cover;
			color: var(--text);
			font-family: 'Inter', sans-serif;
			height: 100vh;
			overflow: hidden;
			transition: background-image 0.5s ease-in-out;
		}

		/* --- LOCK SCREEN --- */
		#lock-screen {
			position: fixed;
			top: 0;
			left: 0;
			width: 100%;
			height: 100%;
			background: rgba(0, 0, 0, 0.6);
			backdrop-filter: blur(20px);
			z-index: 99999;
			display: flex;
			flex-direction: column;
			align-items: center;
			justify-content: center;
			color: white;
			transition: transform 0.6s cubic-bezier(0.65, 0, 0.35, 1), opacity 0.6s;
		}

		#lock-screen.hidden {
			transform: translateY(-100%);
			opacity: 0;
			pointer-events: none;
		}

		#lock-time {
			font-size: 90px;
			font-weight: 600;
			letter-spacing: -2px;
			text-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
		}

		#lock-date {
			font-size: 26px;
			margin-top: -10px;
			font-weight: 300;
			text-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
		}

		.lock-msg {
			margin-top: 60px;
			font-size: 14px;
			opacity: 0.8;
			animation: pulse 2s infinite;
			letter-spacing: 1px;
			text-transform: uppercase;
		}

		@keyframes pulse {
			0% {
				opacity: 0.4;
			}

			50% {
				opacity: 1;
			}

			100% {
				opacity: 0.4;
			}
		}

		/* --- NOTIFICATIONS (TOASTS) --- */
		#toast-container {
			position: fixed;
			bottom: 100px;
			right: 20px;
			display: flex;
			flex-direction: column;
			gap: 10px;
			z-index: 10000;
			pointer-events: none;
		}

		.toast {
			background: rgba(20, 25, 35, 0.85);
			border-left: 4px solid var(--accent-color);
			padding: 15px 20px;
			border-radius: 8px;
			color: #fff;
			font-size: 13px;
			box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
			backdrop-filter: blur(15px);
			min-width: 250px;
			animation: slideIn 0.3s ease-out forwards;
			pointer-events: auto;
			display: flex;
			align-items: center;
			gap: 12px;
			border: 1px solid var(--glass-border);
		}

		@keyframes slideIn {
			from {
				transform: translateX(100%);
				opacity: 0;
			}

			to {
				transform: translateX(0);
				opacity: 1;
			}
		}

		@keyframes slideOut {
			from {
				transform: translateX(0);
				opacity: 1;
			}

			to {
				transform: translateX(100%);
				opacity: 0;
			}
		}

		/* --- BRANDING --- */
		#os-brand {
			position: fixed;
			top: 50%;
			left: 50%;
			transform: translate(-50%, -50%);
			font-size: 10vw;
			font-weight: 900;
			color: rgba(255, 255, 255, 0.95);
			text-shadow: 0 0 20px rgba(0, 0, 0, 0.5), 0 0 40px var(--accent-color);
			z-index: 0;
			pointer-events: none;
			text-transform: uppercase;
			letter-spacing: -0.02em;
			white-space: nowrap;
			transition: text-shadow 0.5s ease;
		}

		#lifeblood-canvas {
			position: fixed;
			top: 0;
			left: 0;
			width: 100%;
			height: 100%;
			z-index: 1;
			pointer-events: none;
		}

		#snap-preview {
			position: fixed;
			background: rgba(125, 212, 255, 0.15);
			border: 2px dashed var(--accent-color);
			border-radius: 20px;
			z-index: 5;
			display: none;
			pointer-events: none;
			transition: all 0.2s cubic-bezier(0.2, 0, 0.2, 1);
		}

		#desktop {
			position: relative;
			z-index: 2;
			width: 100%;
			height: 100vh;
			padding: 20px;
		}

		/* --- ICONS --- */
		.icon {
			position: absolute;
			display: flex;
			flex-direction: column;
			align-items: center;
			text-align: center;
			cursor: grab;
			width: 90px;
			transition: transform 0.2s, top 0.2s ease-out, left 0.2s ease-out;
		}

		.icon.is-dragging {
			transition: none;
			cursor: grabbing;
			z-index: 9999;
		}

		.icon:hover {
			transform: scale(1.1);
			z-index: 100;
		}

		.icon-visual {
			width: 60px;
			height: 60px;
			margin-bottom: 8px;
			background: var(--glass-bg);
			border: 1px solid var(--glass-border);
			border-radius: 16px;
			display: flex;
			align-items: center;
			justify-content: center;
			font-size: 26px;
			backdrop-filter: blur(15px);
			box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
			color: var(--accent-color);
			transition: color 0.3s, border-color 0.3s;
		}

		.icon span {
			font-size: 11px;
			text-shadow: 0 0 8px rgba(0, 0, 0, 0.8);
			background: rgba(0, 0, 0, 0.3);
			padding: 2px 6px;
			border-radius: 8px;
		}

		/* --- WINDOW SYSTEM --- */
		.window {
			position: absolute;
			width: 900px;
			height: calc(100vh - 140px);
			background: var(--win-bg);
			backdrop-filter: blur(40px);
			border: 1px solid var(--glass-border);
			border-radius: 20px;
			display: flex;
			flex-direction: column;
			box-shadow: 0 30px 60px rgba(0, 0, 0, 0.6);
			z-index: 100;
			overflow: hidden;
			transition: width 0.3s, height 0.3s, transform 0.3s, border-color 0.3s, opacity 0.3s;
		}

		.window.maximized {
			width: 100% !important;
			height: 100% !important;
			top: 0 !important;
			left: 0 !important;
			border-radius: 0;
		}

		.window.snap-left {
			width: 50% !important;
			height: 100% !important;
			top: 0 !important;
			left: 0 !important;
			border-radius: 0;
		}

		.window.snap-right {
			width: 50% !important;
			height: 100% !important;
			top: 0 !important;
			left: 50% !important;
			border-radius: 0;
		}

		.window.minimized {
			transform: scale(0.8) translateY(100px);
			opacity: 0;
			pointer-events: none;
		}

		.window-header {
			padding: 12px 18px;
			background: rgba(255, 255, 255, 0.05);
			display: flex;
			justify-content: space-between;
			align-items: center;
			cursor: default;
			border-bottom: 1px solid rgba(255, 255, 255, 0.05);
		}

		.win-title {
			font-size: 13px;
			color: var(--accent-color);
			flex-grow: 1;
			text-align: center;
			pointer-events: none;
		}

		.win-controls {
			display: flex;
			gap: 8px;
		}

		.control {
			width: 12px;
			height: 12px;
			border-radius: 50%;
			cursor: pointer;
			transition: 0.2s;
		}

		.control:hover {
			filter: brightness(1.2);
			transform: scale(1.1);
		}

		.close {
			background: #FF5F57;
		}

		.min {
			background: #FFBD2E;
		}

		.max {
			background: #28C840;
		}

		.window-body {
			flex: 1;
			background: #fff;
			position: relative;
			overflow: auto;
		}

		.window-body iframe {
			width: 100%;
			height: 100%;
			border: none;
		}

		.drag-overlay {
			position: absolute;
			top: 0;
			left: 0;
			width: 100%;
			height: 100%;
			display: none;
			z-index: 5;
		}

		/* --- SETTINGS APP --- */
		.settings-container {
			padding: 20px;
			color: #fff;
			background: #111;
			height: 100%;
			overflow-y: auto;
		}

		.setting-section {
			margin-bottom: 25px;
			border-bottom: 1px solid #333;
			padding-bottom: 15px;
		}

		.setting-label {
			display: block;
			margin-bottom: 10px;
			font-size: 14px;
			color: var(--accent-color);
			font-weight: 600;
		}

		.color-options {
			display: flex;
			gap: 10px;
			flex-wrap: wrap;
		}

		.color-circle {
			width: 35px;
			height: 35px;
			border-radius: 50%;
			cursor: pointer;
			border: 2px solid transparent;
			transition: transform 0.2s;
		}

		.color-circle:hover {
			transform: scale(1.1);
			border-color: #fff;
		}

		.wallpaper-grid {
			display: grid;
			grid-template-columns: repeat(auto-fill, minmax(130px, 1fr));
			gap: 12px;
			margin-top: 10px;
		}

		.wallpaper-option {
			height: 80px;
			border-radius: 10px;
			background-size: cover;
			background-position: center;
			cursor: pointer;
			border: 2px solid rgba(255, 255, 255, 0.1);
			transition: all 0.2s;
			position: relative;
		}

		.wallpaper-option:hover {
			transform: scale(1.05);
			border-color: var(--accent-color);
			box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
		}

		.wallpaper-name {
			position: absolute;
			bottom: 0;
			left: 0;
			width: 100%;
			background: rgba(0, 0, 0, 0.7);
			color: #fff;
			font-size: 9px;
			padding: 4px;
			text-align: center;
			border-bottom-left-radius: 8px;
			border-bottom-right-radius: 8px;
		}

		/* --- TERMINAL --- */
		.terminal-body {
			background-color: var(--term-bg);
			color: #c0caf5;
			font-family: 'Fira Code', 'Courier New', monospace !important;
			padding: 20px;
			height: 100%;
			overflow-y: auto;
			font-size: 14px;
			text-align: left;
			line-height: 1.5;
		}

		.term-line {
			margin-bottom: 2px;
			white-space: pre-wrap;
			font-family: inherit;
		}

		.term-prompt {
			color: var(--term-blue);
			font-weight: bold;
			margin-right: 8px;
		}

		.term-input {
			background: transparent;
			border: none;
			color: #fff;
			font-family: inherit;
			font-size: 14px;
			outline: none;
			flex: 1;
			caret-color: var(--term-green);
		}

		.fetch-grid {
			display: flex;
			gap: 30px;
			align-items: flex-start;
			padding: 15px;
			margin-top: 10px;
			margin-bottom: 15px;
		}

		.os-logo-icon {
			font-size: 100px;
			color: var(--accent-color);
			filter: drop-shadow(0 0 15px rgba(125, 212, 255, 0.3));
			margin-top: 10px;
		}

		.fetch-info {
			display: flex;
			flex-direction: column;
			justify-content: center;
		}

		.fetch-info div {
			margin-bottom: 4px;
		}

		.acc {
			color: var(--term-blue);
			font-weight: bold;
			margin-right: 5px;
		}

		/* --- FILES --- */
		.file-grid {
			display: grid;
			grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
			gap: 15px;
			padding: 20px;
			min-height: 100%;
		}

		.file-item {
			display: flex;
			flex-direction: column;
			align-items: center;
			text-align: center;
			cursor: pointer;
			padding: 10px;
			border-radius: 10px;
			transition: 0.2s;
			color: #333;
		}

		.file-item:hover {
			background: rgba(0, 0, 0, 0.05);
		}

		.file-icon {
			font-size: 40px;
			margin-bottom: 8px;
			color: var(--accent-color);
		}

		.file-name {
			font-size: 12px;
			word-break: break-all;
			color: #333;
		}

		/* --- DOCK / TASKBAR --- */
		#taskbar {
			position: fixed;
			bottom: 20px;
			left: 50%;
			transform: translateX(-50%);
			height: 70px;
			background: var(--dock-bg);
			backdrop-filter: blur(35px);
			border: 1px solid var(--glass-border);
			border-radius: 22px;
			display: flex;
			align-items: center;
			padding: 0 15px;
			z-index: 9000;
			gap: 15px;
			transition: transform 0.4s cubic-bezier(0.2, 0, 0.2, 1), opacity 0.4s;
			min-width: 450px;
			justify-content: space-between;
		}

		#taskbar.hidden {
			transform: translate(-50%, 150%);
			opacity: 0;
			pointer-events: none;
			z-index: 0 !important;
		}

		#dock-trigger {
			position: fixed;
			bottom: 0;
			left: 0;
			width: 100%;
			height: 15px;
			z-index: 9999;
			background: transparent;
		}

		#taskbar-apps {
			display: flex;
			align-items: center;
			gap: 10px;
			padding: 0 15px;
			border-left: 1px solid rgba(255, 255, 255, 0.1);
			border-right: 1px solid rgba(255, 255, 255, 0.1);
			height: 100%;
			flex-grow: 1;
			justify-content: center;
		}

		.taskbar-item {
			width: 50px;
			height: 50px;
			border-radius: 12px;
			background: rgba(255, 255, 255, 0.05);
			display: flex;
			align-items: center;
			justify-content: center;
			font-size: 22px;
			color: rgba(255, 255, 255, 0.7);
			cursor: pointer;
			transition: all 0.2s;
			position: relative;
			border: 1px solid transparent;
		}

		.taskbar-item:hover {
			background: rgba(255, 255, 255, 0.15);
			transform: translateY(-5px);
			color: #fff;
		}

		.taskbar-item.active {
			border-bottom: 3px solid var(--accent-color);
			background: rgba(255, 255, 255, 0.1);
			color: var(--accent-color);
		}

		.taskbar-item.focused {
			box-shadow: 0 0 10px var(--accent-color);
			border-color: var(--glass-border);
		}

		/* SYSTEM TRAY */
		.taskbar-system {
			display: flex;
			align-items: center;
			gap: 10px;
		}

		.shield-btn,
		.add-btn {
			display: flex;
			align-items: center;
			justify-content: center;
			background: rgba(255, 255, 255, 0.1);
			border-radius: 15px;
			cursor: pointer;
			border: 1px solid var(--glass-border);
			color: var(--accent-color);
			transition: 0.2s;
			height: 45px;
		}

		.shield-btn {
			gap: 12px;
			padding: 8px 18px;
		}

		.add-btn {
			width: 45px;
			font-size: 18px;
			border-radius: 50%;
		}

		.shield-btn:hover,
		.add-btn:hover {
			background: rgba(255, 255, 255, 0.2);
			transform: scale(1.05);
		}

		#sys-tray {
			display: flex;
			align-items: center;
			gap: 10px;
			padding-left: 10px;
		}

		.tray-icon {
			font-size: 14px;
			color: #fff;
			width: 20px;
			text-align: center;
		}

		#clock {
			font-size: 16px;
			font-weight: 500;
			color: var(--accent-color);
			text-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
			padding-left: 5px;
			cursor: pointer;
		}

		/* --- PERFORMANCE MODE --- */
		body.perf-mode .window,
		body.perf-mode #taskbar,
		body.perf-mode .icon-visual,
		body.perf-mode #music-player,
		body.perf-mode #context-menu,
		body.perf-mode #app-launcher {
			backdrop-filter: none !important;
			box-shadow: none !important;
			transition: none !important;
		}

		body.perf-mode .window {
			background: rgba(10, 15, 25, 1);
			border: 1px solid #333;
		}

		body.perf-mode #taskbar {
			background: rgba(10, 20, 30, 0.95);
			border: 1px solid #444;
		}

		.perf-active .shield-btn i {
			color: #ffd700 !important;
		}

		/* --- MUSIC PLAYER --- */
		#music-player {
			position: fixed;
			top: 100px;
			right: 20px;
			width: 320px;
			background: rgba(10, 15, 25, 0.9);
			backdrop-filter: blur(25px);
			border: 1px solid var(--glass-border);
			border-radius: 20px;
			padding: 20px;
			z-index: 8000;
			color: #fff;
			transition: transform 0.3s ease;
			transform: translateX(360px);
			display: flex;
			flex-direction: column;
			max-height: 80vh;
		}

		#music-player.active {
			transform: translateX(0);
		}

		.music-header {
			display: flex;
			justify-content: space-between;
			align-items: center;
			margin-bottom: 15px;
		}

		.music-title {
			font-weight: 700;
			color: var(--accent-color);
		}

		.music-close {
			cursor: pointer;
			color: #FF5F57;
		}

		.search-container {
			display: flex;
			gap: 5px;
			margin-bottom: 15px;
		}

		.music-search {
			flex: 1;
			background: rgba(255, 255, 255, 0.1);
			border: 1px solid rgba(255, 255, 255, 0.2);
			padding: 8px 12px;
			border-radius: 10px;
			color: #fff;
			outline: none;
			font-size: 12px;
		}

		.search-btn {
			background: var(--accent-color);
			border: none;
			border-radius: 8px;
			width: 35px;
			cursor: pointer;
			color: #000;
		}

		.radio-btn {
			width: 100%;
			background: rgba(255, 255, 255, 0.1);
			border: 1px solid rgba(255, 255, 255, 0.2);
			color: #fff;
			padding: 8px;
			border-radius: 10px;
			margin-bottom: 15px;
			cursor: pointer;
			display: flex;
			align-items: center;
			justify-content: center;
			gap: 8px;
			font-size: 12px;
			transition: 0.2s;
		}

		.results-list {
			flex: 1;
			overflow-y: auto;
			margin-bottom: 15px;
			display: flex;
			flex-direction: column;
			gap: 8px;
			max-height: 150px;
		}

		.song-result {
			display: flex;
			align-items: center;
			gap: 10px;
			padding: 8px;
			background: rgba(255, 255, 255, 0.05);
			border-radius: 8px;
			cursor: pointer;
		}

		.song-img {
			width: 35px;
			height: 35px;
			border-radius: 4px;
			background: #333;
			object-fit: cover;
		}

		.song-name {
			font-size: 12px;
			font-weight: bold;
			white-space: nowrap;
			overflow: hidden;
			text-overflow: ellipsis;
		}

		.song-artist {
			font-size: 10px;
			color: #aaa;
		}

		.custom-player-ui {
			background: rgba(255, 255, 255, 0.05);
			padding: 15px;
			border-radius: 12px;
			display: flex;
			flex-direction: column;
			gap: 10px;
			border: 1px solid rgba(255, 255, 255, 0.1);
		}

		.progress-area {
			display: flex;
			align-items: center;
			gap: 10px;
			font-size: 10px;
			color: #aaa;

		<script>
			// --- FILES & MEMORY ---
        let virtualFiles = [];
        try { virtualFiles = JSON.parse(localStorage.getItem('edu_files')) || []; } catch(e) {}

        /* =========================================
           DATA & CONFIGURATION
           ========================================= */
        const colors = [
            { name: "Windows Blue", hex: "#0078d4", rgb: "0, 120, 212" },
            { name: "Ubuntu Orange", hex: "#E95420", rgb: "233, 84, 32" },
            { name: "Mint Green", hex: "#87cf3e", rgb: "135, 207, 62" },
            { name: "Google Blue", hex: "#4285F4", rgb: "66, 133, 244" },
            { name: "Kali Blue", hex: "#557CDB", rgb: "85, 124, 219" },
            { name: "Fedora Blue", hex: "#3C6EB4", rgb: "60, 110, 180" },
            { name: "Rose Red", hex: "#f7768e", rgb: "247, 118, 142" },
            { name: "Golden Yellow", hex: "#e0af68", rgb: "224, 175, 104" },

        ];
        
        const wallpapers = [
            { name: "Windows 11 Bloom", url: "https://blogs.windows.com/wp-content/uploads/sites/2/2021/10/Windows-11-Bloom-Screensaver-Dark-scaled.jpg", colorIndex: 0 },
            { name: "Ubuntu 22.04", url: "https://ubuntucommunity.s3.us-east-2.amazonaws.com/original/2X/0/0921cb27d5604b464218a64ae88a3f43c7b7371a.png", colorIndex: 1 },
            { name: "Linux Mint Victoria", url: "https://fc06.deviantart.net/fs70/f/2010/085/8/a/LM9_by_Zwopper.png", colorIndex: 2 },
            { name: "ChromeOS Default", url: "https://9to5google.com/wp-content/uploads/sites/4/2017/02/chromeos_newdefaultwall_1-e1487111985183.png?w=1024", colorIndex: 3 },
            { name: "Kali Linux 2023", url: "https://www.kali.org/wallpapers/images/2020.4/kali-neon.png", colorIndex: 4 },
            { name: "Fedora Standard", url: "https://fedoraproject.org/w/uploads/thumb/6/6d/F33_wallpaper_night.jpg/200px-F33_wallpaper_night.jpg", colorIndex: 5 },
            { name: "Abstract Red", url: "https://images.unsplash.com/photo-1541701494587-cb58502866ab?q=80&w=1000&auto=format&fit=crop", colorIndex: 6 },
            { name: "Abstract Gold", url: "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTkeJ_hnuTnkjFx3uCY2DF_EtJzLqAZgtlGcQ&s", colorIndex: 7 },
			{ name: "Hi Andrew hu!", url: "https://preview.redd.it/firefly-stelle-v0-h1e89o6x6w8g1.png?width=1080&crop=smart&auto=webp&s=451d7eb9bc66d453f60bd119efd95a8178bf8f13", colorIndex: 8 }
        ];

        let isPerfMode = false;
        let animId;
        let openWindows = {};
        let currentParticleRGB = "0, 120, 212";

        const savedColorIdx = localStorage.getItem('edu_color_idx');
        if (savedColorIdx !== null) setAccentColor(parseInt(savedColorIdx));
        
        const savedWall = localStorage.getItem('edu_wallpaper');
        if (savedWall) document.body.style.backgroundImage = `url('${savedWall}')`;

        const savedCustomApps = JSON.parse(localStorage.getItem('customApps')) || [];

        function setAccentColor(index) {
            const c = colors[index];
            document.documentElement.style.setProperty('--accent-color', c.hex);
            document.documentElement.style.setProperty('--glass-border', `rgba(${c.rgb}, 0.3)`);
            currentParticleRGB = c.rgb;
            localStorage.setItem('edu_color_idx', index);
            localStorage.setItem('edu_color_hex', c.hex);
        }

        function setWallpaper(index) {
            if(wallpapers[index]) {
                const w = wallpapers[index];
                document.body.style.backgroundImage = `url('${w.url}')`;
                localStorage.setItem('edu_wallpaper', w.url);
                if (w.colorIndex !== undefined && colors[w.colorIndex]) setAccentColor(w.colorIndex);
            }
        }

        function togglePerformanceMode(forceVal) {
            const btn = document.getElementById('perf-btn');
            const newState = (forceVal !== undefined) ? forceVal : !isPerfMode;

            if (newState) {
                isPerfMode = true;
                document.body.classList.add('perf-mode');
                btn.classList.add('perf-active');
                cancelAnimationFrame(animId);
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                showToast('Performance Mode Enabled');
            } else {
                isPerfMode = false;
                document.body.classList.remove('perf-mode');
                btn.classList.remove('perf-active');
                anim();
                showToast('Performance Mode Disabled');
            }
        }

        // --- NEW: NOTIFICATIONS ---
        function showToast(msg, icon = 'fa-info-circle') {
            const container = document.getElementById('toast-container');
            const el = document.createElement('div');
            el.className = 'toast';
            el.innerHTML = `<i class="fa-solid ${icon}"></i> <span>${msg}</span>`;
            container.appendChild(el);
            setTimeout(() => {
                el.style.animation = 'slideOut 0.3s ease-in forwards';
                setTimeout(() => el.remove(), 300);
            }, 3000);
        }

        // --- NEW: LOCK SCREEN ---
        function toggleLockScreen(show) {
            const ls = document.getElementById('lock-screen');
            if(show === undefined) show = ls.classList.contains('hidden');
            
            if(show) {
                ls.classList.remove('hidden');
            } else {
                ls.classList.add('hidden');
            }
        }
        
        document.addEventListener('keydown', (e) => {
             // Win + L to Lock
             if((e.key === 'l' || e.key === 'L') && (e.metaKey || e.ctrlKey)) {
                 e.preventDefault();
                 toggleLockScreen(true);
             }
             // Any key to unlock if locked
             const ls = document.getElementById('lock-screen');
             if(!ls.classList.contains('hidden') && !e.metaKey && !e.ctrlKey) {
                 toggleLockScreen(false);
             }
        });

        /* =========================================
           PARTICLE BACKGROUND
           ========================================= */
        const canvas = document.getElementById('lifeblood-canvas');
        const ctx = canvas.getContext('2d');
        let particles = [];
        const resize = () => { canvas.width = window.innerWidth; canvas.height = window.innerHeight; };
        window.addEventListener('resize', resize);
        resize();

        class P {
            constructor() { this.reset(); }
            reset() { this.x = Math.random() * canvas.width; this.y = canvas.height + 20; this.s = Math.random() * 2 + 1; this.vy = Math.random() * -0.7 - 0.2; this.o = Math.random() * 0.5 + 0.1; }
            update() { this.y += this.vy; if (this.y < -10) this.reset(); }
            draw() { ctx.fillStyle = `rgba(${currentParticleRGB}, ${this.o})`; ctx.beginPath(); ctx.arc(this.x, this.y, this.s, 0, Math.PI*2); ctx.fill(); }
        }
        for(let i=0; i<50; i++) particles.push(new P());
        function anim() { if(isPerfMode) return; ctx.clearRect(0,0,canvas.width,canvas.height); particles.forEach(p=>{p.update();p.draw();}); animId = requestAnimationFrame(anim); }
        anim();

        /* =========================================
           APPS & DESKTOP
           ========================================= */
        let apps = [
            { id: 'sc', name: 'Browser', icon: 'fa-solid fa-globe', url: atob('Li9zY2llbmNlLw==') },
            { id: 'gn', name: 'Games', icon: 'fa-solid fa-gamepad', url: atob('Li9tYXRoL2duLW1hdGguaHRtbA==') },
            { id: 'term', name: 'Terminal', icon: 'fa-solid fa-terminal', isSystem: true },
            { id: 'e2e', name: 'E2EV2', icon: 'fa-solid fa-lock', url: atob('Li9lMmV2Mi5odG1s') },
            { id: 'dm', name: 'Dosmes AI', icon: 'fa-solid fa-chart-line', url: atob('aHR0cHM6Ly9kZXNtb3MubGF0') },
            { id: 'fs', name: 'My Files', icon: 'fa-solid fa-folder-open', isSystem: true },
            { id: 'gc', name: 'Graphing', icon: 'fa-solid fa-chart-simple', url: atob('Li9ncmFwaGNhbGMuaHRtbA==') },
            { id: 'sp-prod', name: 'Super Productivity', icon: 'fa-solid fa-check-double', url: 'https://app.super-productivity.com' },
            { id: 'p', name: 'Paint', icon: 'fa-solid fa-palette', url: atob('Li9wYWludC5odG1s') },
            { id: 'p8', name: 'Pixel 8', icon: 'fa-solid fa-border-all', url: atob('Li9waXhlbDguaHRtbA==') },
            { id: 'mp', name: 'Music', icon: 'fa-solid fa-music', url: atob('Li9tdXNpY3BsYXllci5odG1s') },
            { id: 'te', name: 'Text Editor', icon: 'fa-solid fa-file-lines', url: atob('Li90ZXh0ZWRpdG9yLmh0bWw=') },
            { id: 'cr', name: 'Code Runner', icon: 'fa-solid fa-code', url: atob('Li9jb2RlcnVubmVyLmh0bWw=') },
            { id: 'dc', name: 'Discord', icon: 'fa-brands fa-discord', url: atob('aHR0cHM6Ly9kaXNjb3JkLmdnL0VQbTVxbktrWU4=') },
            { id: 'cl', name: 'Changelog', icon: 'fa-solid fa-circle-info', url: atob('Li9pbmZvLmh0bWw=') },
            { id: 'tools', name: 'Tools', icon: 'fa-solid fa-wrench', url: atob('Li90b29scy5odG1s') },
            ...savedCustomApps
        ];

        const desktop = document.getElementById('desktop');
        let draggedIcon = null, dragOffset = [0, 0], originalIconPos = { left: 0, top: 0 }; 

        function renderIcons() {
            desktop.innerHTML = '';
            const startX = 30, startY = 30, gridX = 100, gridY = 100;
            const maxRows = Math.floor((window.innerHeight - 80) / gridY);

            apps.forEach((app, index) => {
                const div = document.createElement('div');
                div.className = 'icon';
                const row = index % maxRows;
                const col = Math.floor(index / maxRows);

                div.style.left = (startX + col * gridX) + 'px';
                div.style.top = (startY + row * gridY) + 'px';
                div.innerHTML = `<div class="icon-visual"><i class="${app.icon}"></i></div><span>${app.name}</span>`;
                
                div.addEventListener('mousedown', (e) => {
                    if(e.button !== 0) return;
                    draggedIcon = div;
                    originalIconPos = { left: div.style.left, top: div.style.top };
                    dragOffset = [div.offsetLeft - e.clientX, div.offsetTop - e.clientY];
                    div.classList.add('is-dragging');
                });

                div.addEventListener('dblclick', () => launchApp(app));
                div.addEventListener('contextmenu', (e) => { e.stopPropagation(); showContextMenu(e, 'app', app); });
                desktop.appendChild(div);
            });
            populateLauncher();
        }

        function launchApp(app) {
            const existingWinKey = Object.keys(openWindows).find(key => openWindows[key].appId === app.id);
            if(existingWinKey) { focusWindow(existingWinKey); return; }
            if(app.isSystem) {
                if(app.id === 'term') openTerminal();
                if(app.id === 'fs') openFilesApp();
            } else {
                createWindow(app.id, app.name, `<iframe src="${app.url}"></iframe>`, app.icon);
            }
            showToast(`${app.name} Opened`);
        }

        document.addEventListener('mousemove', (e) => {
            if(draggedIcon) { draggedIcon.style.left = (e.clientX + dragOffset[0]) + 'px'; draggedIcon.style.top = (e.clientY + dragOffset[1]) + 'px'; }
        });

        document.addEventListener('mouseup', () => {
            if(draggedIcon) {
                const icon = draggedIcon; draggedIcon = null; icon.classList.remove('is-dragging');
                const gridX = 100, gridY = 100;
                const rawX = parseInt(icon.style.left), rawY = parseInt(icon.style.top);
                const snapCol = Math.round((rawX - 30) / gridX), snapRow = Math.round((rawY - 30) / gridY);
                const finalX = Math.max(30, 30 + snapCol * gridX), finalY = Math.max(30, 30 + snapRow * gridY);
                let isOccupied = false;
                document.querySelectorAll('.icon').forEach(other => {
                    if (other === icon) return; 
                    if (Math.abs(parseInt(other.style.left) - finalX) < 5 && Math.abs(parseInt(other.style.top) - finalY) < 5) isOccupied = true;
                });
                if (isOccupied) { icon.style.left = originalIconPos.left; icon.style.top = originalIconPos.top; }
                else { icon.style.left = finalX + 'px'; icon.style.top = finalY + 'px'; }
            }
        });

        /* =========================================
           WINDOW MANAGER
           ========================================= */
        let zIndexCounter = 100, draggedWin = null, winDragOff = [0, 0];
        const preview = document.getElementById('snap-preview');

        function createWindow(appId, title, content, iconClass) {
            const winId = 'win-' + appId;
            if(document.getElementById(winId)) { focusWindow(winId); return; }
            const win = document.createElement('div');
            win.className = 'window'; win.id = winId;
            win.style.left = (100 + (Object.keys(openWindows).length * 30)) + 'px';
            win.style.top = (50 + (Object.keys(openWindows).length * 30)) + 'px';
            win.style.zIndex = ++zIndexCounter;

            win.innerHTML = `
                <div class="window-header" onmousedown="startWinDrag(event, '${winId}')" ondblclick="toggleMaximize('${winId}')">
                    <div class="win-controls">
                        <div class="control close" onclick="closeWindow('${winId}')"></div>
                        <div class="control min" onclick="minimizeWindow('${winId}')"></div>
                        <div class="control max" onclick="toggleMaximize('${winId}')"></div>
                    </div>
                    <div class="win-title">${title}</div>
                    <div style="width:50px"></div>
                </div>
                <div class="window-body"><div class="drag-overlay"></div>${content}</div>
                <div class="resizer" style="position:absolute;bottom:0;right:0;width:15px;height:15px;cursor:se-resize;" onmousedown="startWinResize(event, '${winId}')"></div>
            `;
            document.body.appendChild(win);
            openWindows[winId] = { id: winId, appId: appId, title, icon: iconClass, minimized: false, maximized: false };
            addToTaskbar(winId, title, iconClass, appId);
            focusWindow(winId);
            win.addEventListener('mousedown', () => focusWindow(winId));
        }

        function closeWindow(wid) {
            const w = document.getElementById(wid);
            if(w) { w.style.opacity = '0'; w.style.transform = 'scale(0.9)'; setTimeout(() => w.remove(), 200); }
            delete openWindows[wid]; removeFromTaskbar(wid);
        }
        function minimizeWindow(wid) {
            const w = document.getElementById(wid);
            if(w) { w.classList.add('minimized'); openWindows[wid].minimized = true; updateTaskbarState(wid); }
        }
        function toggleMaximize(wid) {
            const w = document.getElementById(wid); if(!w) return;
            if(openWindows[wid].maximized) { w.classList.remove('maximized'); openWindows[wid].maximized = false; }
            else { w.classList.add('maximized'); openWindows[wid].maximized = true; }
        }
        function focusWindow(wid) {
            const w = document.getElementById(wid); if(!w) return;
            if(openWindows[wid].minimized) { w.classList.remove('minimized'); openWindows[wid].minimized = false; updateTaskbarState(wid); }
            w.style.zIndex = ++zIndexCounter;
            document.querySelectorAll('.taskbar-item').forEach(i => i.classList.remove('focused'));
            const tbItem = document.getElementById('tb-' + wid); if(tbItem) tbItem.classList.add('focused');
        }

        function startWinDrag(e, wid) {
            if(e.target.closest('.win-controls')) return;
            const w = document.getElementById(wid); draggedWin = w;
            winDragOff = [e.clientX - w.offsetLeft, e.clientY - w.offsetTop];
            w.querySelector('.drag-overlay').style.display = 'block';
            focusWindow(wid); document.body.style.cursor = 'move';
        }

        document.addEventListener('mousemove', (e) => {
            if(draggedWin) {
                if(e.clientX < 20) { preview.style.display = 'block'; preview.style.top = '0'; preview.style.left = '0'; preview.style.width = '50%'; preview.style.height = '100%'; preview.style.borderRadius = '0 20px 20px 0'; }
                else if(e.clientX > window.innerWidth - 20) { preview.style.display = 'block'; preview.style.top = '0'; preview.style.left = '50%'; preview.style.width = '50%'; preview.style.height = '100%'; preview.style.borderRadius = '20px 0 0 20px'; }
                else if(e.clientY < 20) { preview.style.display = 'block'; preview.style.top = '0'; preview.style.left = '0'; preview.style.width = '100%'; preview.style.height = '100%'; preview.style.borderRadius = '0'; }
                else { preview.style.display = 'none'; }
                let newLeft = e.clientX - winDragOff[0], newTop = e.clientY - winDragOff[1];
                draggedWin.style.left = newLeft + 'px'; draggedWin.style.top = newTop + 'px';
                if(draggedWin.classList.contains('maximized')) { draggedWin.classList.remove('maximized'); openWindows[draggedWin.id].maximized = false; }
            }
        });

        document.addEventListener('mouseup', (e) => {
            if(draggedWin) {
                draggedWin.querySelector('.drag-overlay').style.display = 'none';
                if(e.clientX < 20) draggedWin.classList.add('snap-left');
                else if(e.clientX > window.innerWidth - 20) draggedWin.classList.add('snap-right');
                else if(e.clientY < 20) { draggedWin.classList.add('maximized'); openWindows[draggedWin.id].maximized = true; }
                draggedWin = null; preview.style.display = 'none'; document.body.style.cursor = 'default';
            }
        });

        /* --- TASKBAR --- */
        function addToTaskbar(wid, title, icon, appId) {
            if(document.getElementById('tb-' + wid)) return;
            const tb = document.getElementById('taskbar-apps');
            const div = document.createElement('div');
            div.className = 'taskbar-item active focused';
            div.id = 'tb-' + wid;
            div.innerHTML = `<i class="${icon}"></i>`; div.title = title;
            div.onclick = () => {
                const w = document.getElementById(wid);
                if(w.classList.contains('minimized')) focusWindow(wid);
                else if(w.style.zIndex == zIndexCounter) minimizeWindow(wid);
                else focusWindow(wid);
            };
            
            // --- FIX: ADD CONTEXT MENU TO TASKBAR ITEMS ---
            div.addEventListener('contextmenu', (e) => {
                e.preventDefault();
                showContextMenu(e, 'taskbar', wid); 
            });

            tb.appendChild(div);
        }
        function removeFromTaskbar(wid) { const el = document.getElementById('tb-' + wid); if(el) el.remove(); }
        function updateTaskbarState(wid) { const el = document.getElementById('tb-' + wid); if(openWindows[wid].minimized) el.classList.remove('focused'); }
        document.getElementById('dock-trigger').addEventListener('mouseenter', () => document.getElementById('taskbar').classList.remove('hidden'));

        /* --- CONTEXT MENU --- */
        const ctxMenu = document.getElementById('context-menu');
        document.addEventListener('contextmenu', (e) => { if(e.target.closest('.window') || e.target.closest('#taskbar')) return; e.preventDefault(); showContextMenu(e, 'desktop'); });
        document.addEventListener('click', () => ctxMenu.style.display = 'none');

        function showContextMenu(e, type, data) {
            let html = '';
            if(type === 'desktop') {
                html = `
                    <div class="ctx-item" onclick="openSettingsApp()"><i class="fa-solid fa-gear"></i> Settings</div>
                    <div class="ctx-item" onclick="location.reload()"><i class="fa-solid fa-rotate-right"></i> Refresh</div>
                    <div class="ctx-item" onclick="togglePerformanceMode()"><i class="fa-solid fa-bolt"></i> Performance Mode</div>
                    <div class="ctx-item" onclick="openTerminal()"><i class="fa-solid fa-terminal"></i> Open Terminal</div>
                `;
            } else if(type === 'app') {
                html = `<div class="ctx-item" onclick="launchApp(apps.find(a => a.id === '${data.id}'))"><i class="fa-solid fa-arrow-up-right-from-square"></i> Open</div>`;
                if(data.url) html += `<div class="ctx-item" onclick="openInAboutBlank('${data.url}')"><i class="fa-solid fa-mask"></i> Open in about:blank</div>`;
                if(data.isCustom) html += `<div class="ctx-item" onclick="deleteCustomApp('${data.id}')" style="color:#FF5F57"><i class="fa-solid fa-trash"></i> Delete App</div>`;
            } else if (type === 'taskbar') {
                // Taskbar Context Menu Logic
                const winInfo = openWindows[data];
                // Find the app definition to get the URL
                const app = apps.find(a => a.id === winInfo.appId);
                
                html = `
                    <div class="ctx-item" onclick="closeWindow('${data}')"><i class="fa-solid fa-xmark"></i> Close</div>
                    ${!winInfo.minimized ? `<div class="ctx-item" onclick="minimizeWindow('${data}')"><i class="fa-solid fa-minus"></i> Minimize</div>` : `<div class="ctx-item" onclick="focusWindow('${data}')"><i class="fa-solid fa-window-maximize"></i> Restore</div>`}
                `;
                
                // Only show about:blank if it has a URL (not system apps)
                if (app && app.url) {
                    html += `<div class="ctx-item" onclick="openInAboutBlank('${app.url}')"><i class="fa-solid fa-mask"></i> Open in about:blank</div>`;
                }
            }

            ctxMenu.innerHTML = html;
            ctxMenu.style.display = 'block';
            
            // Boundary Check
            const w = ctxMenu.offsetWidth, h = ctxMenu.offsetHeight;
            ctxMenu.style.left = (e.clientX + w > window.innerWidth ? e.clientX - w : e.clientX) + 'px';
            ctxMenu.style.top = (e.clientY + h > window.innerHeight ? e.clientY - h : e.clientY) + 'px';
        }

        function openInAboutBlank(url) {
            if(!url) return;
            const win = window.open('about:blank', '_blank');
            if(win) {
                const content = `<style>body,html{margin:0;padding:0;height:100%;overflow:hidden;}</style><iframe src="${url}" style="border:none;width:100%;height:100%;"></iframe>`;
                win.document.write(content); win.document.close();
            }
        }

        /* --- SYSTEM FUNCTIONS --- */
        function openTerminal() {
            if(document.getElementById('win-term')) { focusWindow('win-term'); return; }
            const content = `<div class="terminal-body" id="term-body" onclick="document.getElementById('term-input').focus()"><div class="term-line">Welcome to EdulearnOS v1.0.0</div><div class="term-line">Type 'help' for available commands.</div><br><div class="term-line" id="term-output"></div><div style="display:flex;"><span class="term-prompt">user@edulearnos:~$</span><input type="text" class="term-input" id="term-input" autocomplete="off" onkeydown="handleTerm(event)"></div></div>`;
            createWindow('term', 'Terminal', content, 'fa-solid fa-terminal');
            setTimeout(() => document.getElementById('term-input').focus(), 100);
        }
        function handleTerm(e) { if(e.key === 'Enter') { const input = e.target; const val = input.value.trim(); const termBody = input.closest('.terminal-body'); const cmdLine = document.createElement('div'); cmdLine.className = 'term-line'; cmdLine.innerHTML = `<span class="term-prompt">user@edulearnos:~$</span> ${val}`; termBody.insertBefore(cmdLine, input.parentElement); processCommand(val, termBody); input.value = ''; termBody.scrollTop = termBody.scrollHeight; } }
        function processCommand(cmd, container) {
            const args = cmd.split(' '), c = args[0].toLowerCase(); let resp = '';
            if(c==='help') resp="help, clear, neofetch, ls, open, echo, date, reboot";
            else if(c==='clear') return container.innerHTML = `<div class="term-line" id="term-output"></div><div style="display:flex;"><span class="term-prompt">user@edulearnos:~$</span><input type="text" class="term-input" id="term-input" autocomplete="off" onkeydown="handleTerm(event)"></div>`;
            else if(c==='ls') resp = apps.map(a=>a.name).join('  ');
            else if(c==='date') resp = new Date().toString();
            else if(c==='reboot') location.reload();
            else if(c==='neofetch') resp = `<div class="fetch-grid"><i class="fa-brands fa-linux os-logo-icon"></i><div class="fetch-info"><div><span class="acc">OS:</span> EdulearnOS</div><div><span class="acc">Packages:</span> ${apps.length}</div></div></div>`;
            else if(c==='open') { const n=args.slice(1).join(' ').toLowerCase(); const f=apps.find(a=>a.name.toLowerCase()===n); if(f){launchApp(f);resp=`Opening ${f.name}...`;}else resp='App not found.'; }
            else if(c) resp=`${c}: command not found`;
            if(resp) { const d=document.createElement('div'); d.className='term-line'; d.innerHTML=resp; container.insertBefore(d, container.lastElementChild); }
        }

        function openFilesApp() { if(document.getElementById('win-fs')) { focusWindow('win-fs'); return; } const content = `<div style="padding:10px;border-bottom:1px solid #eee;"><button onclick="document.getElementById('file-uploader').click()" style="padding:5px 10px;cursor:pointer;">Import File</button> <button onclick="clearFiles()" style="padding:5px 10px;cursor:pointer;">Clear All</button></div><div class="file-grid" id="file-list-container">${getFilesHTML()}</div>`; createWindow('fs', 'My Files', content, 'fa-solid fa-folder-open'); }
        function getFilesHTML() { return virtualFiles.length ? virtualFiles.map((f, i) => `<div class="file-item" onclick="openFile(${i})"><i class="fa-solid fa-file file-icon"></i><div class="file-name">${f.name}</div></div>`).join('') : '<div style="width:100%;text-align:center;color:#666;margin-top:20px;">No files.</div>'; }
        function processFileImport(input) { if(!input.files[0]) return; const r = new FileReader(); r.onload = (e) => { virtualFiles.push({ name: input.files[0].name, type: input.files[0].type, content: e.target.result }); try{localStorage.setItem('edu_files', JSON.stringify(virtualFiles));}catch(e){alert("File too large to save persistently.");} if(document.getElementById('win-fs')) document.querySelector('.file-grid').innerHTML = getFilesHTML(); else openFilesApp(); showToast('File Imported'); }; r.readAsDataURL(input.files[0]); input.value=''; }
        function openFile(i) { const f = virtualFiles[i]; createWindow('view-'+i, f.name, f.type.startsWith('image') ? `<img src="${f.content}" style="max-width:100%;">` : `<iframe src="${f.content}" style="width:100%;height:100%;border:none;background:#fff;"></iframe>`, 'fa-solid fa-file'); }
        function clearFiles() { if(confirm('Clear all?')) { virtualFiles=[]; localStorage.removeItem('edu_files'); if(document.getElementById('win-fs')) document.querySelector('.file-grid').innerHTML = getFilesHTML(); } }

        function openSettingsApp() {
            if(document.getElementById('win-settings')) { focusWindow('win-settings'); return; }
            const content = `<div class="settings-container"><div class="setting-section"><span class="setting-label">Accent Color</span><div class="color-options">${colors.map((c, i) => `<div class="color-circle" style="background:${c.hex}" onclick="setAccentColor(${i})"></div>`).join('')}</div></div><div class="setting-section"><span class="setting-label">Wallpaper</span><div class="wallpaper-grid">${wallpapers.map((w, i) => `<div class="wallpaper-option" style="background-image:url('${w.url}')" onclick="setWallpaper(${i})"><div class="wallpaper-name">${w.name}</div></div>`).join('')}</div></div><div class="setting-section"><span class="setting-label">System</span><button onclick="localStorage.clear();location.reload();" style="background:#FF5F57;color:white;border:none;padding:10px;border-radius:5px;cursor:pointer;">Reset All Data</button></div></div>`;
            createWindow('settings', 'Settings', content, 'fa-solid fa-gear');
        }

        /* --- CLOCK & BATTERY --- */
        function updateClock() {
            const now = new Date();
            document.getElementById('clock').innerText = now.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
            // Lock Screen Date
            document.getElementById('lock-time').innerText = now.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit', hour12: false });
            document.getElementById('lock-date').innerText = now.toLocaleDateString([], { weekday: 'long', month: 'long', day: 'numeric' });
        }
        setInterval(updateClock, 1000); updateClock();

        // Battery API
        if('getBattery' in navigator) {
            navigator.getBattery().then(batt => {
                const updateBatt = () => {
                    const icon = document.getElementById('battery-icon');
                    if(batt.charging) icon.className = 'fa-solid fa-bolt';
                    else if(batt.level > 0.75) icon.className = 'fa-solid fa-battery-full';
                    else if(batt.level > 0.5) icon.className = 'fa-solid fa-battery-three-quarters';
                    else if(batt.level > 0.25) icon.className = 'fa-solid fa-battery-half';
                    else icon.className = 'fa-solid fa-battery-quarter';
                    icon.title = `Battery: ${Math.round(batt.level*100)}%`;
                };
                updateBatt(); batt.addEventListener('levelchange', updateBatt); batt.addEventListener('chargingchange', updateBatt);
            });
        }

        /* --- LAUNCHER --- */
        function populateLauncher() { const g = document.getElementById('launcher-grid'); g.innerHTML=''; apps.forEach(a => { const d=document.createElement('div'); d.className='launcher-icon'; d.innerHTML=`<div class="launcher-icon-vis"><i class="${a.icon}"></i></div><span>${a.name}</span>`; d.onclick=(e)=>{e.stopPropagation();toggleLauncher(false);launchApp(a);}; g.appendChild(d); }); }
        function filterLauncher(q) { Array.from(document.getElementById('launcher-grid').children).forEach(el => el.style.display = el.innerText.toLowerCase().includes(q.toLowerCase()) ? 'flex' : 'none'); }
        function toggleLauncher(s) { const l=document.getElementById('app-launcher'); const o=document.getElementById('launcher-overlay'); if(s===undefined) s=!l.classList.contains('active'); if(s){l.classList.add('active');o.classList.add('active');document.getElementById('launcher-search-input').focus();}else{l.classList.remove('active');o.classList.remove('active');} }
        document.addEventListener('keydown', (e) => { 
            if(e.key==='Meta'||e.key==='OS') { e.preventDefault(); toggleLauncher(); }
            if(e.key==='Tab'&&e.shiftKey) { e.preventDefault(); toggleLauncher(); }
            if(e.key==='Escape') toggleLauncher(false);
            
            // QoL Shortcuts
            if(e.altKey && (e.key==='q' || e.key==='Q')) { // Close active window
                 const highest = Object.keys(openWindows).sort((a,b) => parseInt(document.getElementById(b).style.zIndex) - parseInt(document.getElementById(a).style.zIndex))[0];
                 if(highest) closeWindow(highest);
            }
            if(e.metaKey && (e.key==='d' || e.key==='D')) { // Show Desktop
                e.preventDefault();
                Object.keys(openWindows).forEach(k => minimizeWindow(k));
            }
        });

        /* --- MODAL --- */
        function openModal(){document.getElementById('custom-app-modal').style.display='flex';} function closeModal(){document.getElementById('custom-app-modal').style.display='none';}
        function saveCustomApp(){const n=document.getElementById('app-name-input').value,u=document.getElementById('app-url-input').value;if(!n||!u)return alert('Fields required');apps.push({id:'custom-'+Date.now(),name:n,icon:'fa-solid fa-link',url:u.startsWith('http')?u:'https://'+u,isCustom:true});localStorage.setItem('customApps',JSON.stringify(apps.filter(a=>a.isCustom)));renderIcons();closeModal();showToast('App Created');}
        function deleteCustomApp(id){if(confirm('Delete app?')){apps=apps.filter(a=>a.id!==id);localStorage.setItem('customApps',JSON.stringify(apps.filter(a=>a.isCustom)));renderIcons();document.getElementById('context-menu').style.display='none';showToast('App Deleted');}}

        /* --- MUSIC --- */
        const audio = document.getElementById('os-audio'); let isPlaying = false;
        function toggleMusicPlayer(){ const m=document.getElementById('music-player'); m.classList.toggle('active'); document.getElementById('toggle-music').classList.toggle('hidden-ui', m.classList.contains('active')); }
        function playDirect(u){ if(u.includes('youtu')){document.getElementById('embed-container').style.display='block';document.getElementById('classic-player-ui').style.display='none';document.getElementById('embed-container').innerHTML=`<iframe width="100%" height="200" src="https://www.youtube.com/embed/${u.split('v=')[1]||u.split('/').pop()}?autoplay=1" frameborder="0"></iframe>`;audio.pause();return;}document.getElementById('embed-container').style.display='none';document.getElementById('classic-player-ui').style.display='block';audio.src=u;audio.play();isPlaying=true;updatePlayBtn(); }
        function playLofiRadio(){ playDirect("https://streams.ilovemusic.de/ilovemusic16.mp3"); document.getElementById('now-playing-text').innerText="Radio: Chill Lofi"; }
        function togglePlayState(){ if(audio.paused){audio.play();isPlaying=true;}else{audio.pause();isPlaying=false;} updatePlayBtn(); }
        function updatePlayBtn(){ document.getElementById('play-pause-btn').innerHTML=isPlaying?'<i class="fa-solid fa-pause"></i>':'<i class="fa-solid fa-play"></i>'; }
        function setVolume(v){ audio.volume=v; } function skip(s){ audio.currentTime+=s; }
        function updateProgress(){ if(isNaN(audio.duration))return; document.getElementById('progress-fill').style.width=(audio.currentTime/audio.duration)*100+'%'; document.getElementById('curr-time').innerText=formatTime(audio.currentTime); document.getElementById('dur-time').innerText=formatTime(audio.duration); }
        function seekAudio(e){ audio.currentTime=(e.offsetX/document.getElementById('progress-bar').clientWidth)*audio.duration; }
        function formatTime(s){ const m=Math.floor(s/60),se=Math.floor(s%60); return `${m}:${se<10?'0':''}${se}`; }
        function searchMusic(){ const q=document.getElementById('music-search-input').value; if(!q)return; fetch(`https://itunes.apple.com/search?term=${encodeURIComponent(q)}&media=music&limit=5`).then(r=>r.json()).then(d=>{const l=document.getElementById('music-results');l.innerHTML='';d.results.forEach(t=>{const div=document.createElement('div');div.className='song-result';div.innerHTML=`<img src="${t.artworkUrl60}" class="song-img"><div><div class="song-name">${t.trackName}</div><div class="song-artist">${t.artistName}</div></div>`;div.onclick=()=>{playDirect(t.previewUrl);document.getElementById('now-playing-text').innerText=t.trackName;};l.appendChild(div);});}); }

        renderIcons();
		</script>
