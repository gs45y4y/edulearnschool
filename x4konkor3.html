<!doctype html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>EdulearnOS | Activities</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
	<link
		href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;900&family=Fira+Code:wght@400;700&display=swap"
		rel="stylesheet" />
	<style>
		:root {
			--accent-color: #0078d4;
			/* Default Windows Blue */
			--glass-border: rgba(0, 120, 212, 0.3);
			--glass-bg: rgba(255, 255, 255, 0.08);
			--dock-bg: rgba(10, 20, 30, 0.6);
			--win-bg: rgba(5, 8, 12, 0.96);
			--text: #ffffff;
			--term-bg: #1a1b26;
			--term-green: #9ece6a;
			--term-blue: #7aa2f7;
			--term-red: #f7768e;
		}

		* {
			margin: 0;
			padding: 0;
			box-sizing: border-box;
			user-select: none;
		}

		body {
			/* Default to Windows 11 Bloom (Official) */
			background: #050505 url('https://upload.wikimedia.org/wikipedia/commons/a/a4/Windows_11_Bloom_Wallpaper_Dark.jpg') no-repeat center center fixed;
			background-size: cover;
			color: var(--text);
			font-family: 'Inter', sans-serif;
			height: 100vh;
			overflow: hidden;
			transition: background-image 0.5s ease-in-out;
		}

		/* --- Branding Watermark --- */
		#os-brand {
			position: fixed;
			top: 50%;
			left: 50%;
			transform: translate(-50%, -50%);
			font-size: 10vw;
			font-weight: 900;
			color: rgba(255, 255, 255, 0.95);
			text-shadow: 0 0 20px rgba(0, 0, 0, 0.5), 0 0 40px var(--accent-color);
			z-index: 0;
			pointer-events: none;
			text-transform: uppercase;
			letter-spacing: -0.02em;
			white-space: nowrap;
			transition: text-shadow 0.5s ease;
		}

		#lifeblood-canvas {
			position: fixed;
			top: 0;
			left: 0;
			width: 100%;
			height: 100%;
			z-index: 1;
			pointer-events: none;
		}

		#snap-preview {
			position: fixed;
			background: rgba(125, 212, 255, 0.15);
			border: 2px dashed var(--accent-color);
			border-radius: 20px;
			z-index: 5;
			display: none;
			pointer-events: none;
			transition: all 0.2s cubic-bezier(0.2, 0, 0.2, 1);
		}

		#desktop {
			position: relative;
			z-index: 2;
			width: 100%;
			height: 100vh;
			padding: 20px;
		}

		/* --- Desktop Icons --- */
		.icon {
			position: absolute;
			display: flex;
			flex-direction: column;
			align-items: center;
			text-align: center;
			cursor: grab;
			width: 90px;
			transition: transform 0.2s, top 0.2s ease-out, left 0.2s ease-out;
		}

		.icon:active {
			cursor: grabbing;
			transition: none;
		}

		.icon:hover {
			transform: scale(1.1);
			z-index: 100;
		}

		.icon-visual {
			width: 60px;
			height: 60px;
			margin-bottom: 8px;
			background: var(--glass-bg);
			border: 1px solid var(--glass-border);
			border-radius: 16px;
			display: flex;
			align-items: center;
			justify-content: center;
			font-size: 26px;
			backdrop-filter: blur(15px);
			box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
			color: var(--accent-color);
			transition: color 0.3s, border-color 0.3s;
		}

		.icon span {
			font-size: 11px;
			text-shadow: 0 0 8px rgba(0, 0, 0, 0.8);
			background: rgba(0, 0, 0, 0.3);
			padding: 2px 6px;
			border-radius: 8px;
		}

		/* --- Window UI --- */
		.window {
			position: absolute;
			width: 900px;
			height: calc(100vh - 140px);
			background: var(--win-bg);
			backdrop-filter: blur(40px);
			border: 1px solid var(--glass-border);
			border-radius: 20px;
			display: flex;
			flex-direction: column;
			box-shadow: 0 30px 60px rgba(0, 0, 0, 0.6);
			z-index: 10;
			overflow: hidden;
			transition: width 0.3s, height 0.3s, transform 0.3s, border-color 0.3s, opacity 0.3s;
		}

		.window.maximized {
			width: 100% !important;
			height: 100% !important;
			top: 0 !important;
			left: 0 !important;
			border-radius: 0;
		}

		.window.snap-left {
			width: 50% !important;
			height: 100% !important;
			top: 0 !important;
			left: 0 !important;
			border-radius: 0;
		}

		.window.snap-right {
			width: 50% !important;
			height: 100% !important;
			top: 0 !important;
			left: 50% !important;
			border-radius: 0;
		}

		.window.minimized {
			transform: scale(0.8) translateY(100px);
			opacity: 0;
			pointer-events: none;
		}

		.window-header {
			padding: 12px 18px;
			background: rgba(255, 255, 255, 0.05);
			display: flex;
			justify-content: space-between;
			align-items: center;
			cursor: default;
			border-bottom: 1px solid rgba(255, 255, 255, 0.05);
		}

		.win-title {
			font-size: 13px;
			color: var(--accent-color);
			flex-grow: 1;
			text-align: center;
			pointer-events: none;
		}

		.win-controls {
			display: flex;
			gap: 8px;
		}

		.control {
			width: 12px;
			height: 12px;
			border-radius: 50%;
			cursor: pointer;
			transition: 0.2s;
		}

		.control:hover {
			filter: brightness(1.2);
			transform: scale(1.1);
		}

		.close {
			background: #FF5F57;
		}

		.min {
			background: #FFBD2E;
		}

		.max {
			background: #28C840;
		}

		.window-body {
			flex: 1;
			background: #fff;
			position: relative;
			overflow: auto;
		}

		.window-body iframe {
			width: 100%;
			height: 100%;
			border: none;
		}

		.drag-overlay {
			position: absolute;
			top: 0;
			left: 0;
			width: 100%;
			height: 100%;
			display: none;
			z-index: 5;
		}

		/* --- Apps Specific Styles --- */
		.file-grid {
			display: grid;
			grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
			gap: 15px;
			padding: 20px;
			min-height: 100%;
		}

		.file-item {
			display: flex;
			flex-direction: column;
			align-items: center;
			text-align: center;
			cursor: pointer;
			padding: 10px;
			border-radius: 10px;
			transition: 0.2s;
			color: #333;
		}

		.file-item:hover {
			background: rgba(0, 0, 0, 0.05);
		}

		.file-icon {
			font-size: 40px;
			margin-bottom: 8px;
			color: var(--accent-color);
		}

		.file-name {
			font-size: 12px;
			word-break: break-all;
			color: #333;
		}

		/* --- Settings Window Styles --- */
		.settings-container {
			padding: 20px;
			color: #fff;
			background: #111;
			height: 100%;
		}

		.setting-section {
			margin-bottom: 25px;
			border-bottom: 1px solid #333;
			padding-bottom: 15px;
		}

		.setting-label {
			display: block;
			margin-bottom: 10px;
			font-size: 14px;
			color: var(--accent-color);
			font-weight: 600;
		}

		.setting-input {
			width: 100%;
			background: #222;
			border: 1px solid #444;
			color: #fff;
			padding: 8px;
			border-radius: 6px;
			margin-bottom: 10px;
		}

		.color-options {
			display: flex;
			gap: 10px;
			flex-wrap: wrap;
		}

		.color-circle {
			width: 30px;
			height: 30px;
			border-radius: 50%;
			cursor: pointer;
			border: 2px solid transparent;
		}

		.color-circle.active {
			border-color: #fff;
		}

		/* --- TERMINAL --- */
		.terminal-body {
			background-color: var(--term-bg);
			color: #c0caf5;
			font-family: 'Courier New', Courier, monospace !important;
			padding: 20px;
			height: 100%;
			overflow-y: auto;
			font-size: 14px;
			text-align: left;
		}

		.term-line {
			margin-bottom: 5px;
			white-space: pre-wrap;
			font-family: 'Courier New', Courier, monospace !important;
		}

		.term-prompt {
			color: var(--term-blue);
			font-weight: bold;
			margin-right: 8px;
		}

		.term-input-line {
			display: flex;
			align-items: center;
		}

		.term-input {
			background: transparent;
			border: none;
			color: #fff;
			font-family: 'Courier New', Courier, monospace !important;
			font-size: 14px;
			outline: none;
			flex: 1;
			caret-color: var(--term-green);
		}

		.fetch-grid {
			display: flex;
			gap: 25px;
			align-items: center;
			padding: 10px;
			border: 1px solid rgba(255, 255, 255, 0.1);
			border-radius: 10px;
			margin-bottom: 15px;
			background: rgba(255, 255, 255, 0.02);
		}

		.os-logo-icon {
			font-size: 80px;
			color: var(--accent-color);
			filter: drop-shadow(0 0 10px rgba(125, 212, 255, 0.5));
		}

		/* --- Dock & Trigger --- */
		#taskbar {
			position: fixed;
			bottom: 20px;
			left: 50%;
			transform: translateX(-50%);
			height: 70px;
			background: var(--dock-bg);
			backdrop-filter: blur(35px);
			border: 1px solid var(--glass-border);
			border-radius: 22px;
			display: flex;
			align-items: center;
			padding: 0 15px;
			z-index: 9999;
			gap: 15px;
			transition: transform 0.4s cubic-bezier(0.2, 0, 0.2, 1), opacity 0.4s;
			min-width: 450px;
			justify-content: space-between;
		}

		#taskbar.hidden {
			transform: translate(-50%, 150%);
			opacity: 0;
			pointer-events: none;
		}

		/* New Taskbar App Section */
		#taskbar-apps {
			display: flex;
			align-items: center;
			gap: 10px;
			padding: 0 15px;
			border-left: 1px solid rgba(255, 255, 255, 0.1);
			border-right: 1px solid rgba(255, 255, 255, 0.1);
			height: 100%;
			flex-grow: 1;
			justify-content: center;
		}

		.taskbar-item {
			width: 50px;
			height: 50px;
			border-radius: 12px;
			background: rgba(255, 255, 255, 0.05);
			display: flex;
			align-items: center;
			justify-content: center;
			font-size: 22px;
			color: rgba(255, 255, 255, 0.7);
			cursor: pointer;
			transition: all 0.2s;
			position: relative;
			border: 1px solid transparent;
		}

		.taskbar-item:hover {
			background: rgba(255, 255, 255, 0.15);
			transform: translateY(-5px);
			color: #fff;
		}

		.taskbar-item.active {
			border-bottom: 3px solid var(--accent-color);
			background: rgba(255, 255, 255, 0.1);
			color: var(--accent-color);
		}

		.taskbar-item.focused {
			box-shadow: 0 0 10px var(--accent-color);
			border-color: var(--glass-border);
		}

		/* Tooltip for taskbar items */
		.taskbar-item::after {
			content: attr(data-title);
			position: absolute;
			top: -40px;
			left: 50%;
			transform: translateX(-50%);
			background: rgba(0, 0, 0, 0.8);
			padding: 5px 10px;
			border-radius: 6px;
			font-size: 11px;
			opacity: 0;
			pointer-events: none;
			transition: opacity 0.2s;
			white-space: nowrap;
		}

		.taskbar-item:hover::after {
			opacity: 1;
		}

		.taskbar-system {
			display: flex;
			align-items: center;
			gap: 10px;
		}

		#dock-trigger {
			position: fixed;
			bottom: 0;
			left: 0;
			width: 100%;
			height: 15px;
			z-index: 9998;
		}

		.shield-btn {
			display: flex;
			align-items: center;
			gap: 12px;
			background: rgba(255, 255, 255, 0.1);
			padding: 8px 18px;
			border-radius: 15px;
			cursor: pointer;
			border: 1px solid var(--glass-border);
			color: var(--accent-color);
			transition: 0.2s;
			height: 45px;
		}

		.shield-btn:hover {
			background: rgba(255, 255, 255, 0.2);
			transform: scale(1.05);
		}

		.add-btn {
			width: 45px;
			height: 45px;
			border-radius: 50%;
			background: rgba(255, 255, 255, 0.1);
			display: flex;
			align-items: center;
			justify-content: center;
			cursor: pointer;
			border: 1px solid var(--glass-border);
			color: var(--accent-color);
			font-size: 18px;
			transition: 0.2s;
		}

		.add-btn:hover {
			background: rgba(255, 255, 255, 0.2);
			transform: scale(1.1) rotate(90deg);
		}

		/* PERFORMANCE MODE ACTIVE STATE */
		.perf-active .shield-btn i {
			color: #ffd700 !important;
		}

		/* Disable effects when in performance mode */
		body.perf-mode .window,
		body.perf-mode #taskbar,
		body.perf-mode .icon-visual,
		body.perf-mode #music-player,
		body.perf-mode #context-menu,
		body.perf-mode .shield-btn,
		body.perf-mode .add-btn,
		body.perf-mode .taskbar-item {
			backdrop-filter: none !important;
			box-shadow: none !important;
			transition: none !important;
		}

		body.perf-mode .window {
			background: rgba(10, 15, 25, 1);
			border: 1px solid #333;
		}

		body.perf-mode #taskbar {
			background: rgba(10, 20, 30, 0.95);
			border: 1px solid #444;
		}

		body.perf-mode #music-player {
			background: #111;
		}

		#clock {
			font-size: 16px;
			font-weight: 500;
			color: var(--accent-color);
			text-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
			padding-left: 5px;
			cursor: pointer;
		}

		/* --- Music Player Sidebar --- */
		#music-player {
			position: fixed;
			top: 100px;
			right: 20px;
			width: 320px;
			background: rgba(10, 15, 25, 0.9);
			backdrop-filter: blur(25px);
			border: 1px solid var(--glass-border);
			border-radius: 20px;
			padding: 20px;
			z-index: 8000;
			color: #fff;
			transition: transform 0.3s ease;
			transform: translateX(360px);
			display: flex;
			flex-direction: column;
			max-height: 80vh;
		}

		#music-player.active {
			transform: translateX(0);
		}

		.music-header {
			display: flex;
			justify-content: space-between;
			align-items: center;
			margin-bottom: 15px;
		}

		.music-title {
			font-weight: 700;
			color: var(--accent-color);
		}

		.music-close {
			cursor: pointer;
			color: #FF5F57;
		}

		.search-container {
			display: flex;
			gap: 5px;
			margin-bottom: 15px;
		}

		.music-search {
			flex: 1;
			background: rgba(255, 255, 255, 0.1);
			border: 1px solid rgba(255, 255, 255, 0.2);
			padding: 8px 12px;
			border-radius: 10px;
			color: #fff;
			outline: none;
			font-size: 12px;
		}

		.search-btn {
			background: var(--accent-color);
			border: none;
			border-radius: 8px;
			width: 35px;
			cursor: pointer;
			color: #000;
			display: flex;
			align-items: center;
			justify-content: center;
		}

		.radio-btn {
			width: 100%;
			background: rgba(255, 255, 255, 0.1);
			border: 1px solid rgba(255, 255, 255, 0.2);
			color: #fff;
			padding: 8px;
			border-radius: 10px;
			margin-bottom: 15px;
			cursor: pointer;
			display: flex;
			align-items: center;
			justify-content: center;
			gap: 8px;
			font-size: 12px;
			transition: 0.2s;
		}

		.radio-btn:hover {
			background: rgba(255, 255, 255, 0.2);
			border-color: var(--accent-color);
		}

		.radio-btn i {
			color: #f7768e;
		}

		.results-list {
			flex: 1;
			overflow-y: auto;
			margin-bottom: 15px;
			display: flex;
			flex-direction: column;
			gap: 8px;
			max-height: 150px;
			padding-right: 5px;
		}

		.results-list::-webkit-scrollbar {
			width: 4px;
		}

		.results-list::-webkit-scrollbar-thumb {
			background: var(--glass-border);
			border-radius: 4px;
		}

		.song-result {
			display: flex;
			align-items: center;
			gap: 10px;
			padding: 8px;
			background: rgba(255, 255, 255, 0.05);
			border-radius: 8px;
			cursor: pointer;
			transition: 0.2s;
		}

		.song-result:hover {
			background: rgba(255, 255, 255, 0.15);
		}

		.song-img {
			width: 35px;
			height: 35px;
			border-radius: 4px;
			background: #333;
			object-fit: cover;
		}

		.song-info {
			display: flex;
			flex-direction: column;
			overflow: hidden;
		}

		.song-name {
			font-size: 12px;
			font-weight: bold;
			white-space: nowrap;
			overflow: hidden;
			text-overflow: ellipsis;
		}

		.song-artist {
			font-size: 10px;
			color: #aaa;
		}

		.visualizer {
			width: 100%;
			height: 50px;
			display: flex;
			align-items: flex-end;
			justify-content: center;
			gap: 3px;
			margin-bottom: 10px;
			opacity: 0.5;
		}

		.bar {
			width: 5px;
			background: var(--accent-color);
			height: 10px;
			animation: bounce 1s infinite ease-in-out;
		}

		.bar:nth-child(2) {
			animation-delay: 0.1s;
		}

		.bar:nth-child(3) {
			animation-delay: 0.2s;
		}

		.bar:nth-child(4) {
			animation-delay: 0.3s;
		}

		.bar:nth-child(5) {
			animation-delay: 0.4s;
		}

		@keyframes bounce {

			0%,
			100% {
				height: 10px;
			}

			50% {
				height: 40px;
			}
		}

		/* --- Custom Player Controls --- */
		.custom-player-ui {
			background: rgba(255, 255, 255, 0.05);
			padding: 15px;
			border-radius: 12px;
			display: flex;
			flex-direction: column;
			gap: 10px;
			border: 1px solid rgba(255, 255, 255, 0.1);
		}

		.progress-area {
			display: flex;
			align-items: center;
			gap: 10px;
			font-size: 10px;
			color: #aaa;
		}

		.progress-bar {
			flex: 1;
			height: 4px;
			background: rgba(255, 255, 255, 0.2);
			border-radius: 2px;
			cursor: pointer;
			position: relative;
		}

		.progress-fill {
			width: 0%;
			height: 100%;
			background: var(--accent-color);
			border-radius: 2px;
		}

		.player-buttons {
			display: flex;
			justify-content: center;
			align-items: center;
			gap: 20px;
		}

		.p-btn {
			background: none;
			border: none;
			color: #fff;
			cursor: pointer;
			font-size: 16px;
			transition: 0.2s;
		}

		.p-btn:hover {
			color: var(--accent-color);
			transform: scale(1.1);
		}

		.play-toggle {
			width: 35px;
			height: 35px;
			border-radius: 50%;
			background: var(--accent-color);
			color: #000;
			display: flex;
			align-items: center;
			justify-content: center;
			font-size: 14px;
		}

		.volume-area {
			display: flex;
			align-items: center;
			gap: 8px;
			justify-content: center;
			margin-top: 5px;
		}

		.vol-slider {
			-webkit-appearance: none;
			width: 80px;
			height: 3px;
			background: rgba(255, 255, 255, 0.2);
			border-radius: 2px;
			outline: none;
		}

		.vol-slider::-webkit-slider-thumb {
			-webkit-appearance: none;
			width: 10px;
			height: 10px;
			border-radius: 50%;
			background: var(--accent-color);
			cursor: pointer;
		}

		.now-playing {
			font-size: 11px;
			color: var(--accent-color);
			text-align: center;
			margin-bottom: 5px;
			height: 15px;
			white-space: nowrap;
			overflow: hidden;
			text-overflow: ellipsis;

	<script>
		// --- On Load Alerts ---
    window.addEventListener('load', () => {
        if (!localStorage.getItem('edu_welcome_shown')) {
            alert("Welcome to EdulearnOS.\n\nWe recommend setting your browser zoom to 67% for the best full-desktop experience.");
            localStorage.setItem('edu_welcome_shown', 'true');
        }

        setTimeout(() => {
            if(!localStorage.getItem('edu_perf_check')){
                const userWantsPerf = confirm("System Performance Check:\n\nEnable 'Boost Mode' to reduce animations and improve speed?\n(Recommended for school Chromebooks)");
                if (userWantsPerf) togglePerformanceMode(true);
                localStorage.setItem('edu_perf_check', 'true');
            }
        }, 500);

        // --- LOAD THEME (Colors First, Then Wallpaper) ---
        const savedHex = localStorage.getItem('edu_color_hex');
        const savedRgb = localStorage.getItem('edu_color_rgb');
        const savedBg = localStorage.getItem('edu_wallpaper');

        if (savedHex && savedRgb) {
            document.documentElement.style.setProperty('--accent-color', savedHex);
            document.documentElement.style.setProperty('--glass-border', `rgba(${savedRgb}, 0.3)`);
            currentParticleRGB = savedRgb;
        }
        
        if(savedBg) {
            document.body.style.backgroundImage = `url('${savedBg}')`;
        }
    });

    // --- Performance Mode Logic ---
    let isPerfMode = false;
    let animId = null;

    function togglePerformanceMode(forceVal) {
        const btn = document.getElementById('perf-btn');
        const newState = (forceVal !== undefined) ? forceVal : !isPerfMode;

        if (newState) {
            isPerfMode = true;
            document.body.classList.add('perf-mode');
            btn.classList.add('perf-active');
            cancelAnimationFrame(animId);
            ctx.clearRect(0, 0, canvas.width, canvas.height);
        } else {
            isPerfMode = false;
            document.body.classList.remove('perf-mode');
            btn.classList.remove('perf-active');
            anim();
        }
    }

    // --- Theme Logic ---
    const themes = [
        { 
            name: "Windows 11", 
            primary: "#0078d4", 
            rgb: "0, 120, 212", 
            bg: "https://upload.wikimedia.org/wikipedia/commons/a/a4/Windows_11_Bloom_Wallpaper_Dark.jpg" 
        },
        { 
            name: "Ubuntu", 
            primary: "#E95420", 
            rgb: "233, 84, 32", 
            bg: "https://assets.ubuntu.com/v1/8dd9a661-ubuntu-22.04-wallpaper-plane.png" 
        },
        { 
            name: "Linux Mint", 
            primary: "#87cf3e", 
            rgb: "135, 207, 62", 
            bg: "https://raw.githubusercontent.com/linuxmint/mint-backgrounds-victoria/master/linuxmint/linuxmint.jpg" 
        },
        { 
            name: "ChromeOS", 
            primary: "#4285F4", 
            rgb: "66, 133, 244", 
            bg: "https://upload.wikimedia.org/wikipedia/commons/9/97/Chrome_OS_default_wallpaper_2020.png" 
        },
        { 
            name: "Kali Linux", 
            primary: "#557CDB", 
            rgb: "85, 124, 219", 
            bg: "https://www.kali.org/images/wallpapers/kali-2023-1-1920x1080.jpg" 
        },
        { 
            name: "Fedora", 
            primary: "#3C6EB4", 
            rgb: "60, 110, 180", 
            bg: "https://fedoraproject.org/w/uploads/5/58/Fedora-39-wallpaper-standard.png" 
        }
    ];

    let currentParticleRGB = themes[0].rgb;

    // Helper to select theme by index (avoids quote escaping issues)
    function selectTheme(index) {
        if(themes[index]) {
            const t = themes[index];
            applyTheme(t.primary, t.rgb, t.bg);
        }
    }

    function applyTheme(hex, rgb, bgUrl) {
        const root = document.documentElement;
        root.style.setProperty('--accent-color', hex);
        root.style.setProperty('--glass-border', `rgba(${rgb}, 0.3)`);
        
        // Save Colors
        localStorage.setItem('edu_color_hex', hex);
        localStorage.setItem('edu_color_rgb', rgb);

        if(bgUrl) {
            document.body.style.backgroundImage = `url('${bgUrl}')`;
            localStorage.setItem('edu_wallpaper', bgUrl);
        }
        currentParticleRGB = rgb;
    }

    // --- Particles ---
    const canvas = document.getElementById('lifeblood-canvas');
    const ctx = canvas.getContext('2d');
    let particles = [];

    const resize = () => {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
    };
    window.addEventListener('resize', resize);
    resize();

    class P {
        constructor() { this.reset(); }
        reset() {
            this.x = Math.random() * canvas.width;
            this.y = canvas.height + 20;
            this.s = Math.random() * 2 + 1;
            this.vy = Math.random() * -0.7 - 0.2;
            this.o = Math.random() * 0.5 + 0.1;
        }
        update() {
            this.y += this.vy;
            if (this.y < -10) this.reset();
        }
        draw() {
            ctx.fillStyle = `rgba(${currentParticleRGB}, ${this.o})`;
            ctx.beginPath();
            ctx.arc(this.x, this.y, this.s, 0, Math.PI*2);
            ctx.fill();
        }
    }

    for(let i=0; i<50; i++) particles.push(new P());

    function anim() {
        if(isPerfMode) return;
        ctx.clearRect(0,0,canvas.width,canvas.height);
        particles.forEach(p=>{p.update();p.draw();});
        animId = requestAnimationFrame(anim);
    }
    anim();

    // --- OS Apps & Desktop ---
    let apps = [
        { id: 'sc', name: 'Browser', icon: 'fa-solid fa-globe', url: atob('Li9zY2llbmNlLw==') },
        { id: 'gn', name: 'GN Math', icon: 'fa-solid fa-calculator', url: atob('Li9tYXRoL2duLW1hdGguaHRtbA==') },
        { id: 'term', name: 'Terminal', icon: 'fa-solid fa-terminal', isSystem: true },
        { id: 'dm', name: 'Dosmes AI', icon: 'fa-solid fa-chart-line', url: atob('aHR0cHM6Ly9kZXNtb3MubGF0') },
        { id: 'gc', name: 'Graphing', icon: 'fa-solid fa-chart-simple', url: atob('Li9ncmFwaGNhbGMuaHRtbA==') },
        { id: 'fs', name: 'Files', icon: 'fa-solid fa-folder-open', isSystem: true },
        { id: 'd2', name: 'Dosmes Mirror', icon: 'fa-solid fa-compass', url: atob('aHR0cHM6Ly9kb3NtZXMuZ2xvYmFsLnNzbC5mYXN0bHkubmV0') },
        { id: 'bw', name: 'Burning H20', icon: 'fa-solid fa-fire-burner', url: atob('Li9id3MvaW5kZXguaHRtbA==') },
        { id: 'sp-prod', name: 'Super Productivity', icon: 'fa-solid fa-check-double', url: 'https://app.super-productivity.com' }
    ];

    const storedApps = localStorage.getItem('customApps');
    if (storedApps) apps = apps.concat(JSON.parse(storedApps));

    let virtualFiles = JSON.parse(localStorage.getItem('edu_files') || '[]');
    const _0xKey = atob('amF5ZXNobG92ZXNsaXZpZW5uZQ==');
    const desktop = document.getElementById('desktop');
    let zIndexCounter = 100;
    const openWindows = {};
    const taskbarItems = {};
    let currentRightClickedAppId = null;
    let currentTaskbarRightClickId = null;

    // --- Settings App ---
    function openSettingsApp() {
        if(openWindows['settings']) { focusWindow('settings'); return; }

        // Get stored wallpaper
        const currentBg = localStorage.getItem('edu_wallpaper') || '';
        
        // Generate Color circles using INDEX to avoid quote escaping issues
        const themeCircles = themes.map((t, index) => 
            `<div class="color-circle" style="background:${t.primary}" title="${t.name}" onclick="selectTheme(${index})"></div>`
        ).join('');

        const html = `
        <div class="settings-container">
            <div class="setting-section">
                <span class="setting-label">Accent Color / Theme</span>
                <div class="color-options">
                    ${themeCircles}
                </div>
            </div>
            <div class="setting-section">
                <span class="setting-label">Wallpaper URL (Custom)</span>
                <input type="text" class="setting-input" id="bg-url-input" value="${currentBg}" placeholder="Paste image URL..." onchange="document.body.style.backgroundImage = 'url(' + this.value + ')'; localStorage.setItem('edu_wallpaper', this.value)">
            </div>
            <div class="setting-section">
                <span class="setting-label">Window Transparency (Glass Effect)</span>
                <input type="checkbox" checked onchange="document.documentElement.style.setProperty('--win-bg', this.checked ? 'rgba(5, 8, 12, 0.96)' : '#0a0f19')"> Enable Blur
            </div>
            <div style="font-size:12px; color:#555; text-align:center; margin-top:20px;">
                EdulearnOS Ultimate v2.5<br>Built by Google Gemini
            </div>
        </div>
        `;
        createWindow('settings', 'System Settings', html, 'fa-solid fa-gear');
    }

    // --- Icons Logic ---
    function renderIcons() {
        desktop.innerHTML = '';
        const startX = 30;
        const startY = 30;
        const gridX = 100;
        const gridY = 100;
        const maxCols = Math.floor((window.innerWidth - 60) / gridX);

        apps.forEach((app, index) => {
            const div = document.createElement('div');
            div.className = 'icon';
            const col = index % maxCols;
            const row = Math.floor(index / maxCols);
            div.style.left = (startX + col * gridX) + 'px';
            div.style.top = (startY + row * gridY) + 'px';
            div.innerHTML = `<div class="icon-visual"><i class="${app.icon}"></i></div><span>${app.name}</span>`;
            
            // Drag Logic
            let isDragging = false;
            let offset = [0,0];
            
            div.addEventListener('mousedown', (e) => {
                if(e.button !== 0) return; // Only left click
                isDragging = true;
                offset = [
                    div.offsetLeft - e.clientX,
                    div.offsetTop - e.clientY
                ];
                div.style.zIndex = 1000;
            });

            document.addEventListener('mouseup', () => {
                isDragging = false;
                div.style.zIndex = ''; 
            });

            document.addEventListener('mousemove', (e) => {
                if (isDragging) {
                    div.style.left = (e.clientX + offset[0]) + 'px';
                    div.style.top = (e.clientY + offset[1]) + 'px';
                }
            });

            // Double Click Open
            div.addEventListener('dblclick', () => {
                if(app.isSystem) {
                    if(app.id === 'term') openTerminal();
                    if(app.id === 'fs') openFilesApp();
                } else if (app.isCustom) {
                    createWindow(app.id, app.name, `<iframe src="${app.url}"></iframe>`, app.icon);
                } else {
                    createWindow(app.id, app.name, `<iframe src="${app.url}"></iframe>`, app.icon);
                }
            });

            // Context Menu
            div.addEventListener('contextmenu', (e) => {
                e.preventDefault();
                currentRightClickedAppId = app.id;
                showContextMenu(e.clientX, e.clientY, app.isCustom);
            });

            desktop.appendChild(div);
        });
    }
    renderIcons();
    window.addEventListener('resize', renderIcons);

    // --- Window System ---
    function createWindow(id, title, content, iconClass) {
        if (openWindows[id]) {
            focusWindow(id);
            if(openWindows[id].classList.contains('minimized')) {
                minimizeWindow(id); // restores it
            }
            return;
        }

        const win = document.createElement('div');
        win.className = 'window';
        win.style.left = '100px';
        win.style.top = '50px';
        win.style.zIndex = ++zIndexCounter;
        
        // Header
        const header = document.createElement('div');
        header.className = 'window-header';
        header.innerHTML = `
            <div class="win-controls">
                <div class="control close" onclick="closeWindow('${id}')"></div>
                <div class="control min" onclick="minimizeWindow('${id}')"></div>
                <div class="control max" onclick="maximizeWindow('${id}')"></div>
            </div>
            <div class="win-title"><i class="${iconClass}" style="margin-right:5px;"></i> ${title}</div>
            <div style="width:40px;"></div> 
        `; // Empty div to balance flex

        // Body
        const body = document.createElement('div');
        body.className = 'window-body';
        body.innerHTML = content;

        // Drag Overlay (for iframe dragging fix)
        const dragOverlay = document.createElement('div');
        dragOverlay.className = 'drag-overlay';

        win.appendChild(header);
        win.appendChild(dragOverlay);
        win.appendChild(body);
        desktop.appendChild(win);

        openWindows[id] = win;
        addTaskbarItem(id, iconClass, title);

        // Window Dragging Logic
        let isDrag = false;
        let startX, startY, initLeft, initTop;

        header.addEventListener('mousedown', (e) => {
            if(e.target.classList.contains('control')) return;
            isDrag = true;
            startX = e.clientX;
            startY = e.clientY;
            initLeft = win.offsetLeft;
            initTop = win.offsetTop;
            focusWindow(id);
            dragOverlay.style.display = 'block'; // Capture events over iframe
            win.classList.remove('maximized', 'snap-left', 'snap-right'); // Un-snap on drag
        });

        window.addEventListener('mousemove', (e) => {
            if (!isDrag) return;
            const dx = e.clientX - startX;
            const dy = e.clientY - startY;
            win.style.left = (initLeft + dx) + 'px';
            win.style.top = (initTop + dy) + 'px';

            // Snap Preview Logic
            const snap = document.getElementById('snap-preview');
            if (e.clientX < 20) {
                snap.style.display = 'block';
                snap.style.width = '50%'; snap.style.height = '100%'; snap.style.top = '0'; snap.style.left = '0';
            } else if (e.clientX > window.innerWidth - 20) {
                snap.style.display = 'block';
                snap.style.width = '50%'; snap.style.height = '100%'; snap.style.top = '0'; snap.style.left = '50%';
            } else if (e.clientY < 10) {
                snap.style.display = 'block';
                snap.style.width = '100%'; snap.style.height = '100%'; snap.style.top = '0'; snap.style.left = '0';
            } else {
                snap.style.display = 'none';
            }
        });

        window.addEventListener('mouseup', (e) => {
            if (!isDrag) return;
            isDrag = false;
            dragOverlay.style.display = 'none';
            
            // Snap Commit
            const snap = document.getElementById('snap-preview');
            snap.style.display = 'none';
            if (e.clientX < 20) win.classList.add('snap-left');
            else if (e.clientX > window.innerWidth - 20) win.classList.add('snap-right');
            else if (e.clientY < 10) win.classList.add('maximized');
        });

        win.addEventListener('mousedown', () => focusWindow(id));
    }

    function closeWindow(id) {
        if (openWindows[id]) {
            openWindows[id].remove();
            delete openWindows[id];
            removeTaskbarItem(id);
        }
    }

    function maximizeWindow(id) {
        const w = openWindows[id];
        if (w.classList.contains('maximized')) w.classList.remove('maximized');
        else {
             w.classList.remove('snap-left', 'snap-right');
             w.classList.add('maximized');
        }
    }

    function minimizeWindow(id) {
        const w = openWindows[id];
        if (w.classList.contains('minimized')) {
            w.classList.remove('minimized');
            focusWindow(id);
        } else {
            w.classList.add('minimized');
            w.classList.remove('focused'); 
        }
    }

    function focusWindow(id) {
        const w = openWindows[id];
        if (w) {
            w.style.zIndex = ++zIndexCounter;
            // Update Taskbar Focus
            document.querySelectorAll('.taskbar-item').forEach(el => el.classList.remove('focused'));
            if(taskbarItems[id]) taskbarItems[id].classList.add('focused');
        }
    }

    // --- Taskbar Logic ---
    function addTaskbarItem(id, icon, title) {
        const bar = document.getElementById('taskbar-apps');
        const item = document.createElement('div');
        item.className = 'taskbar-item active focused';
        item.innerHTML = `<i class="${icon}"></i>`;
        item.setAttribute('data-title', title);
        
        item.onclick = () => {
            if (openWindows[id].classList.contains('minimized')) minimizeWindow(id);
            else focusWindow(id);
        };

        // Taskbar Right Click Close
        item.oncontextmenu = (e) => {
            e.preventDefault();
            // Simple remove for now
            const confirmClose = confirm("Close " + title + "?");
            if(confirmClose) closeWindow(id);
        };

        bar.appendChild(item);
        taskbarItems[id] = item;
        checkDockVisibility();
    }

    function removeTaskbarItem(id) {
        if(taskbarItems[id]) {
            taskbarItems[id].remove();
            delete taskbarItems[id];
        }
        checkDockVisibility();
    }

    // --- Auto Hide Dock Logic ---
    function checkDockVisibility() {
        // If any window is maximized or snapped, hide dock unless hovered
        const hasMax = Object.values(openWindows).some(w => 
            (w.classList.contains('maximized') || w.classList.contains('snap-left') || w.classList.contains('snap-right')) 
            && !w.classList.contains('minimized')
        );
        
        const taskbar = document.getElementById('taskbar');
        const trigger = document.getElementById('dock-trigger');
        const musicToggle = document.getElementById('toggle-music');

        if (hasMax) {
            taskbar.classList.add('hidden');
            musicToggle.classList.add('hidden-ui');
            // Trigger logic
            trigger.onmouseenter = () => {
                taskbar.classList.remove('hidden');
                musicToggle.classList.remove('hidden-ui');
            }
            taskbar.onmouseleave = () => {
                 taskbar.classList.add('hidden');
                 musicToggle.classList.add('hidden-ui');
            }
        } else {
            taskbar.classList.remove('hidden');
            musicToggle.classList.remove('hidden-ui');
            trigger.onmouseenter = null;
            taskbar.onmouseleave = null;
        }
    }

    // --- Context Menu Logic ---
    function showContextMenu(x, y, isCustomApp) {
        const menu = document.getElementById('context-menu');
        menu.style.display = 'block';
        menu.style.left = x + 'px';
        menu.style.top = y + 'px';
        
        let html = '';
        if(isCustomApp) {
             html += `<div class="ctx-item ctx-delete" onclick="deleteCustomApp()"><i class="fa-solid fa-trash"></i> Delete App</div>`;
        }
        html += `<div class="ctx-item ctx-import" onclick="document.getElementById('file-uploader').click()"><i class="fa-solid fa-file-import"></i> Import File</div>`;
        html += `<div class="ctx-item ctx-newtab" onclick="window.open('https://google.com', '_blank')"><i class="fa-solid fa-up-right-from-square"></i> New Tab</div>`;

        menu.innerHTML = html;
    }

    window.addEventListener('click', (e) => {
        if (!e.target.closest('.icon')) {
            document.getElementById('context-menu').style.display = 'none';
        }
    });

    function deleteCustomApp() {
        if(currentRightClickedAppId) {
            apps = apps.filter(a => a.id !== currentRightClickedAppId);
            const customApps = apps.filter(a => a.isCustom);
            localStorage.setItem('customApps', JSON.stringify(customApps));

    // --- Terminal Logic ---
    function openTerminal() {
        if(openWindows['term']) { focusWindow('term'); return; }
        
        const termContent = `
            <div class="terminal-body" id="term-body" onclick="document.getElementById('term-input').focus()">
                <div class="term-line">Welcome to EdulearnOS Terminal v1.0</div>
                <div class="term-line">Type 'help' for available commands.</div>
                <div class="term-input-line">
                    <span class="term-prompt">user@edulearn:~$</span>
                    <input type="text" class="term-input" id="term-input" autocomplete="off" spellcheck="false" onkeydown="handleTermInput(event)">
                </div>
            </div>
        `;
        createWindow('term', 'Terminal', termContent, 'fa-solid fa-terminal');
    }

    function handleTermInput(e) {
        if (e.key === 'Enter') {
            const input = e.target;
            const val = input.value.trim();
            const body = document.getElementById('term-body');
            
            // Move old input to history
            const oldLine = document.createElement('div');
            oldLine.className = 'term-line';
            oldLine.innerHTML = `<span class="term-prompt">user@edulearn:~$</span> ${val}`;
            body.insertBefore(oldLine, input.parentNode); // insert before current input line
            
            input.value = '';
            
            // Process Command
            processCommand(val, body);
            
            // Scroll to bottom
            body.scrollTop = body.scrollHeight;
        }
    }

    function processCommand(cmd, container) {
        const print = (text, isHtml = false) => {
            const line = document.createElement('div');
            line.className = 'term-line';
            if(isHtml) line.innerHTML = text; else line.innerText = text;
            container.insertBefore(line, container.lastElementChild);
        };

        const args = cmd.split(' ');
        const c = args[0].toLowerCase();

        if (c === 'help') {
            print("Available commands:");
            print("  help      - Show this help message");
            print("  clear     - Clear terminal screen");
            print("  fetch     - Display system information");
            print("  echo [txt]- Print text to screen");
            print("  open [id] - Open an app by ID (e.g., open term)");
            print("  calc      - Open Math Calculator");
            print("  reboot    - Reload the OS");
        } else if (c === 'clear') {
             // Remove all previous siblings of input line
             while(container.children.length > 1) {
                 container.removeChild(container.firstChild);
             }
        } else if (c === 'echo') {
            print(args.slice(1).join(' '));
        } else if (c === 'reboot') {
            location.reload();
        } else if (c === 'calc') {
            createWindow('gn', 'GN Math', `<iframe src="${atob('Li9tYXRoL2duLW1hdGguaHRtbA==')}"></iframe>`, 'fa-solid fa-calculator');
            print("Launched Calculator.");
        } else if (c === 'fetch') {
             const fetchHtml = `
             <div class="fetch-grid">
                <i class="fa-brands fa-linux os-logo-icon"></i>
                <div>
                    <div><span style="color:#7aa2f7">OS:</span> EdulearnOS x86_64</div>
                    <div><span style="color:#7aa2f7">Host:</span> Web Browser Engine</div>
                    <div><span style="color:#7aa2f7">Kernel:</span> JavaScript V8</div>
                    <div><span style="color:#7aa2f7">Uptime:</span> Forever</div>
                    <div><span style="color:#7aa2f7">Packages:</span> 9 (npm)</div>
                    <div><span style="color:#7aa2f7">Shell:</span> term-js</div>
                    <div><span style="color:#7aa2f7">Resolution:</span> ${window.innerWidth}x${window.innerHeight}</div>
                    <div><span style="color:#7aa2f7">Theme:</span> ${localStorage.getItem('edu_color_hex') || 'Default Blue'}</div>
                </div>
             </div>
             `;
             print(fetchHtml, true);
        } else if (c === 'open') {
             const appId = args[1];
             const targetApp = apps.find(a => a.id === appId);
             if(targetApp) {
                 if(targetApp.isSystem) {
                      if(appId === 'term') print("Terminal is already open.");
                      if(appId === 'fs') openFilesApp();
                 } else {
                      createWindow(targetApp.id, targetApp.name, `<iframe src="${targetApp.url}"></iframe>`, targetApp.icon);
                      print("Opened " + targetApp.name);
                 }
             } else {
                 print("App not found: " + appId);
             }
        } else if (c === '') {
            // do nothing
        } else {
            print(`Command not found: ${c}`);
        }
    }

    // --- Files App Logic ---
    function openFilesApp() {
         if(openWindows['fs']) { focusWindow('fs'); return; }

         const refreshFiles = () => {
             const grid = document.getElementById('fs-grid');
             if(!grid) return;
             grid.innerHTML = '';
             
             if(virtualFiles.length === 0) {
                 grid.innerHTML = '<div style="width:100%; text-align:center; padding:50px; color:#aaa;">No files imported yet.<br>Right-click desktop -> Import File</div>';
                 return;
             }

             virtualFiles.forEach((file, idx) => {
                 const fItem = document.createElement('div');
                 fItem.className = 'file-item';
                 fItem.innerHTML = `<i class="fa-solid fa-file-code file-icon"></i><span class="file-name">${file.name}</span>`;
                 fItem.onclick = () => {
                     // Open File Content
                     const viewId = 'file-' + idx;
                     let contentHtml = '';
                     if(file.type.startsWith('image')) {
                         contentHtml = `<img src="${file.content}" style="max-width:100%; max-height:100%;">`;
                     } else {
                         contentHtml = `<pre style="padding:10px; color:#333;">${file.name}</pre>`; // Placeholder for text
                     }
                     // Since we don't store full content in this demo, just show name
                     alert("Opening " + file.name);
                 };
                 grid.appendChild(fItem);
             });
         };

         const content = `
             <div class="file-grid" id="fs-grid"></div>
         `;
         createWindow('fs', 'File Manager', content, 'fa-solid fa-folder-open');
         setTimeout(refreshFiles, 100);
    }

    function processFileImport(input) {
        const file = input.files[0];
        if(!file) return;

        const reader = new FileReader();
        reader.onload = (e) => {
             virtualFiles.push({
                 name: file.name,
                 type: file.type,
                 size: file.size,
                 content: e.target.result // Data URL
             });
             localStorage.setItem('edu_files', JSON.stringify(virtualFiles));
             alert("File Imported: " + file.name);
             if(openWindows['fs']) {
                 closeWindow('fs'); openFilesApp(); // Refresh
             }
        };
        reader.readAsDataURL(file);
    }

    // --- Music Player Logic ---
    const audio = document.getElementById('os-audio');
    const playBtn = document.getElementById('play-pause-btn');
    const progBar = document.getElementById('progress-bar');
    const progFill = document.getElementById('progress-fill');
    const currTimeEl = document.getElementById('curr-time');
    const durTimeEl = document.getElementById('dur-time');
    const nowPlayingText = document.getElementById('now-playing-text');
    const embedContainer = document.getElementById('embed-container');
    const classicUI = document.getElementById('classic-player-ui');

    function toggleMusicPlayer() {
        document.getElementById('music-player').classList.toggle('active');
    }

    function playLofiRadio() {
        // High quality Lofi Stream
        const streamUrl = 'https://stream.zeno.fm/0r0xa792kwzuv';
        loadAudio(streamUrl, 'Lofi Hip Hop Radio', 'Live Stream', 'https://i1.sndcdn.com/artworks-000587635607-ec88t7-t500x500.jpg');
        embedContainer.style.display = 'none';
        classicUI.style.display = 'block';
    }

    function loadAudio(url, title, artist, img) {
        audio.src = url;
        audio.play().catch(e => console.log("Autoplay blocked"));
        nowPlayingText.innerText = title + " - " + artist;
        updatePlayBtn(true);
        
        // Update notification if supported
        if ('mediaSession' in navigator) {
            navigator.mediaSession.metadata = new MediaMetadata({
                title: title,
                artist: artist,
                artwork: [{ src: img, sizes: '512x512', type: 'image/jpeg' }]
            });
        }
    }

    function togglePlayState() {
        if (audio.paused) {
            audio.play();
            updatePlayBtn(true);
        } else {
            audio.pause();
            updatePlayBtn(false);
        }
    }

    function updatePlayBtn(isPlaying) {
        if(isPlaying) playBtn.innerHTML = '<i class="fa-solid fa-pause"></i>';
        else playBtn.innerHTML = '<i class="fa-solid fa-play"></i>';
    }

    function updateProgress() {
        if (isNaN(audio.duration)) return;
        const percent = (audio.currentTime / audio.duration) * 100;
        progFill.style.width = percent + '%';
        
        currTimeEl.innerText = formatTime(audio.currentTime);
        durTimeEl.innerText = formatTime(audio.duration);
    }

    function formatTime(s) {
        if(!s || isNaN(s)) return "0:00";
        const mins = Math.floor(s / 60);
        const secs = Math.floor(s % 60);
        return mins + ":" + (secs < 10 ? '0' : '') + secs;
    }

    function seekAudio(e) {
        const width = progBar.clientWidth;
        const clickX = e.offsetX;
        const duration = audio.duration;
        audio.currentTime = (clickX / width) * duration;
    }

    function setVolume(val) {
        audio.volume = val;
    }

    function skip(sec) {
        audio.currentTime += sec;
    }
    
    function onAudioEnded() {
        updatePlayBtn(false);
        progFill.style.width = '0%';
    }

    // --- Search Music (iTunes API) ---
    async function searchMusic() {
        const query = document.getElementById('music-search-input').value;
        if(!query) return;

        const res = await fetch(`https://itunes.apple.com/search?term=${encodeURIComponent(query)}&media=music&limit=5`);
        const data = await res.json();
        
        const list = document.getElementById('music-results');
        list.innerHTML = '';
        
        data.results.forEach(song => {
            const el = document.createElement('div');
            el.className = 'song-result';
            el.innerHTML = `
                <img src="${song.artworkUrl60}" class="song-img">
                <div class="song-info">
                    <span class="song-name">${song.trackName}</span>
                    <span class="song-artist">${song.artistName}</span>
                </div>
            `;
            el.onclick = () => {
                embedContainer.style.display = 'none';
                classicUI.style.display = 'block';
                loadAudio(song.previewUrl, song.trackName, song.artistName, song.artworkUrl100);
            };
            list.appendChild(el);
        });
    }

    // --- Direct Embed (SoundCloud / Tidal Handling) ---
    function playDirect(url) {
        if(!url) return;
        
        // Simple Iframe Embedder for SC
        if(url.includes('soundcloud.com')) {
            const embedUrl = `https://w.soundcloud.com/player/?url=${encodeURIComponent(url)}&color=%230078d4&auto_play=true&hide_related=false&show_comments=true&show_user=true&show_reposts=false&show_teaser=true&visual=true`;
            embedContainer.innerHTML = `<iframe width="100%" height="150" scrolling="no" frameborder="no" allow="autoplay" src="${embedUrl}"></iframe>`;
            embedContainer.style.display = 'block';
            classicUI.style.display = 'none'; // Hide default player to avoid clash
            audio.pause(); // Stop internal audio
        } else if (url.endsWith('.mp3')) {
            embedContainer.style.display = 'none';
            classicUI.style.display = 'block';
            loadAudio(url, "Direct Stream", "Unknown", "");
        } else {
            alert("URL not directly supported. Try a .mp3 link or SoundCloud.");
        }
    }

    // --- Modal Logic ---
    const modal = document.getElementById('custom-app-modal');
    function openModal() { modal.style.display = 'flex'; }
    function closeModal() { modal.style.display = 'none'; document.getElementById('app-name-input').value = ''; document.getElementById('app-url-input').value = ''; }
    
    function saveCustomApp() {
        const name = document.getElementById('app-name-input').value;
        let url = document.getElementById('app-url-input').value;
        
        if (!name || !url) return alert("Please fill in all fields.");
        
        if (!url.startsWith('http') && !url.startsWith('/') && !url.startsWith('./')) {
            url = 'https://' + url;
        }

        apps.push({ id: 'custom-' + Date.now(), name: name, icon: 'fa-solid fa-link', url: url, isCustom: true });
        localStorage.setItem('customApps', JSON.stringify(apps.filter(a => a.isCustom)));
        renderIcons();
        closeModal();
    }

    // --- Clock ---
    setInterval(() => {
        const now = new Date();
        document.getElementById('clock').innerText = now.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
    }, 1000);

	</script>
