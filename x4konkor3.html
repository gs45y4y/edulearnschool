<!doctype html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>EdulearnOS | Activities</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
	<link
		href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;900&family=Fira+Code:wght@400;700&display=swap"
		rel="stylesheet" />
	<style>
		/* --- CORE VARIABLES --- */
		:root {
			--accent-color: #0078d4;
			--glass-border: rgba(0, 120, 212, 0.3);
			--glass-bg: rgba(255, 255, 255, 0.08);
			--dock-bg: rgba(10, 20, 30, 0.6);
			--win-bg: rgba(5, 8, 12, 0.96);
			--text: #ffffff;
			--term-bg: #1a1b26;
			--term-green: #9ece6a;
			--term-blue: #7aa2f7;
			--term-red: #f7768e;
			--term-yellow: #e0af68;
		}

		/* --- GLOBAL RESET --- */
		* {
			margin: 0;
			padding: 0;
			box-sizing: border-box;
			user-select: none;
			cursor: url("data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' width='32' height='32' viewBox='0 0 32 32'><path d='M16 8 L16 24 M8 16 L24 16' stroke='white' stroke-width='3'/></svg>") 16 16, auto !important;
		}

		iframe {
			cursor: url("data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' width='32' height='32' viewBox='0 0 32 32'><path d='M16 8 L16 24 M8 16 L24 16' stroke='white' stroke-width='3'/></svg>") 16 16, auto !important;
		}

		body {
			background: #050505 url('https://blogs.windows.com/wp-content/uploads/sites/2/2021/10/Windows-11-Bloom-Screensaver-Dark-scaled.jpg') no-repeat center center fixed;
			background-size: cover;
			color: var(--text);
			font-family: 'Inter', sans-serif;
			height: 100vh;
			overflow: hidden;
			transition: background-image 0.5s ease-in-out;
		}

		/* --- LOCK SCREEN --- */
		#lock-screen {
			position: fixed;
			top: 0;
			left: 0;
			width: 100%;
			height: 100%;
			background: rgba(0, 0, 0, 0.6);
			backdrop-filter: blur(20px);
			z-index: 99999;
			display: flex;
			flex-direction: column;
			align-items: center;
			justify-content: center;
			color: white;
			transition: transform 0.6s cubic-bezier(0.65, 0, 0.35, 1), opacity 0.6s;
		}

		#lock-screen.hidden {
			transform: translateY(-100%);
			opacity: 0;
			pointer-events: none;
		}

		#lock-time {
			font-size: 90px;
			font-weight: 600;
			letter-spacing: -2px;
			text-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
		}

		#lock-date {
			font-size: 26px;
			margin-top: -10px;
			font-weight: 300;
			text-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
		}

		.lock-msg {
			margin-top: 60px;
			font-size: 14px;
			opacity: 0.8;
			animation: pulse 2s infinite;
			letter-spacing: 1px;
			text-transform: uppercase;
		}

		@keyframes pulse {
			0% {
				opacity: 0.4;
			}

			50% {
				opacity: 1;
			}

			100% {
				opacity: 0.4;
			}
		}

		/* --- NOTIFICATIONS (TOASTS) --- */
		#toast-container {
			position: fixed;
			bottom: 100px;
			right: 20px;
			display: flex;
			flex-direction: column;
			gap: 10px;
			z-index: 10000;
			pointer-events: none;
		}

		.toast {
			background: rgba(20, 25, 35, 0.85);
			border-left: 4px solid var(--accent-color);
			padding: 15px 20px;
			border-radius: 8px;
			color: #fff;
			font-size: 13px;
			box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
			backdrop-filter: blur(15px);
			min-width: 250px;
			animation: slideIn 0.3s ease-out forwards;
			pointer-events: auto;
			display: flex;
			align-items: center;
			gap: 12px;
			border: 1px solid var(--glass-border);
		}

		@keyframes slideIn {
			from {
				transform: translateX(100%);
				opacity: 0;
			}

			to {
				transform: translateX(0);
				opacity: 1;
			}
		}

		@keyframes slideOut {
			from {
				transform: translateX(0);
				opacity: 1;
			}

			to {
				transform: translateX(100%);
				opacity: 0;
			}
		}

		/* --- BRANDING --- */
		#os-brand {
			position: fixed;
			top: 50%;
			left: 50%;
			transform: translate(-50%, -50%);
			font-size: 10vw;
			font-weight: 900;
			color: rgba(255, 255, 255, 0.95);
			text-shadow: 0 0 20px rgba(0, 0, 0, 0.5), 0 0 40px var(--accent-color);
			z-index: 0;
			pointer-events: none;
			text-transform: uppercase;
			letter-spacing: -0.02em;
			white-space: nowrap;
			transition: text-shadow 0.5s ease;
		}

		#lifeblood-canvas {
			position: fixed;
			top: 0;
			left: 0;
			width: 100%;
			height: 100%;
			z-index: 1;
			pointer-events: none;
		}

		#snap-preview {
			position: fixed;
			background: rgba(125, 212, 255, 0.15);
			border: 2px dashed var(--accent-color);
			border-radius: 20px;
			z-index: 5;
			display: none;
			pointer-events: none;
			transition: all 0.2s cubic-bezier(0.2, 0, 0.2, 1);
		}

		#desktop {
			position: relative;
			z-index: 2;
			width: 100%;
			height: 100vh;
			padding: 20px;
		}

		/* --- ICONS --- */
		.icon {
			position: absolute;
			display: flex;
			flex-direction: column;
			align-items: center;
			text-align: center;
			cursor: grab;
			width: 90px;
			transition: transform 0.2s, top 0.2s ease-out, left 0.2s ease-out;
		}

		.icon.is-dragging {
			transition: none;
			cursor: grabbing;
			z-index: 9999;
		}

		.icon:hover {
			transform: scale(1.1);
			z-index: 100;
		}

		.icon-visual {
			width: 60px;
			height: 60px;
			margin-bottom: 8px;
			background: var(--glass-bg);
			border: 1px solid var(--glass-border);
			border-radius: 16px;
			display: flex;
			align-items: center;
			justify-content: center;
			font-size: 26px;
			backdrop-filter: blur(15px);
			box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
			color: var(--accent-color);
			transition: color 0.3s, border-color 0.3s;
		}

		.icon span {
			font-size: 11px;
			text-shadow: 0 0 8px rgba(0, 0, 0, 0.8);
			background: rgba(0, 0, 0, 0.3);
			padding: 2px 6px;
			border-radius: 8px;
		}

		/* --- WINDOW SYSTEM --- */
		.window {
			position: absolute;
			width: 900px;
			height: calc(100vh - 140px);
			background: var(--win-bg);
			backdrop-filter: blur(40px);
			border: 1px solid var(--glass-border);
			border-radius: 20px;
			display: flex;
			flex-direction: column;
			box-shadow: 0 30px 60px rgba(0, 0, 0, 0.6);
			z-index: 100;
			overflow: hidden;
			transition: width 0.3s, height 0.3s, transform 0.3s, border-color 0.3s, opacity 0.3s;
		}

		.window.maximized {
			width: 100% !important;
			height: 100% !important;
			top: 0 !important;
			left: 0 !important;
			border-radius: 0;
		}

		.window.snap-left {
			width: 50% !important;
			height: 100% !important;
			top: 0 !important;
			left: 0 !important;
			border-radius: 0;
		}

		.window.snap-right {
			width: 50% !important;
			height: 100% !important;
			top: 0 !important;
			left: 50% !important;
			border-radius: 0;
		}

		.window.minimized {
			transform: scale(0.8) translateY(100px);
			opacity: 0;
			pointer-events: none;
		}

		.window-header {
			padding: 12px 18px;
			background: rgba(255, 255, 255, 0.05);
			display: flex;
			justify-content: space-between;
			align-items: center;
			cursor: default;
			border-bottom: 1px solid rgba(255, 255, 255, 0.05);
		}

		.win-title {
			font-size: 13px;
			color: var(--accent-color);
			flex-grow: 1;
			text-align: center;
			pointer-events: none;
		}

		.win-controls {
			display: flex;
			gap: 8px;
		}

		.control {
			width: 12px;
			height: 12px;
			border-radius: 50%;
			cursor: pointer;
			transition: 0.2s;
		}

		.control:hover {
			filter: brightness(1.2);
			transform: scale(1.1);
		}

		.close {
			background: #FF5F57;
		}

		.min {
			background: #FFBD2E;
		}

		.max {
			background: #28C840;
		}

		.window-body {
			flex: 1;
			background: #fff;
			position: relative;
			overflow: auto;
		}

		.window-body iframe {
			width: 100%;
			height: 100%;
			border: none;
		}

		.drag-overlay {
			position: absolute;
			top: 0;
			left: 0;
			width: 100%;
			height: 100%;
			display: none;
			z-index: 5;
		}

		/* --- SETTINGS APP --- */
		.settings-container {
			padding: 20px;
			color: #fff;
			background: #111;
			height: 100%;
			overflow-y: auto;
		}

		.setting-section {
			margin-bottom: 25px;
			border-bottom: 1px solid #333;
			padding-bottom: 15px;
		}

		.setting-label {
			display: block;
			margin-bottom: 10px;
			font-size: 14px;
			color: var(--accent-color);
			font-weight: 600;
		}

		.color-options {
			display: flex;
			gap: 10px;
			flex-wrap: wrap;
		}

		.color-circle {
			width: 35px;
			height: 35px;
			border-radius: 50%;
			cursor: pointer;
			border: 2px solid transparent;
			transition: transform 0.2s;
		}

		.color-circle:hover {
			transform: scale(1.1);
			border-color: #fff;
		}

		.wallpaper-grid {
			display: grid;
			grid-template-columns: repeat(auto-fill, minmax(130px, 1fr));
			gap: 12px;
			margin-top: 10px;
		}

		.wallpaper-option {
			height: 80px;
			border-radius: 10px;
			background-size: cover;
			background-position: center;
			cursor: pointer;
			border: 2px solid rgba(255, 255, 255, 0.1);
			transition: all 0.2s;
			position: relative;
		}

		.wallpaper-option:hover {
			transform: scale(1.05);
			border-color: var(--accent-color);
			box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
		}

		.wallpaper-name {
			position: absolute;
			bottom: 0;
			left: 0;
			width: 100%;
			background: rgba(0, 0, 0, 0.7);
			color: #fff;
			font-size: 9px;
			padding: 4px;
			text-align: center;
			border-bottom-left-radius: 8px;
			border-bottom-right-radius: 8px;
		}

		/* --- TERMINAL --- */
		.terminal-body {
			background-color: var(--term-bg);
			color: #c0caf5;
			font-family: 'Fira Code', 'Courier New', monospace !important;
			padding: 20px;
			height: 100%;
			overflow-y: auto;
			font-size: 14px;
			text-align: left;
			line-height: 1.5;
		}

		.term-line {
			margin-bottom: 2px;
			white-space: pre-wrap;
			font-family: inherit;
		}

		.term-prompt {
			color: var(--term-blue);
			font-weight: bold;
			margin-right: 8px;
		}

		.term-input {
			background: transparent;
			border: none;
			color: #fff;
			font-family: inherit;
			font-size: 14px;
			outline: none;
			flex: 1;
			caret-color: var(--term-green);
		}

		.fetch-grid {
			display: flex;
			gap: 30px;
			align-items: flex-start;
			padding: 15px;
			margin-top: 10px;
			margin-bottom: 15px;
		}

		.os-logo-icon {
			font-size: 100px;
			color: var(--accent-color);
			filter: drop-shadow(0 0 15px rgba(125, 212, 255, 0.3));
			margin-top: 10px;
		}

		.fetch-info {
			display: flex;
			flex-direction: column;
			justify-content: center;
		}

		.fetch-info div {
			margin-bottom: 4px;
		}

		.acc {
			color: var(--term-blue);
			font-weight: bold;
			margin-right: 5px;
		}

		/* --- FILES --- */
		.file-grid {
			display: grid;
			grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
			gap: 15px;
			padding: 20px;
			min-height: 100%;
		}

		.file-item {
			display: flex;
			flex-direction: column;
			align-items: center;
			text-align: center;
			cursor: pointer;
			padding: 10px;
			border-radius: 10px;
			transition: 0.2s;
			color: #333;
		}

		.file-item:hover {
			background: rgba(0, 0, 0, 0.05);
		}

		.file-icon {
			font-size: 40px;
			margin-bottom: 8px;
			color: var(--accent-color);
		}

		.file-name {
			font-size: 12px;
			word-break: break-all;
			color: #333;
		}

		/* --- DOCK / TASKBAR --- */
		#taskbar {
			position: fixed;
			bottom: 20px;
			left: 50%;
			transform: translateX(-50%);
			height: 70px;
			background: var(--dock-bg);
			backdrop-filter: blur(35px);
			border: 1px solid var(--glass-border);
			border-radius: 22px;
			display: flex;
			align-items: center;
			padding: 0 15px;
			z-index: 9000;
			gap: 15px;
			transition: transform 0.4s cubic-bezier(0.2, 0, 0.2, 1), opacity 0.4s;
			min-width: 450px;
			justify-content: space-between;
		}

		#taskbar.hidden {
			transform: translate(-50%, 150%);
			opacity: 0;
			pointer-events: none;
			z-index: 0 !important;
		}

		#dock-trigger {
			position: fixed;
			bottom: 0;
			left: 0;
			width: 100%;
			height: 15px;
			z-index: 9999;
			background: transparent;
		}

		#taskbar-apps {
			display: flex;
			align-items: center;
			gap: 10px;
			padding: 0 15px;
			border-left: 1px solid rgba(255, 255, 255, 0.1);
			border-right: 1px solid rgba(255, 255, 255, 0.1);
			height: 100%;
			flex-grow: 1;
			justify-content: center;
		}

		.taskbar-item {
			width: 50px;
			height: 50px;
			border-radius: 12px;
			background: rgba(255, 255, 255, 0.05);
			display: flex;
			align-items: center;
			justify-content: center;
			font-size: 22px;
			color: rgba(255, 255, 255, 0.7);
			cursor: pointer;
			transition: all 0.2s;
			position: relative;
			border: 1px solid transparent;
		}

		.taskbar-item:hover {
			background: rgba(255, 255, 255, 0.15);
			transform: translateY(-5px);
			color: #fff;
		}

		.taskbar-item.active {
			border-bottom: 3px solid var(--accent-color);
			background: rgba(255, 255, 255, 0.1);
			color: var(--accent-color);
		}

		.taskbar-item.focused {
			box-shadow: 0 0 10px var(--accent-color);
			border-color: var(--glass-border);
		}

		/* SYSTEM TRAY */
		.taskbar-system {
			display: flex;
			align-items: center;
			gap: 10px;
		}

		.shield-btn,
		.add-btn {
			display: flex;
			align-items: center;
			justify-content: center;
			background: rgba(255, 255, 255, 0.1);
			border-radius: 15px;
			cursor: pointer;
			border: 1px solid var(--glass-border);
			color: var(--accent-color);
			transition: 0.2s;
			height: 45px;
		}

		.shield-btn {
			gap: 12px;
			padding: 8px 18px;
		}

		.add-btn {
			width: 45px;
			font-size: 18px;
			border-radius: 50%;
		}

		.shield-btn:hover,
		.add-btn:hover {
			background: rgba(255, 255, 255, 0.2);
			transform: scale(1.05);
		}

		#sys-tray {
			display: flex;
			align-items: center;
			gap: 10px;
			padding-left: 10px;
		}

		.tray-icon {
			font-size: 14px;
			color: #fff;
			width: 20px;
			text-align: center;
		}

		#clock {
			font-size: 16px;
			font-weight: 500;
			color: var(--accent-color);
			text-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
			padding-left: 5px;
			cursor: pointer;
		}

		/* --- PERFORMANCE MODE --- */
		body.perf-mode .window,
		body.perf-mode #taskbar,
		body.perf-mode .icon-visual,
		body.perf-mode #music-player,
		body.perf-mode #context-menu,
		body.perf-mode #app-launcher {
			backdrop-filter: none !important;
			box-shadow: none !important;
			transition: none !important;
		}

		body.perf-mode .window {
			background: rgba(10, 15, 25, 1);
			border: 1px solid #333;
		}

		body.perf-mode #taskbar {
			background: rgba(10, 20, 30, 0.95);
			border: 1px solid #444;
		}

		.perf-active .shield-btn i {
			color: #ffd700 !important;
		}

		/* --- MUSIC PLAYER --- */
		#music-player {
			position: fixed;
			top: 100px;
			right: 20px;
			width: 320px;
			background: rgba(10, 15, 25, 0.9);
			backdrop-filter: blur(25px);
			border: 1px solid var(--glass-border);
			border-radius: 20px;
			padding: 20px;
			z-index: 8000;
			color: #fff;
			transition: transform 0.3s ease;
			transform: translateX(360px);
			display: flex;
			flex-direction: column;
			max-height: 80vh;
		}

		#music-player.active {
			transform: translateX(0);
		}

		.music-header {
			display: flex;
			justify-content: space-between;
			align-items: center;
			margin-bottom: 15px;
		}

		.music-title {
			font-weight: 700;
			color: var(--accent-color);
		}

		.music-close {
			cursor: pointer;
			color: #FF5F57;
		}

		.search-container {
			display: flex;
			gap: 5px;
			margin-bottom: 15px;
		}

		.music-search {
			flex: 1;
			background: rgba(255, 255, 255, 0.1);
			border: 1px solid rgba(255, 255, 255, 0.2);
			padding: 8px 12px;
			border-radius: 10px;
			color: #fff;
			outline: none;
			font-size: 12px;
		}

		.search-btn {
			background: var(--accent-color);
			border: none;
			border-radius: 8px;
			width: 35px;
			cursor: pointer;
			color: #000;
		}

		.radio-btn {
			width: 100%;
			background: rgba(255, 255, 255, 0.1);
			border: 1px solid rgba(255, 255, 255, 0.2);
			color: #fff;
			padding: 8px;
			border-radius: 10px;
			margin-bottom: 15px;
			cursor: pointer;
			display: flex;
			align-items: center;
			justify-content: center;
			gap: 8px;
			font-size: 12px;
			transition: 0.2s;
		}

		.results-list {
			flex: 1;
			overflow-y: auto;
			margin-bottom: 15px;
			display: flex;
			flex-direction: column;
			gap: 8px;
			max-height: 150px;
		}

		.song-result {
			display: flex;
			align-items: center;
			gap: 10px;
			padding: 8px;
			background: rgba(255, 255, 255, 0.05);
			border-radius: 8px;
			cursor: pointer;
		}

		.song-img {
			width: 35px;
			height: 35px;
			border-radius: 4px;
			background: #333;
			object-fit: cover;
		}

		.song-name {
			font-size: 12px;
			font-weight: bold;
			white-space: nowrap;
			overflow: hidden;
			text-overflow: ellipsis;
		}

		.song-artist {
			font-size: 10px;
			color: #aaa;
		}

		.custom-player-ui {
			background: rgba(255, 255, 255, 0.05);
			padding: 15px;
			border-radius: 12px;
			display: flex;
			flex-direction: column;
			gap: 10px;
			border: 1px solid rgba(255, 255, 255, 0.1);
		}

		.progress-area {
			display: flex;
			align-items: center;
			gap: 10px;
			font-size: 10px;
			color: #aaa;
		}

		.progress-bar {
			flex: 1;
			height: 4px;
			background: rgba(255, 255, 255, 0.2);
			border-radius: 2px;
			cursor: pointer;
			position: relative;
		}

		.progress-fill {
			width: 0%;
			height: 100%;
			background: var(--accent-color);
			border-radius: 2px;
		}

		.player-buttons {
			display: flex;
			justify-content: center;
			align-items: center;
			gap: 20px;
		}

		.p-btn {
			background: none;
			border: none;
			color: #fff;
			cursor: pointer;
			font-size: 16px;
			transition: 0.2s;
		}

		.play-toggle {
			width: 35px;
			height: 35px;
			border-radius: 50%;
			background: var(--accent-color);
			color: #000;
			display: flex;
			align-items: center;
			justify-content: center;
			font-size: 14px;
		}

		.vol-slider {
			-webkit-appearance: none;
			width: 100%;
			height: 3px;
			background: rgba(255, 255, 255, 0.2);
			border-radius: 2px;
			outline: none;
			margin-top: 5px;
		}

		.vol-slider::-webkit-slider-thumb {
			-webkit-appearance: none;
			width: 10px;
			height: 10px;
			border-radius: 50%;
			background: var(--accent-color);
			cursor: pointer;
		}

		#toggle-music {
			position: fixed;
			bottom: 100px;
			right: 20px;
			width: 50px;
			height: 50px;
			background: var(--dock-bg);
			border: 1px solid var(--glass-border);
			border-radius: 50%;
			display: flex;
			align-items: center;
			justify-content: center;
			color: var(--accent-color);
			z-index: 7000;
			cursor: pointer;
			backdrop-filter: blur(10px);
			transition: 0.2s;
			opacity: 1;
		}

		#toggle-music.hidden-ui {
			transform: scale(0);
			opacity: 0;
			pointer-events: none;
		}

		/* --- CONTEXT MENU & MODALS --- */
		#context-menu {
			position: fixed;
			z-index: 20000;
			display: none;
			background: rgba(15, 20, 30, 0.95);
			backdrop-filter: blur(10px);
			border: 1px solid var(--glass-border);
			border-radius: 10px;
			padding: 5px;
			min-width: 150px;
			box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
		}

		.ctx-item {
			padding: 10px 15px;
			color: #fff;
			font-size: 13px;
			cursor: pointer;
			border-radius: 6px;
			display: flex;
			align-items: center;
			gap: 10px;
			transition: 0.2s;
		}

		.ctx-item:hover {
			background: rgba(255, 255, 255, 0.1);
		}

		.modal-overlay {
			position: fixed;
			top: 0;
			left: 0;
			width: 100%;
			height: 100%;
			background: rgba(0, 0, 0, 0.75);
			backdrop-filter: blur(8px);
			z-index: 10000;
			display: none;
			align-items: center;
			justify-content: center;
		}

		.modal-content {
			width: 400px;
			background: #0f151c;
			border: 1px solid var(--glass-border);
			border-radius: 20px;
			padding: 30px;
			display: flex;
			flex-direction: column;
			gap: 15px;
			box-shadow: 0 20px 50px rgba(0, 0, 0, 0.5);
		}

		.modal-content h3 {
			color: var(--accent-color);
			margin-bottom: 5px;
		}

		.modal-content input {
			background: rgba(255, 255, 255, 0.1);
			border: 1px solid rgba(255, 255, 255, 0.2);
			padding: 12px;
			border-radius: 10px;
			color: #fff;
			outline: none;
			font-family: inherit;
		}

		.modal-btns {
			display: flex;
			gap: 10px;
			justify-content: flex-end;
			margin-top: 10px;
		}

		.modal-btn {
			padding: 8px 16px;
			border-radius: 8px;
			border: none;
			cursor: pointer;
			font-weight: 600;
		}

		.btn-cancel {
			background: rgba(255, 255, 255, 0.1);
			color: #fff;
		}

		.btn-save {
			background: var(--accent-color);
			color: #000;
		}

		/* --- SIDE LAUNCHER --- */
		#app-launcher {
			position: fixed;
			top: 0;
			left: 0;
			bottom: 0;
			width: 350px;
			background: rgba(10, 15, 25, 0.85);
			border-right: 1px solid var(--glass-border);
			backdrop-filter: blur(40px);
			z-index: 15000;
			display: flex;
			flex-direction: column;
			align-items: center;
			transform: translateX(-100%);
			transition: transform 0.3s cubic-bezier(0.2, 0, 0.2, 1);
			padding-top: 40px;
		}

		#app-launcher.active {
			transform: translateX(0);
		}

		.launcher-search {
			width: 85%;
			padding: 12px;
			background: rgba(255, 255, 255, 0.05);
			border: 1px solid var(--glass-border);
			border-radius: 12px;
			color: white;
			font-size: 14px;
			outline: none;
			margin-bottom: 30px;
			text-align: left;
		}

		.launcher-grid {
			display: grid;
			grid-template-columns: repeat(auto-fill, minmax(80px, 1fr));
			gap: 20px;
			width: 90%;
			padding: 10px;
			overflow-y: auto;
		}

		.launcher-icon {
			display: flex;
			flex-direction: column;
			align-items: center;
			cursor: pointer;
			transition: transform 0.2s;
			text-align: center;
		}

		.launcher-icon:hover {
			transform: scale(1.05);
		}

		.launcher-icon-vis {
			width: 50px;
			height: 50px;
			background: var(--glass-bg);
			border: 1px solid var(--glass-border);
			border-radius: 12px;
			display: flex;
			align-items: center;
			justify-content: center;
			font-size: 22px;
			color: var(--accent-color);
			margin-bottom: 5px;
			box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
		}

		.launcher-icon span {
			font-size: 11px;
			text-shadow: 0 0 5px black;
		}

		#launcher-overlay {
			position: fixed;
			top: 0;
			left: 0;
			width: 100%;
			height: 100%;
			background: rgba(0, 0, 0, 0.4);
			z-index: 14999;
			display: none;
		}

		#launcher-overlay.active {
			display: block;
		}
	</style>
</head>

<body>
	<div id="lock-screen" onclick="toggleLockScreen()">
		<div id="lock-time">12:00</div>
		<div id="lock-date">Monday, January 1</div>
		<div class="lock-msg">Click or Press any key to Unlock</div>
	</div>

	<div id="toast-container"></div>

	<div id="os-brand">EdulearnOS</div>
	<canvas id="lifeblood-canvas"></canvas>
	<div id="snap-preview"></div>
	<div id="dock-trigger"></div>
	<div id="desktop"></div>

	<input type="file" id="file-uploader" style="display: none;" onchange="processFileImport(this)">
	<div id="context-menu"></div>
	<div id="launcher-overlay" onclick="toggleLauncher(false)"></div>
	<div id="app-launcher">
		<input type="text" class="launcher-search" id="launcher-search-input" placeholder="Search apps..." oninput="filterLauncher(this.value)">
		<div class="launcher-grid" id="launcher-grid"></div>
	</div>
	<div id="toggle-music" onclick="toggleMusicPlayer()"><i class="fa-solid fa-music"></i></div>

	<div id="music-player">
		<div class="music-header">
			<span class="music-title">SonicBar</span><i class="fa-solid fa-times music-close" onclick="toggleMusicPlayer()"></i>
		</div>
		<div style="margin-bottom:5px; font-size:10px; color:#aaa;">Load SoundCloud/Tidal/MP3 URL:</div>
		<div class="search-container">
			<input type="text" class="music-search" id="direct-url-input" placeholder="Paste URL..." onchange="playDirect(this.value)"><button class="search-btn" onclick="playDirect(document.getElementById('direct-url-input').value)"><i class="fa-solid fa-play"></i></button>
		</div>
		<div id="embed-container" style="display:none;"></div>
		<div id="classic-player-ui">
			<div class="radio-btn" onclick="playLofiRadio()"><i class="fa-solid fa-radio"></i> Start Lofi Radio</div>
			<div class="search-container">
				<input type="text" class="music-search" id="music-search-input" placeholder="Search iTunes..." onkeydown="if(event.key==='Enter') searchMusic()"><button class="search-btn" onclick="searchMusic()"><i class="fa-solid fa-magnifying-glass"></i></button>
			</div>
			<div class="results-list" id="music-results"></div>
			<div class="now-playing" id="now-playing-text">Not Playing</div>
			<div class="custom-player-ui">
				<div class="progress-area"><span id="curr-time">0:00</span>
					<div class="progress-bar" id="progress-bar" onclick="seekAudio(event)">
						<div class="progress-fill" id="progress-fill"></div>
					</div><span id="dur-time">0:00</span></div>
				<div class="player-buttons">
					<button class="p-btn" onclick="skip(-5)"><i class="fa-solid fa-backward"></i></button><button class="p-btn play-toggle" id="play-pause-btn" onclick="togglePlayState()"><i class="fa-solid fa-play"></i></button><button class="p-btn" onclick="skip(5)"><i class="fa-solid fa-forward"></i></button>
				</div>
				<input type="range" class="vol-slider" min="0" max="1" step="0.05" value="0.8" oninput="setVolume(this.value)">
            </div>
			</div>
			<audio id="os-audio" style="display:none;" crossorigin="anonymous" ontimeupdate="updateProgress()"
				onended="onAudioEnded()"></audio>
		</div>

		<div id="custom-app-modal" class="modal-overlay">
			<div class="modal-content">
				<h3>Create New App</h3>
				<input type="text" id="app-name-input" placeholder="App Name (e.g., My Game)">
				<input type="text" id="app-url-input" placeholder="URL (e.g., https://example.com)">
				<div class="modal-btns">
					<button class="modal-btn btn-cancel" onclick="closeModal()">Cancel</button><button class="modal-btn btn-save" onclick="saveCustomApp()">Create App</button>
				</div>
			</div>
		</div>

		<div id="taskbar">
			<div class="taskbar-system">
				<div class="add-btn" onclick="toggleLauncher(true)" title="App Launcher (Win Key)">
					<i class="fa-solid fa-bars"></i></div>
			</div>
			<div id="taskbar-apps"></div>
			<div class="taskbar-system">
				<div id="sys-tray">
					<i class="fa-solid fa-wifi tray-icon" title="Connected"></i>
					<div style="display:flex;align-items:center;" title="Battery">
						<i class="fa-solid fa-battery-three-quarters tray-icon" id="battery-icon"></i></div>
				</div>
				<div class="add-btn" onclick="openSettingsApp()" title="System Settings">
					<i class="fa-solid fa-gear"></i></div>
				<div class="shield-btn" id="perf-btn" onclick="togglePerformanceMode()" title="Toggle Performance Mode">
					<i class="fa-solid fa-bolt"></i></div>
				<div class="add-btn" onclick="openModal()" title="Add Custom App"><i class="fa-solid fa-plus"></i></div>
				<div id="clock" onclick="togglePerformanceMode()">12:00</div>
			</div>
		</div>

		<script>
