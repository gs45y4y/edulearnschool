<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edulearn | Extras</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* --- LITE CSS CORE (BLUE THEME) --- */
        :root {
            --bg-body: #020617; /* Deep slate/blue-black */
            --bg-card: #0f172a;
            --border-color: #1e293b;
            --accent: #3b82f6; /* Electric Blue */
            --text-main: #f8fafc;
            --text-muted: #94a3b8;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Segoe UI', Roboto, Helvetica, sans-serif;
            background-color: var(--bg-body);
            color: var(--text-main);
            height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        /* --- MENU VIEW --- */
        #menu-view {
            padding: 40px;
            overflow-y: auto;
            height: 100%;
            animation: fadeIn 0.4s ease;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
        }

        header {
            margin-bottom: 40px;
            display: flex;
            justify-content: space-between;
            align-items: flex-end;
            border-bottom: 1px solid var(--border-color);
            padding-bottom: 20px;
        }

        h1 {
            font-size: 32px;
            font-weight: 800;
            letter-spacing: -1px;
            background: linear-gradient(180deg, var(--text-main), var(--text-muted));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 5px;
        }

        p.subtitle {
            color: var(--text-muted);
            font-size: 14px;
        }

        /* --- BUTTONS --- */
        .btn-nav {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--border-color);
            color: var(--text-main);
            padding: 8px 16px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 13px;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: 0.2s;
        }

        .btn-nav:hover {
            background: rgba(59, 130, 246, 0.1);
            border-color: var(--accent);
        }

        /* --- GRID --- */
        .extras-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
            gap: 20px;
        }

        .extra-card {
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: 14px;
            padding: 24px;
            cursor: pointer;
            transition: 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            display: flex;
            flex-direction: column;
            gap: 12px;
            position: relative;
        }

        .extra-card:hover {
            transform: translateY(-5px);
            border-color: var(--accent);
            box-shadow: 0 10px 30px -10px rgba(59, 130, 246, 0.3);
            background: rgba(59, 130, 246, 0.02);
        }

        .extra-card i {
            font-size: 28px;
            color: var(--accent);
        }

        .extra-card h3 {
            font-size: 18px;
            font-weight: 700;
        }

        .extra-card p {
            font-size: 13px;
            color: var(--text-muted);
            line-height: 1.5;
        }

        .badge {
            position: absolute;
            top: 15px;
            right: 15px;
            font-size: 10px;
            text-transform: uppercase;
            background: rgba(255, 255, 255, 0.05);
            color: var(--text-muted);
            padding: 3px 10px;
            border-radius: 5px;
            font-weight: 800;
        }

        /* --- APP VIEW (Hidden by default) --- */
        #app-view {
            display: none;
            flex-direction: column;
            height: 100%;
            background: #000;
        }

        .app-toolbar {
            height: 50px;
            background: var(--bg-card);
            border-bottom: 1px solid var(--border-color);
            display: flex;
            align-items: center;
            padding: 0 20px;
            gap: 15px;
        }

        .app-title {
            font-weight: 700;
            font-size: 14px;
            color: var(--text-muted);
        }

        iframe.app-frame {
            flex: 1;
            border: none;
            width: 100%;
            height: 100%;
            background: #fff;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

<body>

    <div id="menu-view">
        <div class="container">
            <header>
                <div>
                    <h1>Extras</h1>
                    <p class="subtitle">Launch tools without leaving the dashboard.</p>
                </div>
                <button class="btn-nav" onclick="backToSettings()">
                    <i class="fa-solid fa-gear"></i> Settings
                </button>
            </header>

            <div class="extras-grid">
                <div class="extra-card" onclick="openApp('./graphcalc.html', 'Graphing Calculator')">
                    <span class="badge">Tool</span>
                    <i class="fa-solid fa-calculator"></i>
                    <h3>Graphing Calc</h3>
                    <p>Advanced visualization and function plotting.</p>
                </div>

                <div class="extra-card" onclick="openApp('./musicplayer.html', 'Music Player')">
                    <span class="badge">Media</span>
                    <i class="fa-solid fa-music"></i>
                    <h3>Music Player</h3>
                    <p>Lofi beats.</p>
                </div>

                <div class="extra-card" onclick="openApp('./images.html', 'Image Gallery')">
                    <span class="badge">Visual</span>
                    <i class="fa-solid fa-image"></i>
                    <h3>Image Gallery</h3>
                    <p> Exposed</p>
                </div>

                <div class="extra-card" onclick="openApp('./aigames.html', 'AI Games')">
                    <span class="badge">Game</span>
                    <i class="fa-solid fa-robot"></i>
                    <h3>AI Games</h3>
                    <p> Games made by AI, fun classics, and more!</p>
          <p> Challenge the Machine. </p>
                </div>
            </div>
        </div>
    </div>

    <div id="app-view">
        <div class="app-toolbar">
            <button class="btn-nav" onclick="closeApp()">
                <i class="fa-solid fa-arrow-left"></i> Back to Extras
            </button>
            <span class="app-title" id="current-app-title">Application</span>
        </div>
        <iframe id="content-frame" class="app-frame" src="about:blank"></iframe>
    </div>

    <script>
        // --- NAVIGATION LOGIC ---

        const menuView = document.getElementById('menu-view');
        const appView = document.getElementById('app-view');
        const iframe = document.getElementById('content-frame');
        const titleLabel = document.getElementById('current-app-title');

        // Open a standard URL
        function openApp(url, title) {
            menuView.style.display = 'none';
            appView.style.display = 'flex';
            titleLabel.innerText = title;
            iframe.src = url;
        }

        // Close the app and return to grid
        function closeApp() {
            // Reset iframe to stop audio/scripts from running in background
            iframe.src = 'about:blank';
            
            appView.style.display = 'none';
            menuView.style.display = 'block';
        }

        // Return to the main Settings menu (Parent Frame)
        function backToSettings() {
            if (window.parent && typeof window.parent.openSettings === "function") {
                window.parent.openSettings();
                
                // Find and click the Extras tab
                const navItems = window.parent.document.querySelectorAll('.settings-nav-item');
                navItems.forEach(item => {
                    if(item.innerText.includes("Extras")) item.click();
                });
            }
        }
    </script>
</body>

</html>
