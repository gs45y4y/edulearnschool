<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Gallery</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<style>
  @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap');

  :root {
    /* Midnight Theme Variables */
    --bg-dark: #050505;
    --surface: rgba(20, 20, 20, 0.6);
    --border: rgba(255, 255, 255, 0.1);
    --surface-hover: rgba(40, 40, 40, 0.8);
    --text-main: #ffffff;
    --text-sub: #888888;
    --accent: #ffffff;
  }

  * { box-sizing: border-box; outline: none; }

  body {
    font-family: 'Inter', sans-serif;
    background-color: var(--bg-dark);
    background-image: radial-gradient(circle at center, #111111 0%, #000000 100%);
    margin: 0;
    height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    overflow: hidden;
    color: var(--text-main);
    position: relative;
  }

  /* Particles Canvas */
  #particles-js {
    position: absolute;
    width: 100%;
    height: 100%;
    top: 0;
    left: 0;
    z-index: 1;
    pointer-events: none;
    opacity: 0.4;
  }

  /* Main Window */
  .window {
    width: 90%;
    max-width: 1100px;
    height: 85vh;
    background: var(--surface);
    border: 1px solid var(--border);
    border-radius: 20px;
    box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
    display: flex;
    flex-direction: column;
    overflow: hidden;
    backdrop-filter: blur(20px);
    -webkit-backdrop-filter: blur(20px);
    z-index: 10; /* Above particles */
    position: relative;
  }

  /* Top Border Gradient Accent */
  .window::after {
    content: '';
    position: absolute;
    inset: 0;
    border-radius: 20px;
    padding: 1px;
    background: linear-gradient(180deg, rgba(255,255,255,0.1) 0%, transparent 100%);
    -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
    -webkit-mask-composite: xor;
    mask-composite: exclude;
    pointer-events: none;
  }

  /* Header / Toolbar */
  .toolbar {
    padding: 20px 30px;
    border-bottom: 1px solid var(--border);
    display: flex;
    align-items: center;
    justify-content: space-between;
    background: rgba(0,0,0,0.2);
  }

  .title-group {
    display: flex;
    align-items: center;
    gap: 15px;
  }

  .window-title {
    font-weight: 600;
    color: var(--text-main);
    display: flex;
    align-items: center;
    gap: 12px;
    font-size: 1.1rem;
    letter-spacing: -0.5px;
  }

  .count-badge {
    background: rgba(255,255,255,0.05);
    padding: 4px 10px;
    border-radius: 20px;
    font-size: 0.75rem;
    color: var(--text-sub);
    border: 1px solid var(--border);
  }

  .search-box {
    position: relative;
  }

  .search-box input {
    background: rgba(0,0,0,0.3);
    border: 1px solid var(--border);
    color: var(--text-main);
    padding: 10px 15px 10px 35px;
    border-radius: 10px;
    font-size: 0.9rem;
    width: 250px;
    transition: 0.2s;
    font-family: inherit;
  }

  .search-box input:focus {
    background: rgba(0,0,0,0.6);
    border-color: rgba(255,255,255,0.3);
  }

  .search-icon {
    position: absolute;
    left: 12px;
    top: 50%;
    transform: translateY(-50%);
    color: var(--text-sub);
    font-size: 0.8rem;
  }

  /* Gallery Grid */
  .gallery-container {
    flex: 1;
    overflow-y: auto;
    padding: 30px;
  }

  .gallery-grid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
    gap: 20px;
  }

  .img-card {
    background: rgba(255, 255, 255, 0.03);
    border: 1px solid var(--border);
    border-radius: 12px;
    overflow: hidden;
    cursor: pointer;
    transition: all 0.2s ease;
    position: relative;
    aspect-ratio: 1;
  }

  .img-card:hover {
    transform: translateY(-4px);
    background: rgba(255, 255, 255, 0.08);
    border-color: rgba(255,255,255,0.3);
    box-shadow: 0 10px 30px rgba(0,0,0,0.3);
  }

  .img-card img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    transition: transform 0.4s;
  }

  .img-card:hover img {
    transform: scale(1.05);
  }

  .img-overlay {
    position: absolute;
    bottom: 0;
    left: 0;
    right: 0;
    background: linear-gradient(to top, rgba(0,0,0,0.9), transparent);
    padding: 30px 15px 15px;
    opacity: 0;
    transition: 0.2s;
  }

  .img-card:hover .img-overlay {
    opacity: 1;
  }

  .img-name {
    color: white;
    font-size: 0.8rem;
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis;
    font-weight: 500;
  }

  /* Full Screen Modal */
  .modal {
    position: fixed;
    inset: 0;
    background: rgba(0, 0, 0, 0.95);
    backdrop-filter: blur(15px);
    z-index: 1000;
    display: none; /* Flex when active */
    flex-direction: column;
    align-items: center;
    justify-content: center;
    opacity: 0;
    transition: opacity 0.3s;
  }

  .modal.active {
    display: flex;
    opacity: 1;
  }

  .modal-img-container {
    max-width: 90%;
    max-height: 80vh;
    position: relative;
    box-shadow: 0 0 50px rgba(0,0,0,0.5);
  }

  .modal-img-container img {
    max-width: 100%;
    max-height: 80vh;
    border-radius: 4px;
    display: block;
  }

  /* Controls */
  .modal-controls {
    position: absolute;
    bottom: 30px;
    display: flex;
    gap: 20px;
    background: rgba(20, 20, 20, 0.8);
    padding: 10px 20px;
    border-radius: 30px;
    border: 1px solid var(--border);
  }

  .control-btn {
    background: none;
    border: none;
    color: white;
    font-size: 1.2rem;
    cursor: pointer;
    padding: 10px;
    border-radius: 50%;
    transition: 0.2s;
    width: 45px;
    height: 45px;
    display: flex;
    align-items: center;
    justify-content: center;
  }

  .control-btn:hover {
    background: rgba(255,255,255,0.1);
    transform: scale(1.1);
  }

  .close-btn {
    position: absolute;
    top: 30px;
    right: 40px;
    background: rgba(255,255,255,0.05);
    border: 1px solid var(--border);
    color: white;
    width: 44px; height: 44px;
    border-radius: 50%;
    cursor: pointer;
    font-size: 1.2rem;
    transition: 0.2s;
    display: flex;
    align-items: center;
    justify-content: center;
  }
  .close-btn:hover { background: #ef4444; border-color: #ef4444; }

  /* Scrollbar */
  .gallery-container::-webkit-scrollbar { width: 6px; }
  .gallery-container::-webkit-scrollbar-track { background: transparent; }
  .gallery-container::-webkit-scrollbar-thumb { background: #333; border-radius: 3px; }
  .gallery-container::-webkit-scrollbar-thumb:hover { background: #555; }

  /* Loading State */
  .error-state {
    text-align: center;
    color: #ef4444;
    padding: 50px;
    background: rgba(0,0,0,0.2);
    border-radius: 12px;
    margin: 20px;
  }
</style>
</head>
<body>

  <canvas id="particles-js"></canvas>

<div class="window">
  <div class="toolbar">
    <div class="title-group">
      <div class="window-title">
        <i class="fa-regular fa-images" style="color: #fff;"></i>
        Gallery
      </div>
      <span class="count-badge" id="imageCount">0 items</span>
    </div>
    
    <div class="search-box">
      <i class="fas fa-search search-icon"></i>
      <input type="text" id="searchInput" placeholder="Search files...">
    </div>
  </div>

  <div class="gallery-container">
    <div class="gallery-grid" id="gallery">
      </div>
  </div>
</div>

<div class="modal" id="modal">
  <button class="close-btn" onclick="closeModal()"><i class="fas fa-times"></i></button>
  
  <div class="modal-img-container">
    <img src="" alt="Full View" id="modalImage">
  </div>

  <div class="modal-controls">
    <button class="control-btn" onclick="prevImage()"><i class="fas fa-arrow-left"></i></button>
    <button class="control-btn" onclick="downloadImage()"><i class="fas fa-download"></i></button>
    <button class="control-btn" onclick="nextImage()"><i class="fas fa-arrow-right"></i></button>
  </div>
</div>

<script>
  const gallery = document.getElementById('gallery');
  const modal = document.getElementById('modal');
  const modalImg = document.getElementById('modalImage');
  const searchInput = document.getElementById('searchInput');
  const countBadge = document.getElementById('imageCount');

  let images = [];
  let filteredImages = [];
  let currentIndex = 0;

  // 1. Fetch Logic
  fetch('./imgs/images.json')
    .then(res => res.json())
    .then(data => {
      images = data;
      filteredImages = [...images];
      renderGallery(filteredImages);
    })
    .catch(err => {
      // Fallback if file not found (for testing UI)
      console.warn("Could not load local JSON. Make sure ./imgs/images.json exists.");
      gallery.innerHTML = `
        <div class="error-state">
          <i class="fas fa-exclamation-triangle fa-2x"></i><br><br>
          <b>System Error</b><br>
          Could not load './imgs/images.json'<br>
          <small>Check console for details.</small>
        </div>`;
    });

  // 2. Render Grid
  function renderGallery(list) {
    gallery.innerHTML = '';
    countBadge.innerText = `${list.length} items`;

    list.forEach((imgSrc, index) => {
      // Create clean filename for display
      const fileName = imgSrc.split('/').pop();

      const card = document.createElement('div');
      card.className = 'img-card';
      card.innerHTML = `
        <img src="${imgSrc}" loading="lazy" alt="${fileName}">
        <div class="img-overlay">
          <div class="img-name">${fileName}</div>
        </div>
      `;
      
      // Pass the ACTUAL index from the filtered list
      card.onclick = () => openModal(index);
      gallery.appendChild(card);
    });
  }

  // 3. Search Logic
  searchInput.addEventListener('input', (e) => {
    const term = e.target.value.toLowerCase();
    filteredImages = images.filter(img => img.toLowerCase().includes(term));
    renderGallery(filteredImages);
  });

  // 4. Modal Logic
  function openModal(index) {
    currentIndex = index;
    updateModalImage();
    modal.classList.add('active');
  }

  function closeModal() {
    modal.classList.remove('active');
  }

  function updateModalImage() {
    modalImg.src = filteredImages[currentIndex];
  }

  function nextImage() {
    currentIndex = (currentIndex + 1) % filteredImages.length;
    updateModalImage();
  }

  function prevImage() {
    currentIndex = (currentIndex - 1 + filteredImages.length) % filteredImages.length;
    updateModalImage();
  }
  
  function downloadImage() {
    const link = document.createElement('a');
    link.href = filteredImages[currentIndex];
    link.download = filteredImages[currentIndex].split('/').pop();
    document.body.appendChild(link);
    link.click();
    document.body.removeChild(link);
  }

  // 5. Keyboard Support
  document.addEventListener('keydown', (e) => {
    if (!modal.classList.contains('active')) return;

    if (e.key === 'Escape') closeModal();
    if (e.key === 'ArrowRight') nextImage();
    if (e.key === 'ArrowLeft') prevImage();
  });

  // Click outside to close
  modal.addEventListener('click', (e) => {
    if (e.target === modal) closeModal();
  });

  // --- PARTICLES SYSTEM ---
  const canvas = document.getElementById('particles-js');
  const ctx = canvas.getContext('2d');
  let particlesArray = [];
  
  function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
  }
  window.addEventListener('resize', resizeCanvas);
  resizeCanvas();

  class Particle {
      constructor() {
          this.x = Math.random() * canvas.width;
          this.y = Math.random() * canvas.height;
          this.size = Math.random() * 2 + 0.1;
          this.speedX = Math.random() * 0.2 - 0.1;
          this.speedY = Math.random() * 0.2 - 0.1;
          this.opacity = Math.random() * 0.3 + 0.05;
      }
      update() {
          this.x += this.speedX;
          this.y += this.speedY;
          if (this.x < 0) this.x = canvas.width;
          if (this.x > canvas.width) this.x = 0;
          if (this.y < 0) this.y = canvas.height;
          if (this.y > canvas.height) this.y = 0;
      }
      draw() {
          ctx.fillStyle = `rgba(255, 255, 255, ${this.opacity})`;
          ctx.beginPath();
          ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
          ctx.fill();
      }
  }

  function initParticles() {
      particlesArray = [];
      const count = 40; 
      for (let i = 0; i < count; i++) {
          particlesArray.push(new Particle());
      }
      animateParticles();
  }

  function animateParticles() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      for (let i = 0; i < particlesArray.length; i++) {
          particlesArray[i].update();
          particlesArray[i].draw();
      }
      requestAnimationFrame(animateParticles);
  }

  initParticles();

</script>
</body>
</html>
