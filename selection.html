<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Select Version</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

	<style>
		/* CSS RESET & VARIABLES */
		:root {
			--bg-dark: #050505;
			--surface: rgba(20, 20, 20, 0.6);
			--border: rgba(255, 255, 255, 0.1);
			--accent: #ffffff;
			--text-muted: #888;
		}

		body {
			font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
			margin: 0;
			padding: 0;
			display: flex;
			align-items: center;
			justify-content: center;
			height: 100vh;
			overflow: hidden;
			background-color: var(--bg-dark);
			background-image: radial-gradient(circle at center, #1a1a1a 0%, #000000 100%);
			color: white;
		}

		.selection-container {
			text-align: center;
			width: 100%;
			max-width: 800px;
			padding: 20px;
			display: flex;
			flex-direction: column;
			align-items: center;
			animation: fadeIn 0.8s ease-out;
			z-index: 10;
		}

		/* HEADER */
		h1 {
			font-size: 3.5rem;
			margin-bottom: 3rem;
			color: #ffffff;
			font-weight: 800;
			letter-spacing: -1px;
			text-transform: uppercase;
			text-shadow: 0 0 30px rgba(255, 255, 255, 0.15);
		}

		.cards-wrapper {
			display: grid;
			grid-template-columns: 1fr 1fr;
			gap: 1.5rem;
			width: 100%;
			margin-bottom: 2.5rem;
		}

		/* CLEAN CARD STYLES */
		.launch-card {
			background: var(--surface);
			border: 1px solid var(--border);
			border-radius: 20px;
			padding: 3rem 2rem;
			cursor: pointer;
			transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
			position: relative;
			overflow: hidden;
			display: flex;
			flex-direction: column;
			align-items: center;
			justify-content: center;
			min-height: 240px;
			backdrop-filter: blur(20px);
			box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
		}

		.launch-card:hover {
			transform: translateY(-5px);
			border-color: rgba(255, 255, 255, 0.3);
			background: rgba(40, 40, 40, 0.8);
			box-shadow: 0 20px 40px -5px rgba(0, 0, 0, 0.4);
		}

		/* ICONS & TEXT */
		.card-icon {
			font-size: 3rem;
			margin-bottom: 1.5rem;
			color: var(--text-muted);
			transition: all 0.3s;
		}

		.launch-card:hover .card-icon {
			color: #fff;
			transform: scale(1.1);
			text-shadow: 0 0 20px rgba(255, 255, 255, 0.4);
		}

		.card-title {
			font-size: 1.5rem;
			font-weight: 700;
			margin-bottom: 0.5rem;
			color: #fff;
			letter-spacing: 0.5px;
		}

		.card-desc {
			font-size: 0.95rem;
			color: var(--text-muted);
			font-weight: 500;
		}

		/* BADGE */
		.badge {
			position: absolute;
			top: 15px;
			right: 15px;
			background: rgba(255, 255, 255, 0.1);
			color: #fff;
			font-size: 10px;
			font-weight: 700;
			padding: 6px 12px;
			border-radius: 100px;
			text-transform: uppercase;
			border: 1px solid rgba(255, 255, 255, 0.1);
			letter-spacing: 1px;
		}

		/* CLEAN RANDOM BUTTON */
		.random-btn {
			background: rgba(255, 255, 255, 0.05);
			border: 1px solid var(--border);
			color: #fff;
			padding: 14px 28px;
			border-radius: 100px;
			font-size: 0.9rem;
			cursor: pointer;
			transition: all 0.3s ease;
			display: flex;
			align-items: center;
			gap: 10px;
			text-transform: uppercase;
			letter-spacing: 1px;
			font-weight: 600;
		}

		.random-btn:hover {
			background: rgba(255, 255, 255, 0.15);
			border-color: rgba(255, 255, 255, 0.4);
			transform: translateY(-2px);
			box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
		}

		@keyframes fadeIn {
			from {
				opacity: 0;
				transform: translateY(20px);
			}

			to {
				opacity: 1;
				transform: translateY(0);
			}
		}

		@media (max-width: 600px) {
			.cards-wrapper {
				grid-template-columns: 1fr;
			}

			h1 {
				font-size: 2rem;
			}
		}
	</style>
</head>

<body>

	<div class="selection-container">
		<h1>Choose Version</h1>

		<div class="cards-wrapper">
			<div class="launch-card" onclick="launch('os')">
				<i class="fa-solid fa-desktop card-icon"></i>
				<div class="card-title">EdulearnOS</div>
				<div class="card-desc">Full Desktop Experience</div>
			</div>

			<div class="launch-card" onclick="launch('lite')">
				<div class="badge">Recommended</div>
				<i class="fa-solid fa-bolt card-icon"></i>
				<div class="card-title">Edulearn Lite</div>
				<div class="card-desc">Fast, Clean, Simple</div>
			</div>
		</div>

		<button class="random-btn" onclick="launch('random')">
            <i class="fa-solid fa-shuffle"></i> I'm feeling lucky
        </button>
	</div>

	<script>
		function launch(type) {
            if (type === 'random') {
                const options = ['os', 'lite'];
                const randomChoice = options[Math.floor(Math.random() * options.length)];
                launch(randomChoice);
                return;
            }

            let url = '';
            if (type === 'os') {
                url = atob('Li94NGtvbmtvcjMuaHRtbA=='); 
            } else {
                url = atob('Li9saXRlLmh0bWw='); 
            }
            window.location.href = url;
        }
	</script>
</body>

</html>
