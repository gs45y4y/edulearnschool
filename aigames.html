<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>AI Games</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
	<style>
		/* --- CORE THEME --- */
		:root {
			--bg-body: #050505;
			--bg-card: #111111;
			--border-color: #222;
			--accent: #c026d3;
			--text-main: #f5f5f5;
			--text-muted: #a3a3a3;
		}

		* {
			box-sizing: border-box;
			margin: 0;
			padding: 0;
		}

		body {
			font-family: 'Segoe UI', Roboto, Helvetica, sans-serif;
			background-color: var(--bg-body);
			color: var(--text-main);
			height: 100vh;
			overflow: hidden;
			display: flex;
			flex-direction: column;
		}

		/* --- GAME LIST VIEW --- */
		#library-view {
			padding: 40px;
			overflow-y: auto;
			height: 100%;
			animation: fadeIn 0.4s ease;
		}

		.container {
			max-width: 1100px;
			margin: 0 auto;
		}

		header {
			margin-bottom: 30px;
			border-bottom: 1px solid var(--border-color);
			padding-bottom: 20px;
		}

		h1 {
			font-size: 32px;
			font-weight: 800;
			letter-spacing: -1px;
			color: #fff;
			margin-bottom: 5px;
		}

		h1 i {
			color: var(--accent);
			margin-right: 10px;
		}

		.subtitle {
			color: var(--text-muted);
			font-size: 14px;
		}

		.game-grid {
			display: grid;
			grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
			gap: 20px;
		}

		.game-card {
			background: var(--bg-card);
			border: 1px solid var(--border-color);
			border-radius: 12px;
			overflow: hidden;
			cursor: pointer;
			transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
			display: flex;
			flex-direction: column;
			position: relative;
		}

		.game-card:hover {
			transform: translateY(-4px);
			border-color: var(--accent);
			box-shadow: 0 10px 30px -10px rgba(192, 38, 211, 0.2);
		}

		.card-body {
			padding: 20px;
			flex: 1;
			display: flex;
			flex-direction: column;
		}

		.game-title {
			font-size: 18px;
			font-weight: 700;
			margin-bottom: 8px;
			color: #fff;
		}

		.game-desc {
			font-size: 13px;
			color: var(--text-muted);
			line-height: 1.5;
			flex: 1;
			margin-bottom: 15px;
		}

		.game-tags {
			display: flex;
			gap: 8px;
			flex-wrap: wrap;
			margin-top: auto;
		}

		.tag {
			font-size: 10px;
			background: rgba(255, 255, 255, 0.05);
			padding: 4px 8px;
			border-radius: 4px;
			color: #888;
			font-weight: 600;
			text-transform: uppercase;
		}

		.play-btn-overlay {
			position: absolute;
			bottom: 20px;
			right: 20px;
			background: var(--accent);
			color: #000;
			width: 35px;
			height: 35px;
			border-radius: 50%;
			display: flex;
			align-items: center;
			justify-content: center;
			opacity: 0;
			transform: scale(0.8);
			transition: 0.2s;
		}

		.game-card:hover .play-btn-overlay {
			opacity: 1;
			transform: scale(1);
		}

		/* --- GAMEPLAY VIEW --- */
		#game-view {
			display: none;
			flex-direction: column;
			height: 100%;
			background: #000;
		}

		.toolbar {
			height: 50px;
			background: var(--bg-card);
			border-bottom: 1px solid var(--border-color);
			display: flex;
			align-items: center;
			padding: 0 20px;
			justify-content: space-between;
		}

		.toolbar-left {
			display: flex;
			align-items: center;
			gap: 15px;
		}

		.btn-back {
			background: transparent;
			border: 1px solid var(--border-color);
			color: var(--text-muted);
			padding: 6px 12px;
			border-radius: 6px;
			cursor: pointer;
			font-size: 12px;
			display: flex;
			align-items: center;
			gap: 6px;
			transition: 0.2s;
		}

		.btn-back:hover {
			background: rgba(255, 255, 255, 0.1);
			color: #fff;
		}

		.current-game-title {
			font-weight: 700;
			font-size: 14px;
			color: #fff;
		}

		.controls-hint {
			font-size: 12px;
			color: #888;
			display: flex;
			align-items: center;
			gap: 8px;
		}

		.key-badge {
			background: rgba(255, 255, 255, 0.1);
			padding: 2px 6px;
			border-radius: 4px;
			font-family: monospace;
			color: #ccc;
		}

		iframe {
			flex: 1;
			border: none;
			width: 100%;
			height: 100%;
		}

		@keyframes fadeIn {
			from {
				opacity: 0;
				transform: translateY(10px);
			}

			to {
				opacity: 1;
				transform: translateY(0);
			}
		}
	</style>
</head>

<body>

	<div id="library-view">
		<div class="container">
			<header>
				<h1><i class="fa-solid fa-robot"></i>AI Games</h1>
				<p class="subtitle">Curated selection of lightweight HTML5 games.</p>
			</header>
			<div id="game-container" class="game-grid">
			</div>
		</div>
	</div>

	<div id="game-view">
		<div class="toolbar">
			<div class="toolbar-left">
				<button class="btn-back" onclick="closeGame()">
                    <i class="fa-solid fa-arrow-left"></i> Library
                </button>
				<span id="active-title" class="current-game-title">Game Title</span>
			</div>
			<div class="controls-hint" id="active-controls">
			</div>
		</div>
		<iframe id="game-frame" src="about:blank"></iframe>
	</div>

	<script>
		// --- CONFIGURATION: ADD GAMES HERE ---
        const gamesList = [
            {
                title: "Ballistic 2D",
                url: "./aigames/ballistic2d.html",
                desc: "A retro jetpack shooter that never ends. Survive as long as you can.",
                controls: "WASD to Move, Space to Fly, Mouse to Aim/Shoot", "R to reload", "1-4 for weapons",
                tags: ["Shooter", "Action"]
            },
            {
                title: "Space Invaders",
                url: "./aigames/spaceinvaders.html",
                desc: "Defend Earth from the alien wave in this classic arcade adaptation.",
                controls: "Arrow Keys to Move, Space to Shoot",
                tags: ["Arcade", "Classic"]
            },
            {
                title: "Pacman (Original)",
                url: "./aigames/pacman.html",
                desc: "Navigate the maze, eat dots, and avoid the colored ghosts.",
                controls: "Arrow Keys",
                tags: ["Arcade", "Strategy"]
            }
        ];

        // --- SYSTEM LOGIC ---

        const container = document.getElementById('game-container');
        const libraryView = document.getElementById('library-view');
        const gameView = document.getElementById('game-view');
        const gameFrame = document.getElementById('game-frame');
        const activeTitle = document.getElementById('active-title');
        const activeControls = document.getElementById('active-controls');

        // 1. Render Games
        function renderLibrary() {
            container.innerHTML = '';
            gamesList.forEach(game => {
                const card = document.createElement('div');
                card.className = 'game-card';
                card.onclick = () => launchGame(game);

                // Generate Tags HTML
                const tagsHtml = game.tags.map(t => `<span class="tag">${t}</span>`).join('');

                card.innerHTML = `
                    <div class="card-body">
                        <div class="game-title">${game.title}</div>
                        <div class="game-desc">${game.desc}</div>
                        <div class="game-tags">${tagsHtml}</div>
                    </div>
                    <div class="play-btn-overlay"><i class="fa-solid fa-play"></i></div>
                `;
                container.appendChild(card);
            });
        }

        // 2. Launch Game
        function launchGame(game) {
            libraryView.style.display = 'none';
            gameView.style.display = 'flex';
            
            activeTitle.innerText = game.title;
            gameFrame.src = game.url;
            
            // Format controls display
            if(game.controls) {
                activeControls.innerHTML = `<i class="fa-solid fa-keyboard"></i> ${game.controls}`;
            } else {
                activeControls.innerHTML = '';
            }
        }

        // 3. Close Game
        function closeGame() {
            gameFrame.src = 'about:blank'; // Stop game execution
            gameView.style.display = 'none';
            libraryView.style.display = 'block';
        }

        // Initialize
        window.onload = renderLibrary;

	</script>
</body>

</html>
