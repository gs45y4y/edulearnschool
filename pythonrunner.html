<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DeepBlue // Python Runner</title>
    <script src="https://cdn.jsdelivr.net/pyodide/v0.25.0/full/pyodide.js"></script>
    <style>
        :root {
            --bg-dark: #0f172a;       /* Slate 950 */
            --panel-bg: #1e293b;      /* Slate 800 */
            --border: #334155;        /* Slate 700 */
            --accent: #3b82f6;        /* Blue 500 (Python Blue) */
            --accent-sec: #eab308;    /* Yellow 500 (Python Yellow) */
            --text-main: #f1f5f9;
            --text-sub: #94a3b8;
            --code-font: 'Consolas', 'Monaco', 'Courier New', monospace;
        }

        * { box-sizing: border-box; }

        body {
            margin: 0;
            background-color: var(--bg-dark);
            color: var(--text-main);
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* --- HEADER --- */
        header {
            height: 60px;
            background: var(--panel-bg);
            border-bottom: 1px solid var(--border);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px;
        }

        .brand {
            font-weight: 700;
            font-size: 1.2rem;
            color: var(--accent);
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .brand span { color: var(--accent-sec); }

        .status-indicator {
            font-size: 0.8rem;
            color: var(--text-sub);
            margin-right: auto;
            margin-left: 20px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .dot {
            width: 8px; height: 8px;
            border-radius: 50%;
            background: #ef4444; /* Red = Not Ready */
        }
        .dot.ready { background: #22c55e; box-shadow: 0 0 10px #22c55e; }
        .dot.loading { background: #eab308; animation: pulse 1s infinite; }

        .btn {
            background: var(--accent);
            color: white;
            border: none;
            padding: 8px 24px;
            border-radius: 6px;
            font-weight: 600;
            cursor: pointer;
            transition: 0.2s;
            opacity: 0.5; /* Disabled initially */
            pointer-events: none;
        }
        .btn.active { opacity: 1; pointer-events: all; }
        .btn:hover { background: #2563eb; }
        
        .btn-clear {
            background: transparent; 
            border: 1px solid var(--border);
            color: var(--text-sub);
            margin-right: 10px;
            opacity: 1; 
            pointer-events: all;
        }
        .btn-clear:hover { border-color: var(--text-main); color: var(--text-main); }

        /* --- WORKSPACE --- */
        .workspace {
            flex: 1;
            display: flex;
            height: calc(100vh - 60px);
        }

        .editor-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            border-right: 1px solid var(--border);
        }

        .section-header {
            padding: 8px 20px;
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: var(--text-sub);
            background: rgba(0,0,0,0.2);
            border-bottom: 1px solid var(--border);
        }

        textarea {
            flex: 1;
            background: var(--bg-dark);
            color: #e2e8f0;
            border: none;
            resize: none;
            padding: 20px;
            font-family: var(--code-font);
            font-size: 14px;
            line-height: 1.6;
            outline: none;
        }

        .console-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: #0b1120;
        }

        #output {
            flex: 1;
            padding: 20px;
            font-family: var(--code-font);
            font-size: 13px;
            overflow-y: auto;
            white-space: pre-wrap; /* Preserves Python formatting */
        }

        .log-line { margin-bottom: 5px; color: var(--text-main); }
        .log-error { color: #f87171; }
        .log-sys { color: var(--text-sub); font-style: italic; }

        @keyframes pulse { 0% { opacity: 0.5; } 50% { opacity: 1; } 100% { opacity: 0.5; } }

    </style>
</head>
<body>

<header>
    <div class="brand">PY <span>//</span> EXEC</div>
    <div class="status-indicator">
        <div class="dot loading" id="statusDot"></div>
        <span id="statusText">Initializing Environment...</span>
    </div>
    <div>
        <button class="btn btn-clear" onclick="clearConsole()">Clear</button>
        <button class="btn" id="runBtn" onclick="runPython()">Run Code</button>
    </div>
</header>

<div class="workspace">
    <div class="editor-container">
        <div class="section-header">Input (Python 3.11)</div>
        <textarea id="editor" spellcheck="false"># Write Python Code Here
import sys

def greet(name):
    return f"Hello, {name}!"

print("System Ready.")
print(f"Python Version: {sys.version}")
print("-" * 20)
print(greet("Developer"))
</textarea>
    </div>
    
    <div class="console-container">
        <div class="section-header">Standard Output</div>
        <div id="output"></div>
    </div>
</div>

<script>
    let pyodide = null;
    const outputDiv = document.getElementById('output');
    const runBtn = document.getElementById('runBtn');
    const statusText = document.getElementById('statusText');
    const statusDot = document.getElementById('statusDot');

    // 1. Initialize Pyodide (WebAssembly Python)
    async function initPython() {
        try {
            printToConsole("Loading Python engine (approx 5-10MB)...", "sys");
            
            pyodide = await loadPyodide({
                // Redirect standard output (print) to our HTML div
                stdout: (text) => printToConsole(text),
                stderr: (text) => printToConsole(text, "error")
            });

            statusText.innerText = "Ready";
            statusDot.className = "dot ready";
            runBtn.classList.add('active');
            printToConsole("Python Environment Loaded Successfully.", "sys");
            printToConsole("----------------------------------", "sys");

        } catch (err) {
            statusText.innerText = "Failed to Load";
            statusDot.style.background = "red";
            printToConsole("Error loading Pyodide: " + err, "error");
        }
    }

    // 2. Output Handling
    function printToConsole(text, type = "normal") {
        const div = document.createElement('div');
        div.className = type === "error" ? "log-line log-error" : type === "sys" ? "log-line log-sys" : "log-line";
        div.textContent = text;
        outputDiv.appendChild(div);
        outputDiv.scrollTop = outputDiv.scrollHeight;
    }

    function clearConsole() {
        outputDiv.innerHTML = '';
    }

    // 3. Execution Logic
    async function runPython() {
        if (!pyodide) return;

        const code = document.getElementById('editor').value;
        
        // Visual feedback that it's running
        runBtn.innerText = "Running...";
        
        try {
            // Run the code
            await pyodide.runPythonAsync(code);
        } catch (err) {
            printToConsole(String(err), "error");
        } finally {
            runBtn.innerText = "Run Code";
        }
    }

    // Start loading on page load
    initPython();

</script>

</body>
</html>
