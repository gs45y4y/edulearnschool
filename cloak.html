<!DOCTYPE html>
<html>
<head>
    <title>My Grades - Google Classroom</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24'><rect fill='%234285f4' width='24' height='24' rx='2'/><text x='12' y='18' text-anchor='middle' fill='white' font-family='Arial' font-size='16' font-weight='bold'>G</text></svg>" />
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #0d1117;
            color: #c9d1d9;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            padding: 3rem 2rem;
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
        }

        #particles-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            pointer-events: none;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            position: relative;
            z-index: 1;
        }

        h1 {
            color: #58a6ff;
            font-size: 1.8rem;
            font-weight: 600;
            margin-bottom: 2.5rem;
            letter-spacing: -0.5px;
        }

        .section {
            margin-bottom: 2.5rem;
        }

        h2 {
            color: #8b949e;
            font-size: 0.85rem;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 1rem;
        }

        .input-group {
            display: flex;
            gap: 0.75rem;
            margin-bottom: 1.5rem;
            flex-wrap: wrap;
        }

        input, select {
            padding: 0.75rem 1rem;
            background: #161b22;
            border: 1px solid #30363d;
            border-radius: 6px;
            color: #c9d1d9;
            font-size: 0.9rem;
            transition: all 0.2s;
        }

        input {
            flex: 1;
            min-width: 250px;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #58a6ff;
            background: #0d1117;
        }

        select {
            width: 180px;
            cursor: pointer;
        }

        select option {
            background: #161b22;
            color: #c9d1d9;
        }

        input::placeholder {
            color: #6e7681;
        }

        .btn-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 0.75rem;
        }

        button {
            padding: 0.85rem 1.25rem;
            background: #21262d;
            border: 1px solid #30363d;
            border-radius: 6px;
            color: #c9d1d9;
            cursor: pointer;
            font-size: 0.9rem;
            font-weight: 500;
            transition: all 0.2s;
            text-align: left;
        }

        button:hover {
            background: #30363d;
            border-color: #58a6ff;
        }

        button:active {
            transform: translateY(0);
        }

        .btn-primary {
            background: #238636;
            color: #fff;
            border-color: #238636;
            font-weight: 600;
        }

        .btn-primary:hover {
            background: #2ea043;
            border-color: #2ea043;
        }

        .popup {
            display: none;
            position: fixed;
            top: 2rem;
            left: 50%;
            transform: translateX(-50%);
            background: #238636;
            color: #fff;
            padding: 0.85rem 1.5rem;
            border-radius: 6px;
            font-size: 0.9rem;
            font-weight: 600;
            z-index: 1000;
        }

        .settings-icon {
            position: fixed;
            top: 2rem;
            right: 2rem;
            width: 40px;
            height: 40px;
            background: #21262d;
            border: 1px solid #30363d;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
            z-index: 1001;
        }

        .settings-icon:hover {
            background: #30363d;
            border-color: #58a6ff;
            transform: rotate(90deg);
        }

        .settings-icon svg {
            width: 20px;
            height: 20px;
            fill: #c9d1d9;
        }

        @media (max-width: 640px) {
            body {
                padding: 2rem 1rem;
            }

            h1 {
                font-size: 1.5rem;
            }

            .input-group {
                flex-direction: column;
            }

            input, select {
                width: 100%;
            }

            .btn-grid {
                grid-template-columns: 1fr;
            }

            .settings-icon {
                top: 1rem;
                right: 1rem;
            }
        }
    </style>
</head>
<body>
    <canvas id="particles-canvas"></canvas>

    <div class="settings-icon" onclick="loadSettings()" title="Settings">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
            <path d="M19.14,12.94c0.04-0.3,0.06-0.61,0.06-0.94c0-0.32-0.02-0.64-0.07-0.94l2.03-1.58c0.18-0.14,0.23-0.41,0.12-0.61 l-1.92-3.32c-0.12-0.22-0.37-0.29-0.59-0.22l-2.39,0.96c-0.5-0.38-1.03-0.7-1.62-0.94L14.4,2.81c-0.04-0.24-0.24-0.41-0.48-0.41 h-3.84c-0.24,0-0.43,0.17-0.47,0.41L9.25,5.35C8.66,5.59,8.12,5.92,7.63,6.29L5.24,5.33c-0.22-0.08-0.47,0-0.59,0.22L2.74,8.87 C2.62,9.08,2.66,9.34,2.86,9.48l2.03,1.58C4.84,11.36,4.8,11.69,4.8,12s0.02,0.64,0.07,0.94l-2.03,1.58 c-0.18,0.14-0.23,0.41-0.12,0.61l1.92,3.32c0.12,0.22,0.37,0.29,0.59,0.22l2.39-0.96c0.5,0.38,1.03,0.7,1.62,0.94l0.36,2.54 c0.05,0.24,0.24,0.41,0.48,0.41h3.84c0.24,0,0.44-0.17,0.47-0.41l0.36-2.54c0.59-0.24,1.13-0.56,1.62-0.94l2.39,0.96 c0.22,0.08,0.47,0,0.59-0.22l1.92-3.32c0.12-0.22,0.07-0.47-0.12-0.61L19.14,12.94z M12,15.6c-1.98,0-3.6-1.62-3.6-3.6 s1.62-3.6,3.6-3.6s3.6,1.62,3.6,3.6S13.98,15.6,12,15.6z"/>
        </svg>
    </div>

    <div class="container">
        <h1>Launch Tools</h1>

        <div class="section">
            <h2>Cloak Method</h2>
            <div class="input-group">
                <select id="cloakMethod">
                    <option value="aboutblank">about:blank</option>
                    <option value="blob">blob:https</option>
                    <option value="dataurl">data:text/html</option>
                </select>
            </div>
        </div>

        <div class="section">
            <h2>Custom URL</h2>
            <div class="input-group">
                <input id="urlInput" type="text" placeholder="https://example.com" />
                <button class="btn-primary" onclick="launchCustom()">Launch</button>
            </div>
        </div>

        <div class="section">
            <h2>Quick Access</h2>
            <div class="btn-grid">
                <button onclick="quickLaunch('desmos')">Desmos (AI)</button>
                <button onclick="quickLaunch('desmos2')">Desmos Mirror</button>
                <button onclick="quickLaunch('calculus')">Browser VM</button>
                <button onclick="quickLaunch('blooket')">Blooket Hacks</button>
                <button onclick="quickLaunch('kahoot')">Kahoot Hacks</button>
                <button onclick="quickLaunch('e2ev2')">E2E Encryption</button>
                <button onclick="quickLaunch('gnmath')">GN Math</button>
                <button onclick="quickLaunch('bws')">Burning Water Studios</button>
            </div>
        </div>
    </div>

    <div id="popup" class="popup">URL copied to clipboard!</div>

    <script>
        const canvas = document.getElementById('particles-canvas');
        const ctx = canvas.getContext('2d');
        
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });

        // Simple star particles
        const stars = [];
        for (let i = 0; i < 15; i++) {
            stars.push({
                x: Math.random() * canvas.width,
                y: Math.random() * canvas.height,
                size: Math.random() * 1.5 + 0.5,
                opacity: Math.random() * 0.5 + 0.3,
                twinkle: Math.random() * 0.02
            });
        }

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // Draw stars
            stars.forEach(star => {
                ctx.fillStyle = `rgba(255, 255, 255, ${star.opacity})`;
                ctx.fillRect(star.x, star.y, star.size, star.size);
                
                star.opacity += star.twinkle;
                if (star.opacity > 0.8 || star.opacity < 0.2) {
                    star.twinkle *= -1;
                }
            });
            
            requestAnimationFrame(animate);
        }

        animate();

        // Settings functionality
        function loadSettings() {
            // Check if we're in an iframe (cloaked mode)
            if (window.self !== window.top) {
                // We're in an iframe, replace its content with settings.html
                window.location.href = 'settings.html';
            } else {
                // We're in the main window, open settings in the same window
                window.location.href = 'settings.html';
            }
        }

        // Launch functionality
        const quickLinks = {
            desmos: 'https://desmos.lat',
            desmos2: 'https://dosmes.global.ssl.fastly.net',
            calculus: 'https://more-calcu-no-more-calculus.global.ssl.fastly.net',
            blooket: null,
            kahoot: 'https://calculus-more-calculus.global.ssl.fastly.net/',
            e2ev2: './e2ev2.html',
            gnmath: './math/gn-math.html',
            bws: 'https://edulearn-burningwater-website-embed.global.ssl.fastly.net'
        };

        function launchCustom() {
            let url = document.getElementById("urlInput").value.trim();
            if (!url) {
                alert("Please enter a URL");
                return;
            }
            if (!/^https?:\/\//i.test(url)) {
                url = "https://" + url;
            }
            const method = document.getElementById("cloakMethod").value;
            openCloaked(url, method);
        }

        function quickLaunch(site) {
            if (site === 'blooket') {
                alert("Use https://blooketbot.com inside of a proxy. ");
                return;
            }
            if (site === 'kahoot') {
                alert("fastly https://killhoot.xyz or dm the owner on the tn kajig to make more links. ");
                return;
            }
            
            const url = quickLinks[site];
            const method = document.getElementById("cloakMethod").value;
            openCloaked(url, method);
        }

        function openCloaked(url, method) {
            if (method === 'aboutblank') {
                openAboutBlank(url);
            } else if (method === 'blob') {
                openBlob(url);
            } else if (method === 'dataurl') {
                openDataUrl(url);
            }
        }

        function openAboutBlank(url) {
            const win = window.open("about:blank", "_blank");
            if (!win) {
                alert("Allow pop-ups at the right of the search bar. Then reload the page.");
                return;
            }
            win.onload = () => {
                win.document.body.style.margin = "0";
                win.document.body.style.height = "100vh";
                win.document.body.style.padding = "0";
                win.document.body.style.overflow = "hidden";
                
                const iframe = win.document.createElement("iframe");
                iframe.style.border = "none";
                iframe.style.width = "100%";
                iframe.style.height = "100%";
                iframe.style.margin = "0";
                iframe.referrerpolicy = "no-referrer";
                iframe.allow = "fullscreen";
                iframe.src = url;
                win.document.body.appendChild(iframe);
            };
        }

        function openBlob(url) {
            const htmlContent = `
                <!DOCTYPE html>
                <html>
                <head>
                    <style>
                        body { margin: 0; padding: 0; overflow: hidden; height: 100vh; }
                        iframe { border: none; width: 100%; height: 100%; margin: 0; }
                    </style>
                </head>
                <body>
                    <iframe src="${url}" referrerpolicy="no-referrer" allow="fullscreen"></iframe>
                </body>
                </html>
            `;
            const blob = new Blob([htmlContent], { type: "text/html" });
            const blobUrl = URL.createObjectURL(blob);

            const win = window.open(blobUrl, "_blank");
            if (!win) {
                alert("Allow pop-ups at the right of the search bar. Then reload the page.");
                return;
            }
        }

        async function openDataUrl(url) {
            try {
                const response = await fetch(url);
                if (!response.ok) throw new Error("Failed to fetch");
                const htmlText = await response.text();
                const fullUrl = `data:text/html;charset=utf-8,${encodeURIComponent(htmlText)}`;
                
                copyToClipboard(fullUrl);
                showPopup("URL copied to clipboard!");
            } catch (error) {
                const iframe = `<iframe src="${url}" style="width:100vw;height:100vh;border:0;"></iframe>`;
                const fullUrl = `data:text/html;charset=utf-8,${encodeURIComponent(iframe)}`;
                copyToClipboard(fullUrl);
                showPopup("URL copied to clipboard!");
            }
        }

        function showPopup(message) {
            const popup = document.getElementById("popup");
            popup.textContent = message;
            popup.style.display = "block";
            setTimeout(() => {
                popup.style.display = "none";
            }, 3000);
        }

        function copyToClipboard(text) {
            const textarea = document.createElement("textarea");
            textarea.value = text;
            document.body.appendChild(textarea);
            textarea.select();
            document.execCommand("copy");
            document.body.removeChild(textarea);
        }
    </script>
</body>
</html>
