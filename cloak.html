<!DOCTYPE html>
<html>
<head>
    <title>My Grades - Google Classroom</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24'><rect fill='%234285f4' width='24' height='24' rx='2'/><text x='12' y='18' text-anchor='middle' fill='white' font-family='Arial' font-size='16' font-weight='bold'>G</text></svg>" />
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #0d1117;
            color: #c9d1d9;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            padding: 3rem 2rem;
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
        }

        #particles-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            pointer-events: none;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            position: relative;
            z-index: 1;
        }

        h1 {
            color: #58a6ff;
            font-size: 1.8rem;
            font-weight: 600;
            margin-bottom: 2.5rem;
            letter-spacing: -0.5px;
        }

        .section {
            margin-bottom: 2.5rem;
        }

        h2 {
            color: #8b949e;
            font-size: 0.85rem;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 1rem;
        }

        .input-group {
            display: flex;
            gap: 0.75rem;
            margin-bottom: 1.5rem;
            flex-wrap: wrap;
        }

        input, select {
            padding: 0.75rem 1rem;
            background: #161b22;
            border: 1px solid #30363d;
            border-radius: 6px;
            color: #c9d1d9;
            font-size: 0.9rem;
            transition: all 0.2s;
        }

        input {
            flex: 1;
            min-width: 250px;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #58a6ff;
            background: #0d1117;
        }

        select {
            width: 180px;
            cursor: pointer;
        }

        select option {
            background: #161b22;
            color: #c9d1d9;
        }

        input::placeholder {
            color: #6e7681;
        }

        .btn-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 0.75rem;
        }

        button {
            padding: 0.85rem 1.25rem;
            background: #21262d;
            border: 1px solid #30363d;
            border-radius: 6px;
            color: #c9d1d9;
            cursor: pointer;
            font-size: 0.9rem;
            font-weight: 500;
            transition: all 0.2s;
            text-align: left;
        }

        button:hover {
            background: #30363d;
            border-color: #58a6ff;
        }

        button:active {
            transform: translateY(0);
        }

        .btn-primary {
            background: #238636;
            color: #fff;
            border-color: #238636;
            font-weight: 600;
        }

        .btn-primary:hover {
            background: #2ea043;
            border-color: #2ea043;
        }

        .popup {
            display: none;
            position: fixed;
            top: 2rem;
            left: 50%;
            transform: translateX(-50%);
            background: #238636;
            color: #fff;
            padding: 0.85rem 1.5rem;
            border-radius: 6px;
            font-size: 0.9rem;
            font-weight: 600;
            z-index: 1000;
        }

        @media (max-width: 640px) {
            body {
                padding: 2rem 1rem;
            }

            h1 {
                font-size: 1.5rem;
            }

            .input-group {
                flex-direction: column;
            }

            input, select {
                width: 100%;
            }

            .btn-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <canvas id="particles-canvas"></canvas>

    <div class="container">
        <h1>Launch Tools</h1>

        <div class="section">
            <h2>Cloak Method</h2>
            <div class="input-group">
                <select id="cloakMethod">
                    <option value="aboutblank">about:blank</option>
                    <option value="blob">blob:https</option>
                    <option value="dataurl">data:text/html</option>
                </select>
            </div>
        </div>

        <div class="section">
            <h2>Custom URL</h2>
            <div class="input-group">
                <input id="urlInput" type="text" placeholder="https://example.com" />
                <button class="btn-primary" onclick="launchCustom()">Launch</button>
            </div>
        </div>

        <div class="section">
            <h2>Quick Access</h2>
            <div class="btn-grid">
                <button onclick="quickLaunch('desmos')">Desmos (AI)</button>
                <button onclick="quickLaunch('desmos2')">Desmos Mirror</button>
                <button onclick="quickLaunch('calculus')">Browser VM</button>
                <button onclick="quickLaunch('blooket')">Blooket Hacks</button>
                <button onclick="quickLaunch('kahoot')">Kahoot Hacks</button>
                <button onclick="quickLaunch('e2ev2')">E2E Encryption</button>
                <button onclick="quickLaunch('gnmath')">GN Math</button>
            </div>
        </div>
    </div>

    <div id="popup" class="popup">URL copied to clipboard!</div>

    <script>
        const canvas = document.getElementById('particles-canvas');
        const ctx = canvas.getContext('2d');
        
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });

        // Crescent moon in top right
        function drawMoon() {
            const moonX = canvas.width - 80;
            const moonY = 80;
            const moonSize = 35;
            
            ctx.save();
            ctx.globalAlpha = 0.6;
            
            // Full circle
            ctx.fillStyle = '#e3e8ef';
            ctx.beginPath();
            ctx.arc(moonX, moonY, moonSize, 0, Math.PI * 2);
            ctx.fill();
            
            // Shadow to create crescent
            ctx.fillStyle = '#0d1117';
            ctx.beginPath();
            ctx.arc(moonX + 12, moonY - 3, moonSize, 0, Math.PI * 2);
            ctx.fill();
            
            ctx.restore();
        }

        // Simple star particles
        const stars = [];
        for (let i = 0; i < 15; i++) {
            stars.push({
                x: Math.random() * canvas.width,
                y: Math.random() * canvas.height,
                size: Math.random() * 1.5 + 0.5,
                opacity: Math.random() * 0.5 + 0.3,
                twinkle: Math.random() * 0.02
            });
        }

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            drawMoon();
            
            // Draw stars
            stars.forEach(star => {
                ctx.fillStyle = `rgba(255, 255, 255, ${star.opacity})`;
                ctx.fillRect(star.x, star.y, star.size, star.size);
                
                star.opacity += star.twinkle;
                if (star.opacity > 0.8 || star.opacity < 0.2) {
                    star.twinkle *= -1;
                }
            });
            
            requestAnimationFrame(animate);
        }

        animate();

        // Launch functionality
        const quickLinks = {
            desmos: 'https://desmos.lat',
            desmos2: 'https://dosmes.global.ssl.fastly.net',
            calculus: 'https://more-calcu-no-more-calculus.global.ssl.fastly.net',
            blooket: null,
            kahoot: 'https://calculus-more-calculus.global.ssl.fastly.net/',
            e2ev2: './e2ev2.html',
            gnmath: './math/gn-math.html'
        };

        function launchCustom() {
            let url = document.getElementById("urlInput").value.trim();
            if (!url) {
                alert("Please enter a URL");
                return;
            }
            if (!/^https?:\/\//i.test(url)) {
                url = "https://" + url;
            }
            const method = document.getElementById("cloakMethod").value;
            openCloaked(url, method);
        }

        function quickLaunch(site) {
            if (site === 'blooket') {
                alert("Use inside of a proxy");
                return;
            }
            const url = quickLinks[site];
            const method = document.getElementById("cloakMethod").value;
            openCloaked(url, method);
        }

        function openCloaked(url, method) {
            if (method === 'aboutblank') {
                openAboutBlank(url);
            } else if (method === 'blob') {
                openBlob(url);
            } else if (method === 'dataurl') {
                openDataUrl(url);
            }
        }

        function openAboutBlank(url) {
            const win = window.open("about:blank", "_blank");
            if (!win) {
                alert("Allow pop-ups at the right of the search bar. Then reload the page.");
                return;
            }
            win.onload = () => {
                win.document.body.style.margin = "0";
                win.document.body.style.height = "100vh";
                win.document.body.style.padding = "0";
                win.document.body.style.overflow = "hidden";
                
                const iframe = win.document.createElement("iframe");
                iframe.style.border = "none";
                iframe.style.width = "100%";
                iframe.style.height = "100%";
                iframe.style.margin = "0";
                iframe.referrerpolicy = "no-referrer";
                iframe.allow = "fullscreen";
                iframe.src = url;
                win.document.body.appendChild(iframe);
            };
        }

        function openBlob(url) {
            const htmlContent = `
                <!DOCTYPE html>
                <html>
                <head>
                    <style>
                        body { margin: 0; padding: 0; overflow: hidden; height: 100vh; }
                        iframe { border: none; width: 100%; height: 100%; margin: 0; }
                    </style>
                </head>
                <body>
                    <iframe src="${url}" referrerpolicy="no-referrer" allow="fullscreen"></iframe>
                </body>
                </html>
            `;
            const blob = new Blob([htmlContent], { type: "text/html" });
            const blobUrl = URL.createObjectURL(blob);

            const win = window.open(blobUrl, "_blank");
            if (!win) {
                alert("Allow pop-ups at the right of the search bar. Then reload the page.");
                return;
            }
        }

        async function openDataUrl(url) {
            try {
                const response = await fetch(url);
                if (!response.ok) throw new Error("Failed to fetch");
                const htmlText = await response.text();
                const fullUrl = `data:text/html;charset=utf-8,${encodeURIComponent(htmlText)}`;
                
                copyToClipboard(fullUrl);
                showPopup("URL copied to clipboard!");
            } catch (error) {
                const iframe = `<iframe src="${url}" style="width:100vw;height:100vh;border:0;"></iframe>`;
                const fullUrl = `data:text/html;charset=utf-8,${encodeURIComponent(iframe)}`;
                copyToClipboard(fullUrl);
                showPopup("URL copied to clipboard!");
            }
        }

        function showPopup(message) {
            const popup = document.getElementById("popup");
            popup.textContent = message;
            popup.style.display = "block";
            setTimeout(() => {
                popup.style.display = "none";
            }, 3000);
        }

        function copyToClipboard(text) {
            const textarea = document.createElement("textarea");
            textarea.value = text;
            document.body.appendChild(textarea);
            textarea.select();
            document.execCommand("copy");
            document.body.removeChild(textarea);
        }
    </script>
</body>
</html>
